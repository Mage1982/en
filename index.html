    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --color-grey: #444444;
        }

        body {
            background: linear-gradient(to bottom, rgba(214, 0, 0, 0.03), #ffffff 50%, rgba(0, 122, 0, 0.03));
            color: var(--color-grey);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: right;
            font-style: italic;
            margin-bottom: 40px;
        }

        #target-date {
            font-size: clamp(20px, 2.5vw, 32px);
            color: var(--color-red);
            font-weight: 700;
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 60px;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(45px, 11vw, 140px);
            font-weight: 700;
            color: var(--color-green);
            line-height: 1;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .separator {
            font-size: clamp(35px, 9vw, 110px);
            font-weight: 700;
            color: var(--color-green);
            padding-bottom: clamp(15px, 3vw, 35px);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .pop {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); color: var(--color-red); }
            100% { transform: scale(1); }
        }

        .label {
            font-size: clamp(10px, 1.3vw, 15px);
            text-transform: uppercase;
            color: var(--color-grey);
            font-style: normal;
            margin-top: 8px;
        }
