<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyirigabor.hu - Minimál</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="nyg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP STÍLUSOK --- */

        body {
            background-color: #000; /* Fekete háttér */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Szöveges tartalom konténer */
        .content {
            text-align: center;
        }

        /* nyirigabor.hu stílusa - Kisebb és hajszálvékony */
        .domain {
            font-size: 2em; /* Méret */
            font-weight: 300; /* Hajszálvékony (Light) */
            font-style: italic; 
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* --- TELEFONSZÁM STÍLUSA & ANIMÁCIÓ --- */
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .phone-link {
            font-size: 1.2em;
            font-weight: 300;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }
        
        .phone-link:hover {
            color: #ffcc00;
        }
        
        /* Telefon ikon stílusa és animáció */
        .phone-icon {
            /* Alap stílus az ikonhoz */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            /* Animáció alkalmazása */
            animation: phonePulse 2s infinite ease-in-out;
        }

        /* Az animáció kulcskockái: enyhe árnyék pulzálás */
        @keyframes phonePulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }


        /* --- KÖZÖSSÉGI IKONOK STÍLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 0;
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
            /* Eltávolítva a keret és a padding, hogy a Facebook és Insta egyforma legyen */
        }

        .social-icon {
            font-size: 3em; /* Mindkét ikon 3em méretű lesz */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Hover effektek */
        .icon-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
        /* Instagram hover: */
        .icon-link.instagram:hover {
            color: #E1306C;
        }
        /* Facebook hover: Most már nincs lekerekített keret, csak a színes árnyék */
        .icon-link.facebook:hover {
            color: #4267B2;
        }

        /* Eltávolítva a Blogger stílus */

    </style>
</head>
<body>

    <div class="content">
        <div class="domain">
            nyirigabor.hu
        </div>
        
        <div class="contact-info">
            <a href="tel:+36205018184" class="phone-link">
                <i class="fas fa-phone phone-icon"></i> 
                +36 20 501 8184
            </a>
        </div>
        
    </div>
    
    <div class="social-icons">
        
        <a href="https://www.facebook.com/nyiri.gabee" target="_blank" class="icon-link facebook">
            <i class="fab fa-facebook-f social-icon"></i>
        </a>

        <a href="https://www.instagram.com/nyirigabee/" target="_blank" class="icon-link instagram">
            <i class="fab fa-instagram social-icon"></i>
        </a>
        
        </div>

</body>
</html>
