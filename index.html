<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --color-grey: #333333;
            --color-light-grey: #f8f9fa;
            --color-youtube: #FF0000;
            --color-facebook: #1877F2;
            --glow-green: rgba(0, 122, 0, 0.3);
        }

        body {
            background: linear-gradient(180deg, rgba(214, 0, 0, 0.05) 0%, #ffffff 50%, rgba(0, 122, 0, 0.05) 100%);
            color: var(--color-grey);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* HEADER */
        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin: 40px 0 20px 0;
        }

        .header-container i {
            font-size: 20px;
            color: var(--color-grey);
            display: block;
            margin-bottom: 10px;
        }

        #target-date {
            font-size: clamp(24px, 4vw, 42px);
            color: var(--color-red);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* NAGY VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 30px);
            margin: 40px 0 80px 0;
            flex-wrap: wrap;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            min-width: clamp(80px, 15vw, 180px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 122, 0, 0.1);
        }

        .value {
            font-size: clamp(50px, 12vw, 120px);
            font-weight: 700;
            color: var(--color-green);
            line-height: 1;
            text-shadow: 0 0 20px var(--glow-green);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .separator {
            font-size: clamp(40px, 8vw, 100px);
            font-weight: 700;
            color: var(--color-red);
            opacity: 0.5;
            padding-bottom: 40px;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
        
        .pop { transform: scale(1.1); color: var(--color-red); }

        .label {
            font-size: clamp(12px, 1.5vw, 18px);
            text-transform: uppercase;
            color: var(--color-grey);
            font-weight: 400;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        /* HÍRFAL */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1300px;
            margin-top: 20px;
        }

        .news-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            border: 1px solid var(--color-green);
        }

        .news-image {
            width: 100%;
            height: 220px;
            background-color: var(--color-light-grey);
            background-size: cover;
            background-position: center;
        }

        .news-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 12px;
            color: white;
            width: fit-content;
        }

        .badge-fb { background-color: var(--color-facebook); }
        .badge-yt { background-color: var(--color-youtube); }

        .news-content h3 {
            margin: 0 0 12px 0;
            font-size: 19px;
            color: #1a1a1a;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-content p {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .read-more {
            color: var(--color-green);
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px;
            font-size: 20px;
            color: var(--color-green);
        }

        @media (max-width: 600px) {
            #countdown { gap: 10px; }
            .segment { min-width: 40%; padding: 15px; }
            .separator { display: none; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <i>A változás napjáig hátralévő idő:</i>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="news-grid" id="news-container">
        <div id="loader">Hírek és videók betöltése folyamatban...</div>
    </div>

    <script>
        /* 1. VISSZASZÁMLÁLÓ */
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el && el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.add('pop');
                setTimeout(() => el.classList.remove('pop'), 300);
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='value' style='font-size: 50px;'>ELÉRKEZETT A NAP!</div>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        /* 2. FEED MODUL */
        async function fetchAllFeeds() {
            const sources = [
                { url: 'https://rss.app/feeds/hv8SSk6d10Wxx8Ow.xml', type: 'fb', label: 'Hírek' },
                { url: 'https://rss.app/feeds/Y48g2xHrC3dcbp1S.xml', type: 'fb', label: 'Juhász Péter' },
                { url: 'https://rss.app/feeds/zbfBHxHr26BwH0c6.xml', type: 'fb', label: 'Magyar Hang' },
                { url: 'https://rss.app/feeds/EEzq7Mv3ciHDZWz6.xml', type: 'fb', label: 'Kontrollpont' },
                { url: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC0Zp9e3y-Wz7S3N_n8t06sA', type: 'yt', label: 'Kontroll TV' }
            ];

            const container = document.getElementById('news-container');
            
            const fetchPromises = sources.map(async (source) => {
                try {
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        return data.items.map(item => {
                            let thumb = (source.type === 'yt') ? item.thumbnail : (item.enclosure.link || item.thumbnail || "");
                            if (!thumb && item.description.includes("<img")) {
                                const match = item.description.match(/src="([^"]+)"/);
                                if (match) thumb = match[1];
                            }
                            let cleanDesc = item.description.replace(/<[^>]*>/g, '').replace(/http[s]?:\/\/\S+/g, '');
                            return {
                                ...item,
                                description: cleanDesc,
                                thumbnail: thumb,
                                sourceType: source.type,
                                sourceLabel: source.label,
                                sortDate: new Date(item.pubDate).getTime()
                            };
                        });
                    }
                } catch (e) { console.error(e); }
                return [];
            });

            const results = await Promise.all(fetchPromises);
            const combined = results.flat().sort((a, b) => b.sortDate - a.sortDate);

            if (combined.length > 0) {
                container.innerHTML = '';
                combined.forEach(item => {
                    const card = document.createElement('a');
                    card.className = 'news-card';
                    card.href = item.link;
                    card.target = '_blank';
                    const fbImg = 'https://via.placeholder.com/400x220/f8f9fa/666666?text=rendszer-valtas.hu';

                    card.innerHTML = `
                        <div class="news-image" style="background-image: url('${item.thumbnail || fbImg}')"></div>
                        <div class="news-content">
                            <span class="badge ${item.sourceType === 'fb' ? 'badge-fb' : 'badge-yt'}">${item.sourceLabel}</span>
                            <h3>${item.title}</h3>
                            <p>${item.description.substring(0, 120)}...</p>
                            <span class="read-more">Megtekintés →</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = "<div id='loader'>Hiba a betöltéskor. Frissítse az oldalt!</div>";
            }
        }

        fetchAllFeeds();
    </script>
</body>
</html>
