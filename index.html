<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyíri Gábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300&display=swap" rel="stylesheet">
    <style>
        /* Alapvető stílusok a test (body) elemhez */
        body {
            background-color: #000; /* Fekete háttér */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif; /* Roboto betűtípus, fallback sans-serif */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Glitch effekt miatt fontos, hogy ne okozzon scrollozást */
        }

        /* Glitch effekt animáció (Noir stílusban, fekete-fehér) */
        @keyframes glitch {
            0% {
                text-shadow: 2px 0 0 #fff, -2px 0 0 #fff; /* Alap fekete-fehér árnyékok */
                transform: translate(0);
            }
            20% {
                text-shadow: 2px 0 0 #fff, -2px 0 0 #fff;
            }
            21% {
                text-shadow: -5px 0 0 #fff, 5px 0 0 #fff; /* Nagyobb eltolás */
                transform: translate(5px);
            }
            40% {
                text-shadow: -5px 0 0 #fff, 5px 0 0 #fff;
            }
            41% {
                text-shadow: 3px 0 0 #fff, -3px 0 0 #fff;
                transform: translate(-3px);
            }
            60% {
                text-shadow: 3px 0 0 #fff, -3px 0 0 #fff;
            }
            61% {
                text-shadow: -1px 0 0 #fff, 1px 0 0 #fff;
                transform: translate(1px);
            }
            80% {
                text-shadow: -1px 0 0 #fff, 1px 0 0 #fff;
            }
            81% {
                text-shadow: 0 0 0 #fff, 0 0 0 #fff;
                transform: translate(0);
            }
            100% {
                text-shadow: 0 0 0 #fff, 0 0 0 #fff;
            }
        }

        /* Nyíri Gábor stílusa */
        .nev {
            font-size: 6em; /* Nagyon nagy betűméret */
            font-weight: 900; /* Nagyon vastag (Black) */
            text-transform: uppercase;
            margin-bottom: 0.1em;
            animation: glitch 1.5s infinite alternate; /* Glitch animáció alkalmazása */
        }

        /* nyirigabor.hu stílusa */
        .url {
            font-size: 1.5em; /* Kisebb betűméret */
            font-weight: 300; /* Vékony betűvastagság (Light) */
            font-style: italic; /* Dőlt */
            color: rgba(255, 255, 255, 0.7); /* Enyhén áttetsző fehér, a hangsúly csökkentésére */
        }

    </style>
</head>
<body>

    <div class="nev">
        Nyíri Gábor
    </div>

    <div class="url">
        nyirigabor.hu
    </div>

</body>
</html>
