    <style>
        /* Színek és alapbeállítások */
        :root {
            --color-red: #D60000;      /* Erős piros */
            --color-green: #007A00;    /* Erős zöld */
            --light-background: #FFFFFF; /* Fehér háttér */
        }

        body {
            background-color: var(--light-background);
            color: var(--color-green); /* Alapértelmezett szövegszín zöld */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }

        /* RENDSZERVÁLTÁS! felirat stílusa (Piros, Növelt méret, Normál elrendezés) */
        #title {
            font-size: 10vw; /* Jelentősen megnövelve */
            color: var(--color-red); 
            font-weight: 900; /* Félkövér marad, de dőlt nélkül (normál elrendezés) */
            font-style: normal; /* Visszaállítva normálra */
            margin-bottom: 2vh;
            letter-spacing: 0.15em;
            /* Hangsúlyos árnyék/glow */
            text-shadow: 0 0 7px rgba(214, 0, 0, 0.8), 0 0 20px rgba(214, 0, 0, 0.5); 
        }

        /* Visszaszámláló konténer (Zöld) */
        #countdown {
            font-size: 8vw; /* Arányosan kisebb, mint a cím, de még nagy */
            line-height: 1; 
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            color: var(--color-green); 
            /* Hangsúlyos árnyék/glow */
            text-shadow: 0 0 5px rgba(0, 122, 0, 0.7), 0 0 15px rgba(0, 122, 0, 0.4);
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.5vw;
            font-weight: 700;
        }

        .value {
            font-size: 1em; 
            font-weight: 900;
            line-height: 1; 
        }

        .label {
            font-size: 0.25em; /* Kicsit nagyobb címkék */
            text-transform: uppercase;
            letter-spacing: 0.25em; 
            margin-top: 0.5vh; 
            line-height: 1;
        }

        /* Kötőjel/Elválasztó stílus */
        .separator {
            color: var(--color-green); 
            display: block;
            font-size: 1em;
            line-height: 1;
            margin: 0 0.5vw;
            text-shadow: none;
            align-self: flex-start; 
            font-weight: 900;
            opacity: 0.7;
        }

    </style>
