<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rendszerváltás 2026 | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(2, 6, 20, 0.94); 
            --digit-color: #00f2ff; 
            --border-glow: rgba(0, 242, 255, 0.4);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --panel-width: 1000px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'Segoe UI', sans-serif;
            background-color: #01030a; overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }

        /* VIDEÓ HÁTTÉR */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* HERO */
        .hero-img {
            width: 130px; height: auto; margin-top: 25px;
            border-radius: 50%; border: 2px solid var(--border-glow);
            filter: drop-shadow(0 0 15px var(--border-glow));
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 5vw, 32px);
            text-transform: uppercase; letter-spacing: 4px;
            margin: 20px 0; text-align: center;
            text-shadow: 0 0 10px var(--digit-color);
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: grid; grid-template-columns: repeat(4, 1fr);
            width: 95%; max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        .segment { padding: 15px 5px; text-align: center; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .segment:last-child { border-right: none; }
        .value { font-family: 'Orbitron', sans-serif; font-size: clamp(22px, 6vw, 50px); color: var(--digit-color); display: block; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 10px; text-transform: uppercase; color: #aaa; }

        /* GALÉRIA PANEL */
        .glass-panel {
            max-width: var(--panel-width); width: 95%;
            padding: clamp(20px, 4vw, 50px);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px); border-radius: 25px;
            border-left: 5px solid var(--hungarian-red);
            border-right: 5px solid var(--hungarian-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            margin-bottom: 50px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px; color: var(--digit-color);
            margin-bottom: 20px; text-transform: uppercase;
            letter-spacing: 2px; border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 8px;
        }

        /* VIDEÓ LEJÁTSZÓ */
        .main-display {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 15px;
            border: 1px solid var(--border-glow);
            margin-bottom: 25px; background: #000;
        }
        .main-display iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* GOMB SOROK */
        .button-row {
            display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 35px;
            justify-content: center;
        }
        .video-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: #fff; padding: 12px 18px;
            font-family: 'Orbitron', sans-serif; font-size: 11px;
            cursor: pointer; border-radius: 6px; transition: 0.3s;
            text-transform: uppercase; min-width: 160px; flex: 1;
        }
        .video-btn:hover, .video-btn.active {
            background: var(--digit-color); color: #000;
            box-shadow: 0 0 15px var(--digit-color);
            border-color: var(--digit-color);
        }

        /* IDÉZET */
        .quote-box {
            text-align: center; margin: 40px 0; padding: 20px;
            background: linear-gradient(90deg, rgba(206,17,38,0.1), rgba(0,135,81,0.1));
            border-radius: 15px;
        }
        .quote-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 700; line-height: 1.4;
        }

        footer { padding: 40px; font-size: 11px; opacity: 0.4; text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <img src="og-image.png" alt="Rendszerváltás" class="hero-img animate">
    <div class="status-text animate delay-1">A rendszerváltás még...</div>

    <div id="countdown" class="animate delay-1">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate delay-2">
        
        <div class="main-display">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/m0XWP6B5nfU" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="section-title">Tisza Párt</div>
        <div class="button-row">
            <button class="video-btn active" onclick="changeVideo('m0XWP6B5nfU', this)">1. Csézy</button>
            <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">2. Orbán Anita</button>
            <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">3. Kapitány István</button>
            <button class="video-btn" onclick="changeVideo('ApQLK2-mB0w', this)">A rendszerváltás programja</button>
        </div>

        <div class="section-title">Független Influenszerek</div>
        <div class="button-row">
            <button class="video-btn" onclick="changeVideo('ApQLK2-mB0w', this)">Juhi (Juhász Péter)</button>
            <button class="video-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Fókuszcsoport</button>
        </div>

        <div class="quote-box">
            <div class="quote-text">
                "A magyar név megint szép lesz,<br>
                Méltó régi nagy hiréhez;"
            </div>
        </div>

        <h1 style="margin-top: 50px; font-size: clamp(30px, 8vw, 65px); text-align: center;">2026. ÁPRILIS 12.</h1>
        <p style="text-align: center; letter-spacing: 5px; font-family: 'Orbitron'; color: var(--digit-color); font-weight: bold;">RENDSZERVÁLTÁS MOST!</p>
    </article>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        // Visszaszámláló
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!"; return; }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Videó váltó
        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
