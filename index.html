<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A rendszerváltás még... | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(10, 25, 80, 0.7); /* Kékes áttetsző réteg a videó felett */
            --glass-bg: rgba(255, 255, 255, 0.1); 
            --digit-color: #00f2ff; 
            --label-color: rgba(255, 255, 255, 0.9);
            --border-glow: rgba(0, 242, 255, 0.4);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            background-color: #050a1e;
            overflow-x: hidden;
        }

        /* VIDEÓ HÁTTÉR KONTEINER */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 arány */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 arány */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* KÉK RÉTEG A VIDEÓ FELETT */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(22px, 6vw, 48px);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 30px 0;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }

        #countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 900px;
            margin: 10px auto;
            padding: clamp(20px, 4vw, 45px);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .segment { display: flex; flex-direction: column; align-items: center; }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(26px, 8vw, 100px);
            font-weight: 700;
            color: var(--digit-color);
            background: rgba(0, 20, 50, 0.7);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            border-radius: 12px;
            border: 1px solid var(--border-glow);
            text-shadow: 0 0 15px var(--digit-color);
        }

        .sep { display: none; }
        @media (min-width: 800px) {
            #countdown { grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr; gap: 15px; }
            .sep { display: block; font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--digit-color); align-self: center; margin-bottom: 35px; }
        }

        .label {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(10px, 2vw, 15px);
            text-transform: uppercase;
            margin-top: 12px;
            color: var(--label-color);
            letter-spacing: 2px;
        }

        #target-date-container { margin: 40px 0; perspective: 1000px; }

        #target-date {
            font-size: clamp(32px, 7vw, 65px);
            transform: rotate(-3deg);
            display: inline-block;
        }

        .video-section {
            width: 100%;
            max-width: 850px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-tabs { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        @media (min-width: 600px) { .video-tabs { flex-direction: row; justify-content: center; } }

        .tab-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--digit-color);
            color: white;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .tab-btn.active { background: var(--digit-color); color: #121c51; box-shadow: 0 0 25px var(--digit-color); font-weight: bold; }

        .video-wrapper { display: none; position: relative; padding-bottom: 56.25%; width: 100%; border-radius: 15px; overflow: hidden; }
        .video-wrapper.active { display: block; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .tricolor-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(to bottom, #ce1126 0%, #ce1126 33%, #ffffff 34%, #ffffff 66%, #008751 67%, #008751 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.9));
        }

        .critical-flash {
            color: #ff4d4d !important;
            animation: pulse-red 0.4s infinite alternate;
        }
        @keyframes pulse-red { from { transform: scale(1); } to { transform: scale(1.04); } }

        footer { margin: 40px 0 20px; font-size: 12px; opacity: 0.8; text-align: center; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0&showinfo=0&rel=0&modestbranding=1" 
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-overlay"></div>

    <div class="header-container">
        <div class="status-text">A rendszerváltás még...</div> 
    </div>

    <div id="countdown">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <div id="target-date-container">
        <div id="target-date" class="tricolor-text">2026. ÁPRILIS 12.</div>   
    </div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>
        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>
        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>© 2026 rendszer-valtas.hu</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A változás elindult!";
                document.getElementById("countdown").innerHTML = "<div class='tricolor-text' style='width:100%; font-size: clamp(28px, 6vw, 50px); text-align: center; grid-column: 1 / -1;'>A VÁLTOZÁS ELKEZDŐDÖTT</div>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            const isCritical = (d === 0 && h === 0 && m === 0 && s <= 10);

            const update = (id, val) => {
                const el = document.getElementById(id);
                if(el) {
                    el.innerText = String(val).padStart(2, '0');
                    if(isCritical) el.classList.add('critical-flash');
                    else el.classList.remove('critical-flash');
                }
            };

            update("days", d); update("hours", h); update("minutes", m); update("seconds", s);
        }

        function showVideo(id) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
