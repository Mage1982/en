<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rendszerváltás 2026 | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"> 

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Sötétkék gradiens, ami átengedi a parlament képét */
            --bg-overlay: radial-gradient(circle at center, rgba(2, 20, 50, 0.85) 0%, rgba(1, 3, 10, 0.95) 100%); 
            --digit-color: #00f2ff; 
            --border-glow: rgba(0, 242, 255, 0.5);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --panel-width: 900px;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #01030a;
            
            /* PARLAMENT HÁTTÉR BEÁLLÍTÁSA */
            background-image: var(--bg-overlay), url('parlament.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            
            overflow-x: hidden;
            padding: 20px 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulse-border {
            0% { border-color: rgba(0, 242, 255, 0.3); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
            50% { border-color: rgba(0, 242, 255, 0.8); box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); }
            100% { border-color: rgba(0, 242, 255, 0.3); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
        }

        .animate { opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }

        /* VISSZASZÁMLÁLÓ */
        .status-header { width: 90%; max-width: var(--panel-width); text-align: center; margin-bottom: 15px; }
        .status-label {
            font-family: 'Orbitron', sans-serif; font-size: clamp(10px, 3vw, 14px); 
            letter-spacing: clamp(4px, 2vw, 12px); color: var(--digit-color); 
            text-transform: uppercase; text-shadow: 0 0 10px var(--digit-color);
        }

        #countdown {
            display: grid; grid-template-columns: repeat(4, 1fr);
            width: 90%; max-width: var(--panel-width);
            background: rgba(0, 242, 255, 0.07);
            backdrop-filter: blur(15px); border-radius: 20px;
            border: 2px solid var(--border-glow);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            margin-bottom: 30px; position: relative; overflow: hidden;
        }

        #countdown::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,242,255,0.05), transparent);
            animation: scanline 4s linear infinite; pointer-events: none;
        }

        .segment { padding: 30px 10px; text-align: center; border-right: 1px solid rgba(0, 242, 255, 0.2); }
        .segment:last-child { border-right: none; }
        
        .value {
            font-family: 'Orbitron', sans-serif; font-size: clamp(32px, 7vw, 90px);
            font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--digit-color);
            line-height: 1; display: block;
        }
        .label { font-family: 'Orbitron', sans-serif; font-size: 10px; text-transform: uppercase; color: var(--digit-color); margin-top: 8px; letter-spacing: 2px; }

        /* GLASS PANEL */
        .glass-panel {
            max-width: var(--panel-width); width: 90%;
            padding: clamp(25px, 6vw, 60px);
            background: rgba(0, 10, 30, 0.4); /* Sötétebb üveg, hogy a parlament ne zavarjon be */
            backdrop-filter: blur(25px); border-radius: 25px;
            border-left: 4px solid var(--hungarian-red);
            border-right: 4px solid var(--hungarian-green);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            margin-bottom: 50px; text-align: center;
        }

        .epic-quote {
            font-family: 'Orbitron', sans-serif; font-size: clamp(20px, 4.5vw, 38px);
            line-height: 1.4; margin-bottom: 30px; font-weight: 700; color: #fff;
        }

        /* VIDEÓK */
        .video-container { margin: 30px 0; width: 100%; }
        .main-video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 12px; border: 1px solid rgba(0, 242, 255, 0.3);
        }
        .main-video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .video-nav { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .video-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; padding: 12px 5px; font-family: 'Orbitron', sans-serif; font-size: 9px;
            cursor: pointer; border-radius: 6px; transition: 0.3s; text-transform: uppercase;
        }
        .video-btn.active { background: var(--digit-color); color: #000; border-color: var(--digit-color); box-shadow: 0 0 15px var(--digit-color); }

        /* SZEPARÁLT VIDEÓ SZAKASZ */
        .special-video-section {
            margin: 50px 0 30px 0; padding: 25px;
            background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 15px; animation: pulse-border 3s infinite ease-in-out;
        }
        .cta-box {
            font-family: 'Orbitron', sans-serif; background: var(--digit-color);
            color: #000; padding: 10px; font-size: 11px; font-weight: 900;
            margin-bottom: 20px; border-radius: 4px; display: inline-block;
        }

        .date-highlight {
            font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 9vw, 80px);
            font-weight: 900; display: block;
            background: linear-gradient(to right, #ce1126, #ffffff, #008751);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 15px 0;
        }

        footer { padding: 30px; font-size: 9px; opacity: 0.4; letter-spacing: 2px; text-align: center; }

        @media (max-width: 600px) {
            #countdown { grid-template-columns: repeat(2, 1fr); }
            .segment { border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
            .segment:nth-child(2) { border-right: none; }
            .segment:nth-child(3), .segment:nth-child(4) { border-bottom: none; }
        }
        @media (min-width: 601px) {
            .video-nav { display: flex; justify-content: center; }
            .video-btn { font-size: 11px; padding: 12px 20px; }
        }
    </style>
</head>
<body>

    <div class="status-header animate delay-1">
        <div class="status-label">A visszaszámlálás elindult</div>
    </div>

    <div id="countdown" class="animate delay-1">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate delay-2">
        <h1 class="epic-quote">
            "A magyar név megint szép lesz, <br> 
            Méltó régi nagy hiréhez"
        </h1>

        <div class="video-container">
            <div class="main-video-wrapper">
                <iframe id="videoPlayer" src="https://www.youtube.com/embed/fhh1hnU6yus" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-nav">
                <button class="video-btn active" onclick="changeVideo('fhh1hnU6yus', this)">A Stratégia</button>
                <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
                <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
                <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
            </div>
        </div>

        <div class="special-video-section">
            <div class="cta-box">KIEMELT ELEMZÉS: RENDVÁLTÁS, DE HOGYAN?</div>
            <div class="main-video-wrapper">
                <iframe src="https://www.youtube.com/embed/ApQLK2-mB0w" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <span style="font-family: 'Orbitron'; letter-spacing: 4px; color: var(--digit-color); font-size: 12px; display: block;">A NAP, AMIKOR MINDEN MEGVÁLTOZIK:</span>
            <span class="date-highlight">2026. ÁPRILIS 12.</span>
        </div>
    </article>

    <footer class="animate delay-2">
        RENDSZER-VALTAS.HU // 2026<br>
        VISSZAVESSZÜK A HAZÁNKAT
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-label").innerText = "A VÁLTOZÁS MEGKEZDŐDÖTT!"; return; }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
