<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAALElEQVR42mNkYPhfzcDAwMgw6mBgwA6MBoMBo8FgMBgMBoPBYDAYDAYDhowGAD67E76Y99SBAAAAAElFTkSuQmCC">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #001a33;
            --quartz-white: #ffffff;
            --quartz-dim: rgba(255, 255, 255, 0.1);
            --flash-red: #ff0000;
        }

        body {
            background-color: var(--bg-blue);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        #target-date {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* QUARTZ ÓRA DESIGN */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 50px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .value {
            font-family: 'Orbitron', sans-serif; /* Digitális hatású font */
            font-size: clamp(45px, 12vw, 120px);
            color: var(--quartz-white);
            line-height: 1;
            position: relative;
            letter-spacing: 5px;
        }

        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(30px, 8vw, 80px);
            color: var(--quartz-white);
            opacity: 0.5;
            padding-bottom: 30px;
        }

        /* PIROS VILLANÁS ANIMÁCIÓ */
        .flash {
            animation: red-flash 0.4s ease-out;
        }

        @keyframes red-flash {
            0% { color: var(--flash-red); text-shadow: 0 0 15px var(--flash-red); }
            100% { color: var(--quartz-white); text-shadow: none; }
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 2px;
            color: #888;
        }

        /* VIDEÓ SZEKCIÓ KERET NÉLKÜL */
        .video-section {
            width: 100%;
            max-width: 850px;
            margin-bottom: 60px;
        }

        .video-tabs {
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: var(--bg-blue);
            border-color: white;
            font-weight: bold;
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper.active {
            display: block;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Keret eltávolítva */
        }

        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .fb-grid iframe {
            border: none;
            width: 100%;
            justify-self: center;
            filter: grayscale(0.2);
        }

        @media (max-width: 600px) {
            #countdown { padding: 15px; gap: 5px; }
            .segment { min-width: 60px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <i>A rendszerváltásig hátralévő idő</i>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="fb-grid">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNagyErvinoldala%2Fposts%2Fpfbid0UVJ329JnsstjGC9P6mRDCWbmwTuWTuVWhPTTidawCE2VFWu8eWDhxg9hh8i4r9Rul&show_text=true&width=450" height="500" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkardblog%2Fposts%2Fpfbid028ioiJYqhG24Yd7R9m73ZHZtCU6Hj3EQjiDT7rdKAR1gmSZkxWv3LNg9jkxRm9fNYl&show_text=true&width=450" height="500" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                // Piros villanás effekt hozzáadása
                el.classList.remove('flash');
                void el.offsetWidth; 
                el.classList.add('flash');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "VÉGE";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showVideo(type) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + type).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
