<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyirigabor.hu - Minimál</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="nyg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP STÍLUSOK --- */

        body {
            background-color: #000; /* Fekete háttér */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Szöveges tartalom konténer */
        .content {
            text-align: center;
        }

        /* nyirigabor.hu stílusa */
        .domain {
            font-size: 2em;
            font-weight: 300;
            font-style: italic; 
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* --- KÉP STÍLUSA --- */
        .main-image-container {
            margin-bottom: 30px; /* Távolság a domain és a telefonszám között */
            position: relative;
            opacity: 0; /* Kezdeti átlátszatlanság az animációhoz */
            transform: translateY(20px); /* Kicsit lejjebb helyezve az animációhoz */
            animation: fadeInSlideUp 1s ease-out forwards; /* Animáció alkalmazása */
            animation-delay: 1s; /* Késleltetés, hogy a domain után jelenjen meg */
        }

        .main-image {
            max-width: 80vw; /* Max. szélesség: 80% a viewport szélességéből */
            max-height: 40vh; /* Max. magasság: 40% a viewport magasságából */
            width: auto;
            height: auto;
            border-radius: 15px; /* Lekerekített sarkok */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Finom fehér árnyék */
            display: block; /* Eltávolítja a kép alatti extra helyet */
        }

        /* Animáció a kép beúszásához */
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- TELEFONSZÁM STÍLUSA & ANIMÁCIÓ --- */
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .phone-link {
            font-size: 1.2em;
            font-weight: 300;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }
        
        .phone-link:hover {
            color: #ffcc00;
        }
        
        .phone-icon {
            opacity: 0;
            transform: scale(0.5);
            
            animation: iconIntro 1s ease-out forwards;
            animation-delay: 0.5s; 

            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: text-shadow 0.3s; 
        }

        @keyframes iconIntro {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .phone-link:hover .phone-icon {
            animation: phonePulse 1.5s infinite ease-in-out;
        }

        @keyframes phonePulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }


        /* --- KÖZÖSSÉGI IKONOK STÍLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 0;
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icon {
            font-size: 3em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .icon-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
        .icon-link.instagram:hover {
            color: #E1306C;
        }
        .icon-link.facebook:hover {
            color: #4267B2;
        }

    </style>
</head>
<body>

    <div class="content">
        <div class="domain">
            nyirigabor.hu
        </div>
        
        <div class="main-image-container">
            <img src="concert_image.jpg" alt="Koncert kép" class="main-image">
        </div>
        
        <div class="contact-info">
            <a href="tel:+36205018184" class="phone-link">
                <i class="fas fa-phone phone-icon"></i> 
                +36 20 501 8184
            </a>
        </div>
        
    </div>
    
    <div class="social-icons">
        
        <a href="https://www.facebook.com/nyiri.gabee" target="_blank" class="icon-link facebook">
            <i class="fab fa-facebook-f social-icon"></i>
        </a>

        <a href="https://www.instagram.com/nyirigabee/" target="_blank" class="icon-link instagram">
            <i class="fab fa-instagram social-icon"></i>
        </a>
        
    </div>

</body>
</html>
