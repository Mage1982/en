<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámlálás: 2026. Április 12.</title>
    <style>
        /* A neon stílushoz illő, erősebb, telítettebb trikolór színek */
        :root {
            --neon-red: #FF3333; /* Izzó piros */
            --neon-white: #FFFFFF; /* Fehér */
            --neon-green: #33FF33; /* Izzó zöld */
            --dark-background: #000000; /* Fekete háttér */
        }

        body {
            background-color: var(--dark-background);
            color: var(--neon-white);
            font-family: 'Consolas', 'Monospace', sans-serif; /* Digitális/techno hatású betűtípus */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Ne legyen görgetősáv */
        }

        #countdown {
            font-size: 8vw; /* Nagyméretű, az oldalhoz igazodó betűméret */
            line-height: 1.2;
            padding: 20px;
            /* Psytrance/neon stílus: pulzáló glow */
            animation: pulse 4s infinite alternate; 
        }

        .segment {
            display: inline-block;
            margin: 0 1vw;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Enyhe alapfény */
        }

        .value {
            display: block;
            font-size: 1.5em; /* Kiemelt méret a számnak */
            font-weight: bold;
        }

        .label {
            display: block;
            font-size: 0.3em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: -0.2em; /* Kicsit feljebb tolja a szám alá */
        }

        /* Trikolór színek és glow effektek */
        .days .value, .days .label {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red), 0 0 15px var(--neon-red), 0 0 25px var(--neon-red);
        }

        .hours .value, .hours .label {
            color: var(--neon-white);
            text-shadow: 0 0 5px var(--neon-white), 0 0 15px var(--neon-white), 0 0 25px var(--neon-white);
        }

        .minutes .value, .minutes .label {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green), 0 0 25px var(--neon-green);
        }
        
        /* A másodperceket a stílus kedvéért visszaállítjuk az alapszínre, hogy ne legyen túl sok szín */
        .seconds .value, .seconds .label {
            color: var(--neon-white);
            text-shadow: 0 0 5px var(--neon-white);
        }
        
        /* Kötőjel/Elválasztó stílus */
        .separator {
            color: #444;
            display: inline-block;
            font-size: 1em;
            vertical-align: top;
            margin-top: -0.25em; 
            text-shadow: none;
        }

        /* Pulzáló effekt a teljes visszaszámláló konténeren */
        @keyframes pulse {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }
    </style>
</head>
<body>

    <div id="countdown">
        <div class="segment days">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment hours">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment minutes">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment seconds">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <script>
        // Cél dátum: 2026. április 12. Éjfél (UTC-ben a zónaidő problémák elkerülése végett)
        const targetDate = new Date("2026-04-12T00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Kiszámítások
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Megjelenítés
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "A VISSZASZÁMLÁLÁS LEJÁRT!";
                clearInterval(interval);
                return;
            }

            // Két számjegyű formátum (padding)
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        // Visszaszámláló indítása
        updateCountdown(); // Azonnali frissítés
        const interval = setInterval(updateCountdown, 1000); // Folyamatos frissítés másodpercenként
    </script>

</body>
</html>
