<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.85);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: scale(1); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            outline: none !important; /* Eltávolítja a zavaró kereteket kattintáskor */
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1s ease-out forwards;
        }

        /* VIDEÓ HÁTTÉR */
        .video-bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }

        #bg-video-iframe {
            position: absolute; top: 50%; left: 50%;
            width: 115vw; height: 115vh;
            transform: translate(-50%, -50%);
            border: none; opacity: 0.4;
            filter: blur(60px) brightness(0.4);
            pointer-events: none;
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 20%, var(--bg-blue-overlay) 100%);
            z-index: -1;
        }

        /* HEADER */
        header {
            width: 100%; padding: 15px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .nav-container { display: flex; justify-content: center; gap: 10px; padding: 0 15px; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 8px 16px;
            font-family: 'Orbitron', sans-serif; font-size: 9px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }

        .menu-trigger:hover, .menu-trigger.active {
            background: var(--digit-color); color: #000;
        }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(1, 10, 25, 0.95);
            border: 1px solid var(--digit-color); min-width: 220px;
            margin-top: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 12px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* VISSZASZÁMLÁLÓ - JAVÍTOTT IGAZÍTÁS */
        .hero-section { text-align: center; margin: 40px 0; z-index: 10; width: 100%; }

        .target-date-label {
            font-size: clamp(22px, 5vw, 42px); letter-spacing: 8px;
            color: var(--digit-color); font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .status-text {
            font-size: clamp(9px, 2vw, 13px); letter-spacing: 3px;
            text-transform: uppercase; margin: 10px 0 20px; opacity: 0.7;
        }

        .countdown-grid {
            display: flex;
            justify-content: center;
            align-items: center; /* Vízszintes tengelyen középre teszi az elemeket */
            gap: 2px;
            line-height: 1;
        }

        .time-unit {
            display: flex; flex-direction: column; align-items: center;
            min-width: clamp(65px, 18vw, 160px);
        }

        .time-value {
            font-weight: 900; color: #fff;
            font-size: clamp(32px, 11vw, 130px);
            text-shadow: 0 0 25px var(--digit-color);
            line-height: 1;
            display: block;
        }

        .time-label {
            color: var(--digit-color); font-size: clamp(7px, 1.2vw, 11px);
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 5px; opacity: 0.8;
        }

        .separator {
            font-weight: 900; color: #fff;
            font-size: clamp(28px, 9vw, 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            height: clamp(32px, 11vw, 130px); /* Megegyezik a számok magasságával */
            padding-bottom: 0.15em; /* Optikai finomhangolás: a pontokat picit feljebb tolja */
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* VIDEÓ KONTÉNER - PULZÁLÁS NÉLKÜL */
        .main-container {
            width: 95%; max-width: 1100px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: 3px solid var(--hungarian-red);
            border-bottom: 3px solid var(--hungarian-green);
            padding: clamp(10px, 2vw, 30px);
            margin-bottom: 50px;
            box-shadow: none; /* Eltávolítva a zavaró árnyék/keret */
        }

        .main-video-wrapper {
            width: 100%; position: relative; padding-top: 56.25%;
            background: #000; border: 1px solid rgba(255,255,255,0.05);
        }

        .main-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        footer { padding: 30px; opacity: 0.3; font-size: 8px; letter-spacing: 3px; text-align: center; }

        /* MOBIL SPECIFIKUS JAVÍTÁSOK */
        @media (max-width: 600px) {
            .countdown-grid { gap: 0; }
            .time-unit { min-width: 21vw; }
            .separator { 
                padding-bottom: 0.12em; /* Mobilon picit más arány kell a középre hatáshoz */
            }
            .target-date-label { letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="video-bg-wrapper">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/7IC-7l9JOcQ?autoplay=1&mute=1&loop=1&playlist=7IC-7l9JOcQ&controls=0&modestbranding=1&iv_load_policy=3" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <button class="menu-trigger" onclick="toggleMenu('tisza-menu', this)">Tisza Párt ▼</button>
            <div id="tisza-menu" class="dropdown-menu">
                <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
            </div>
            <button class="menu-trigger" onclick="toggleMenu('influ-menu', this)">Influenszerek ▼</button>
            <div id="influ-menu" class="dropdown-menu">
                <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="status-text">Rendszerváltás még:</div>

        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-value" id="days">000</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');
            menus.forEach(m => m.classList.remove('show'));
            if (!isOpen) target.classList.add('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            }
        }

        function changeVideo(videoId) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            document.getElementById('bg-video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1`;
        }

        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) return;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
