<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.9);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: scale(1.01); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1s ease-out forwards;
        }

        /* AMBILIGHT HÁTTÉR - Mobilon egyszerűsítve a teljesítményért */
        .video-bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
            pointer-events: none;
        }

        #bg-video-iframe {
            position: absolute; top: 50%; left: 50%;
            width: 150vw; height: 150vh; /* Nagyobb ráhagyás a blur miatt */
            transform: translate(-50%, -50%);
            border: none; opacity: 0.4;
            filter: blur(40px) brightness(0.4);
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, transparent 0%, var(--bg-blue-overlay) 100%);
            z-index: -1;
        }

        /* NAVIGÁCIÓ */
        header {
            width: 100%; padding: 10px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .nav-container { 
            display: flex; justify-content: center; gap: 10px; 
            max-width: 100%; padding: 0 10px;
        }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 12px 15px;
            font-family: 'Orbitron', sans-serif; font-size: 9px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .menu-trigger.active {
            background: var(--digit-color); color: #000;
            box-shadow: 0 0 15px var(--digit-color);
        }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(1, 10, 25, 0.95);
            border: 1px solid var(--digit-color); width: 90vw; max-width: 300px;
            margin-top: 10px; box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .dropdown-menu.show { display: block; animation: pageReveal 0.2s ease-out; }

        .dropdown-menu button {
            width: 100%; padding: 18px; background: none; border: none;
            color: #fff; text-align: center; font-family: 'Orbitron', sans-serif;
            font-size: 11px; text-transform: uppercase; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* VISSZASZÁMLÁLÓ */
        .hero-section { text-align: center; margin: 20px 0; z-index: 10; width: 100%; padding: 0 10px; }

        .target-date-label {
            font-size: clamp(20px, 8vw, 40px); letter-spacing: 5px;
            color: var(--digit-color); font-weight: 900;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .status-text {
            font-size: 11px; letter-spacing: 2px;
            text-transform: uppercase; margin: 5px 0 15px; opacity: 0.8;
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: center;
            gap: 5px; width: 100%;
        }

        .time-unit {
            display: flex; flex-direction: column; align-items: center;
            flex: 1; max-width: 80px;
        }

        .time-value {
            font-weight: 900; color: #fff;
            font-size: clamp(28px, 9vw, 80px);
            text-shadow: 0 0 20px var(--digit-color);
            line-height: 1.1;
        }

        .time-label {
            color: var(--digit-color); font-size: 8px;
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 5px; opacity: 0.7;
        }

        .separator {
            font-weight: 900; color: #fff;
            font-size: clamp(20px, 7vw, 60px);
            line-height: 1; padding-bottom: 15px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.1; } }

        /* KONTÉNER ÉS VIDEÓ */
        .main-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 3px solid var(--hungarian-red);
            border-bottom: 3px solid var(--hungarian-green);
            padding: 10px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .main-video-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border: 1px solid rgba(0, 242, 255, 0.2);
            background: #000;
        }

        .main-video { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none; 
        }

        footer { padding: 30px; opacity: 0.5; font-size: 8px; letter-spacing: 2px; text-align: center; }

        /* MOBIL SPECIFIKUS FINOMÍTÁSOK */
        @media (max-width: 480px) {
            .nav-container { gap: 5px; }
            .menu-trigger { padding: 10px 8px; font-size: 8px; flex: 1; }
            .target-date-label { letter-spacing: 2px; }
            .time-value { font-size: clamp(24px, 11vw, 40px); }
            .video-bg-wrapper { display: none; } /* Mobilon az ambilight sokat fogyaszt, opcionálisan kikapcsolható */
            body { background: #01050f; }
        }
    </style>
</head>
<body>

    <div class="video-bg-wrapper">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/7IC-7l9JOcQ?autoplay=1&mute=1&loop=1&playlist=7IC-7l9JOcQ&controls=0&modestbranding=1&iv_load_policy=3" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('tisza-menu', this)">Tisza Párt ▼</button>
                <div id="tisza-menu" class="dropdown-menu">
                    <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                    <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                    <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
                    <button onclick="changeVideo('H7oLDNKE9vM')">Orbán Anita</button>
                    <button onclick="changeVideo('cHXHJYQDiq0')">Kapitány István</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('influ-menu', this)">Influenszerek ▼</button>
                <div id="influ-menu" class="dropdown-menu">
                    <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                    <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="status-text">Rendszerváltás még:</div>

        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="separator" id="sec-sep">:</span>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ?enablejsapi=1&rel=0" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const triggers = document.querySelectorAll('.menu-trigger');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');

            menus.forEach(m => m.classList.remove('show'));
            triggers.forEach(t => t.classList.remove('active'));

            if (!isOpen) {
                target.classList.add('show');
                btn.classList.add('active');
            }
        }

        // Kívülre kattintás bezárja a menüt
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.querySelectorAll('.menu-trigger').forEach(t => t.classList.remove('active'));
            }
        });

        function changeVideo(videoId) {
            // Fő videó frissítése
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0`;
            
            // Háttérvideó frissítése (ha látható)
            const bgVideo = document.getElementById('bg-video-iframe');
            if (bgVideo) {
                bgVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&iv_load_policy=3`;
            }
            
            // Finom görgetés a videóhoz
            window.scrollTo({ top: 100, behavior: 'smooth' });
        }

        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
