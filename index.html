<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7095892821119297" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #121c51; 
            --display-bg: #0a0f2b; 
            --digit-color: #00f2ff; 
            --flash-red: #ff3333;
            --label-color: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--bg-blue);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* FEJLÉC */
        .header-container {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .sub-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--digit-color);
            margin-bottom: 15px;
            opacity: 0.9;
        }

        #target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* VISSZASZÁMLÁLÓ - DESKTOP FOCUS */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            padding: 50px 60px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6), inset 0 0 30px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.1);
            width: fit-content;
            max-width: 95vw;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 110px; /* Nagy, hangsúlyos méret */
            font-weight: 700;
            color: var(--digit-color);
            line-height: 1;
            background: var(--display-bg);
            padding: 20px 25px;
            border-radius: 12px;
            border: 3px solid #1e2a6e;
            text-shadow: 0 0 35px rgba(0, 242, 255, 0.8);
            box-shadow: inset 0 0 25px rgba(0,0,0,0.9), 0 10px 20px rgba(0,0,0,0.4);
            min-width: 1.5em;
            text-align: center;
        }

        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: 70px;
            color: var(--digit-color);
            opacity: 0.6;
            margin-bottom: 50px; /* Középre igazítás a nagy számokhoz */
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .label {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            margin-top: 20px;
            letter-spacing: 4px;
            color: var(--digit-color);
            font-weight: 500;
        }

        /* LÁBJEGYZET SZÖVEG */
        .countdown-footer-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            letter-spacing: 3px;
            color: white;
            margin-bottom: 50px;
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* VIDEÓ SZEKCIÓ */
        .video-section {
            width: 100%;
            max-width: 850px;
            margin-top: 10px;
        }

        .video-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--digit-color);
            color: var(--bg-blue);
            border-color: var(--digit-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            font-weight: bold;
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .video-wrapper.active {
            display: block;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        footer {
            margin-top: 60px;
            padding: 30px;
            font-size: 11px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            text-align: center;
        }

        /* ANIMÁCIÓ SZÁMVÁLTÁSKOR */
        .flash {
            animation: digital-flash 0.6s ease-out;
        }

        @keyframes digital-flash {
            0% { color: var(--flash-red); text-shadow: 0 0 30px var(--flash-red); transform: scale(1.05); }
            100% { color: var(--digit-color); text-shadow: 0 0 35px rgba(0, 242, 255, 0.8); transform: scale(1); }
        }

        /* --- RESPONSIVE SZABÁLYOK --- */

        /* Tablet és kisebb desktop */
        @media (max-width: 1024px) {
            .value { font-size: 80px; }
            .separator { font-size: 50px; }
            .segment { min-width: 110px; }
            #countdown { padding: 40px; }
        }

        /* Mobil nézet */
        @media (max-width: 650px) {
            body { padding: 20px 10px; }
            
            #target-date { font-size: 22px; }
            
            #countdown { 
                gap: 8px; 
                padding: 15px 10px; 
                margin: 20px 0;
                background: rgba(0, 0, 0, 0.3);
            }
            
            .segment { min-width: 0; flex: 1; }
            
            .value { 
                font-size: clamp(24px, 8vw, 40px); 
                padding: 12px 5px;
                border-width: 2px;
            }
            
            .separator { 
                font-size: 20px; 
                margin-bottom: 25px; 
            }
            
            .label { 
                font-size: 9px; 
                letter-spacing: 1px; 
                margin-top: 10px; 
            }

            .video-tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab-btn {
                width: 90%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="sub-header">a választásig hátra van még:</div>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="countdown-footer-text">Elindult a visszaszámlálás!</div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2026 rendszer-valtas.hu
    </footer>

    <script>
        // Cél dátum: 2026. április 12. 00:00:00
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                // Csak akkor villanjon, ha változik az érték
                el.classList.remove('flash');
                void el.offsetWidth; // Reflow kényszerítése az animáció újraindításához
                el.classList.add('flash');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='value' style='width:100%; font-size: 2rem;'>A VÁLTOZÁS ELKEZDŐDÖTT</div>";
                document.querySelector(".countdown-footer-text").style.display = "none";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showVideo(type) {
            // Összes wrapper elrejtése
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            // Összes gomb inaktívvá tétele
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            // Kiválasztott megjelenítése
            document.getElementById('video-' + type).classList.add('active');
            
            // Aktív gomb stílusának beállítása
            const buttons = document.querySelectorAll('.tab-btn');
            if(type === 'yt1') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');
        }
    </script>
</body>
</html>
