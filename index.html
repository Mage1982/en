<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP ST√çLUSOK --- */

        body {
            /* Az eredeti fekete h√°tt√©r elt√°vol√≠tva, a h√°tt√©rk√©p veszi √°t a szerepet */
            color: #fff; /* Feh√©r bet≈±sz√≠n */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
            
            /* --- H√ÅTT√âRK√âP (LYUKAS Z√ÅSZL√ì) ST√çLUSAI --- */
            background-image: url('lyukas_zaszlo_hatter.jpg'); /* !!! F√°jln√©v friss√≠tend≈ë !!! */
            background-size: cover; /* Bor√≠t√≥ m√©ret */
            background-position: center center;
            background-attachment: fixed; /* Hogy a h√°tt√©r ne g√∂rgess√∂n, ha lenne g√∂rget√©s */
        }

        /* √ÅTTETSZ≈ê FEKETE R√âTEG A JOBB OLVASHAT√ìS√ÅG√âRT */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 40% √°ttetsz≈ë fekete r√©teg */
            z-index: 0; /* A tartalom al√° */
        }

        /* Sz√∂veges tartalom kont√©ner (a r√©teg f√∂l√©) */
        .content {
            text-align: center;
            z-index: 1; /* A r√©teg f√∂l√∂tt legyen */
        }

        /* nyirigabor.hu st√≠lusa */
        .domain {
            font-size: 2em;
            font-weight: 300;
            font-style: italic; 
            color: #fff;
            margin-bottom: 30px; 
        }
        
        /* --- VISSZASZ√ÅML√ÅL√ì ST√çLUSOK --- */
        .countdown-container {
            margin: 20px 0 40px 0; 
            text-align: center;
            z-index: 1;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px; 
            font-size: 1.5em; 
        }

        .time-unit {
            padding: 5px 10px;
            border-radius: 5px;
            /* Enyh√©n √°ttetsz≈ë FEH√âR h√°tt√©r a jobb kontraszt√©rt a z√°szl√≥val */
            background-color: rgba(255, 255, 255, 0.2); 
            color: #fff; 
            min-width: 60px;
        }

        .label {
            display: block;
            font-size: 0.4em; 
            font-weight: 300;
            margin-top: 2px;
            color: #ccc; 
        }

        #message {
            margin-top: 15px;
            font-style: italic;
            font-size: 1em;
            color: #fff;
        }

        /* --- K√ñZ√ñSS√âGI IKONOK ST√çLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 0;
            z-index: 1;
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icon {
            font-size: 3em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Hover effektek (az ikon √°rny√©k pulz√°l√°sa) */
        .icon-link:hover {

        }
        .icon-link.instagram:hover {
            color: #E1306C;
        }
        .icon-link.facebook:hover {

        }

    </style>
</head>
<body>
    
    <div class="content">
        <div class="domain">
            nyirigabor.hu
        </div>
        
        <div class="countdown-container">
            <div id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">NAP</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">√ìRA</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">PERC</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">M√ÅSODPERC</span>
                </div>
            </div>
            <p id="message"></p>
        </div>
        </div>
    
    <div class="social-icons">
        </div>

<script>
    // A c√©ld√°tum (2026. √°prilis 12. 00:00:00)
    const targetDate = new Date("April 12, 2026 00:00:00").getTime();

    // Friss√≠ti a visszasz√°ml√°l√≥t m√°sodpercenk√©nt
    const countdownFunction = setInterval(function() {

        // Mai d√°tum √©s id≈ë
        const now = new Date().getTime();

        // K√©t d√°tum k√∂z√∂tti t√°vols√°g (ezredm√°sodpercben)
        const distance = targetDate - now;

        // Id≈ëegys√©gek sz√°m√≠t√°sa
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Eredm√©nyek megjelen√≠t√©se a megfelel≈ë elemekben
        // K√©t sz√°mjeggy√© alak√≠t√°s (0x form√°tum)
        const formatTime = (time) => time < 10 ? "0" + time : time;
        
        document.getElementById("days").innerHTML = formatTime(days);
        document.getElementById("hours").innerHTML = formatTime(hours);
        document.getElementById("minutes").innerHTML = formatTime(minutes);
        document.getElementById("seconds").innerHTML = formatTime(seconds);

        // Ha lej√°rt a visszasz√°ml√°l√°s
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "00:00:00:00";
            document.getElementById("message").innerHTML = "A c√©ld√°tum el√©rkezett! üöÄ";
        }
    }, 1000); // 1000 ms = 1 m√°sodperc
</script>

</body>
</html>
