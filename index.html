<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <meta property="og:title" content="RENDSZERVÁLTÁS 2026">
    <meta property="og:image" content="https://rendszer-valtas.hu/social.jpg">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --digit-color: #00f2ff;
            --h-red: #ce1126;
            --h-green: #008751;
            --h-white: #ffffff;
            --bg-dark: #00050a;
        }

        /* Alapbeállítások */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* HÁTTÉR - TŰÉLES ÉS FIXÁLT */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-image: url('social.jpg');
            background-size: cover; background-position: center; opacity: 0.55;
        }

        .bg-vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, transparent 15%, var(--bg-dark) 85%);
        }

        /* NAVBAR */
        header {
            width: 100%; padding: 20px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--h-white);
        }

        .nav-container { 
            display: flex; justify-content: center; gap: clamp(10px, 4vw, 30px); 
            max-width: 1400px; margin: 0 auto; padding: 0 15px;
        }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: clamp(8px, 1.5vh, 14px) clamp(10px, 3vw, 30px);
            font-family: 'Orbitron', sans-serif; font-size: clamp(9px, 1.3vw, 13px);
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; font-weight: 700;
        }
        .menu-trigger:hover { background: var(--digit-color); color: #000; box-shadow: 0 0 20px var(--digit-color); }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(0, 5, 15, 0.98);
            border: 1px solid var(--digit-color); width: clamp(280px, 50vw, 400px); margin-top: 10px;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 18px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: clamp(10px, 1.1vw, 12px); cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* VISSZASZÁMLÁLÓ - PC-N EGY SOR, MOBILON 2x2 */
        .hero-section { 
            text-align: center; width: 95%; max-width: 1300px;
            margin: clamp(30px, 6vh, 80px) 0; padding: clamp(25px, 5vw, 60px);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border-top: 5px solid var(--h-red); border-bottom: 5px solid var(--h-green);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .target-label {
            font-size: clamp(12px, 2vw, 18px); letter-spacing: 6px; 
            color: var(--h-white); margin-bottom: 30px; text-transform: uppercase; font-weight: 700;
        }

        .countdown-grid {
            display: flex; flex-wrap: nowrap; justify-content: center; 
            gap: clamp(15px, 3vw, 50px); align-items: baseline;
        }

        .time-box { display: flex; flex-direction: column; align-items: center; }

        .time-value {
            font-weight: 900; 
            font-size: clamp(55px, 16vw, 220px); /* Brutális méret */
            color: #fff; line-height: 0.8;
            text-shadow: 0 0 30px rgba(255,255,255,0.25);
        }

        .time-label {
            font-size: clamp(10px, 1.5vw, 16px); color: var(--h-white);
            text-transform: uppercase; margin-top: 20px; letter-spacing: 4px; font-weight: 900;
        }

        /* VIDEÓ */
        .main-container {
            width: 95%; max-width: 1100px; background: #000;
            border: 1px solid rgba(255,255,255,0.15); padding: 8px; margin-bottom: 50px;
        }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CTA */
        .cta-section {
            width: 95%; max-width: 700px; padding: 50px 25px; text-align: center;
            border: 2px solid var(--h-white); margin-bottom: 80px;
            background: linear-gradient(135deg, rgba(206,17,38,0.1), rgba(0,135,81,0.1));
        }

        .cta-btn {
            display: inline-block; background: var(--h-white); color: #000;
            padding: 20px 50px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 3px; text-decoration: none; font-size: 18px;
            transition: 0.3s;
        }
        .cta-btn:hover { background: var(--digit-color); transform: scale(1.05); box-shadow: 0 0 30px var(--digit-color); }

        footer { padding: 40px; opacity: 0.5; font-size: 10px; letter-spacing: 5px; text-align: center; }

        /* RESPONSIVE BREAKPOINTS */
        @media (max-width: 768px) {
            .countdown-grid {
                flex-wrap: wrap; /* Mobilon engedélyezi a törést */
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2x2-es rács */
                gap: 40px 10px;
            }
            .time-value { font-size: clamp(70px, 22vw, 120px); }
            .hero-section { padding: 40px 15px; }
        }

        @media (min-width: 1400px) {
            .time-value { font-size: 240px; } /* Ultra-wide monitoron még nagyobb */
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="bg-vignette"></div>

    <header>
        <div class="nav-container">
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('tisza')">TISZA PÁRT ▼</button>
                <div id="tisza" class="dropdown-menu">
                    <button onclick="changeV('uMkgzjdHLLU')">KAMPÁNY START - ÖNKÉNTES TALÁLKOZÓ</button>
                    <button onclick="changeV('7IC-7l9JOcQ')">ÉLŐ KÖZVETÍTÉS</button>
                </div>
            </div>
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('influ')">INFLUENSZEREK ▼</button>
                <div id="influ" class="dropdown-menu" style="left: auto; right: 0; transform: none; left: 50%; transform: translateX(-50%);">
                    <button onclick="changeV('ApQLK2-mB0w')">JUHI</button>
                    <button onclick="changeV('fsv5WlC1oLE')">FÓKUSZCSOPORT</button>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="target-label">RENDSZERVÁLTÁS: 2026. ÁPRILIS 12.</div>
        <div class="countdown-grid">
            <div class="time-box">
                <span class="time-value" id="d">00</span>
                <span class="time-label">Nap</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="h">00</span>
                <span class="time-label">Óra</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="m">00</span>
                <span class="time-label">Perc</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="s">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </main>

    <div class="main-container">
        <div class="video-wrapper">
            <iframe id="player" src="https://www.youtube.com/embed/uMkgzjdHLLU?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <section class="cta-section">
        <h2 style="margin-bottom: 25px; font-size: 22px; letter-spacing: 2px;">KÜLFÖLDÖN ÉLSZ?</h2>
        <a href="https://szavazzhaza.hu/" target="_blank" class="cta-btn">SZAVAZZ HAZA! ➔</a>
    </section>

    <footer>© 2026 RENDSZER-VALTAS.HU - MAGYARORSZÁG MEGÚJUL</footer>

    <script>
        function toggleM(id) {
            const m = document.getElementById(id);
            const is = m.classList.contains('show');
            document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
            if(!is) m.classList.add('show');
        }

        window.onclick = e => { 
            if (!e.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
            }
        }

        function changeV(id) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }

        const target = new Date(2026, 3, 12).getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if(diff < 0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
