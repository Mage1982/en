<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7095892821119297" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #121c51; 
            --display-bg: #0a0f2b; 
            --digit-color: #00f2ff; 
            --flash-red: #ff3333;
            --label-color: rgba(255, 255, 255, 0.5);
        }

        body {
            background-color: var(--bg-blue);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px; /* Mobilon kicsit kevesebb padding */
            box-sizing: border-box;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .sub-header {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(10px, 4vw, 14px);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--digit-color);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        #target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 6vw, 28px);
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(5px, 3vw, 15px);
            margin: 20px 0 15px 0;
            padding: clamp(15px, 5vw, 25px);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .countdown-footer-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(12px, 4vw, 16px);
            letter-spacing: 2px;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 8vw, 60px);
            font-weight: 700;
            color: var(--digit-color);
            line-height: 1.2;
            background: var(--display-bg);
            padding: 10px 5px;
            border-radius: 6px;
            border: 2px solid #1e2a6e;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.7);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            width: 100%;
            text-align: center;
        }

        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 5vw, 40px);
            color: var(--digit-color);
            opacity: 0.5;
            margin-bottom: 25px;
        }

        .flash {
            animation: digital-flash 0.5s ease-out;
        }

        @keyframes digital-flash {
            0% { color: var(--flash-red); text-shadow: 0 0 20px var(--flash-red); }
            100% { color: var(--digit-color); text-shadow: 0 0 15px rgba(0, 242, 255, 0.7); }
        }

        .label {
            font-size: clamp(8px, 2.5vw, 11px);
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
            color: var(--label-color);
        }

        .video-section {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }

        .video-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1; /* Egyenlő szélességű gombok */
            max-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(9px, 3vw, 11px);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--digit-color);
            color: var(--bg-blue);
            border-color: var(--digit-color);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            font-weight: bold;
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-wrapper.active {
            display: block;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            text-align: center;
        }

        /* Speciális mobil nézet (nagyon keskeny kijelzők) */
        @media (max-width: 400px) {
            .video-tabs {
                flex-direction: column; /* Gombok egymás alá */
                align-items: center;
            }
            .tab-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="sub-header">a választásig hátra van még:</div>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="countdown-footer-text">Elindult a visszaszámlálás!</div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2026 rendszer-valtas.hu
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('flash');
                void el.offsetWidth; 
                el.classList.add('flash');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='value' style='width:100%; font-size: 1.5rem;'>A VÁLTOZÁS ELKEZDŐDÖTT</div>";
                document.querySelector(".countdown-footer-text").style.display = "none";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showVideo(type) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + type).classList.add('active');
            
            const buttons = document.querySelectorAll('.tab-btn');
            if(type === 'yt1') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');
        }
    </script>
</body>
</html>
