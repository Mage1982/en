<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Rendszerváltás 2026 | Visszavesszük a hazánkat!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: linear-gradient(180deg, rgba(2, 10, 25, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%); 
            --digit-color: #00f2ff; 
            --accent-red: #ff003c;
            --border-glow: rgba(0, 242, 255, 0.4);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --panel-width: 900px;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'JetBrains Mono', monospace;
            background-color: #01030a;
            background-image: var(--bg-overlay), url('parlament.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center top;
            overflow-x: hidden;
            padding: 10px 0;
        }

        /* ANIMÁCIÓK */
        @keyframes scanline { 0% { top: -10%; } 100% { top: 110%; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .animate { opacity: 0; animation: fadeInUp 0.6s ease-out forwards; }
        .delay-1 { animation-delay: 0.2s; }

        /* EXTRÉM VISSZASZÁMLÁLÓ - MOBIL OPTIMALIZÁLT */
        .status-header { width: 100%; text-align: center; margin-bottom: 10px; }
        .status-label {
            font-family: 'Orbitron', sans-serif; font-size: 10px;
            letter-spacing: 5px; color: var(--digit-color); 
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        #countdown {
            display: flex; /* Kényszerített egy sor */
            justify-content: space-around;
            width: 95%; max-width: 800px;
            background: rgba(0, 5, 15, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid var(--digit-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2), inset 0 0 15px rgba(0, 242, 255, 0.1);
            margin-bottom: 25px;
            padding: 10px 0;
        }

        /* A "szkenner" csík az egység mögött */
        #countdown::after {
            content: "";
            position: absolute; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 15px var(--digit-color);
            left: 0; z-index: 1;
            animation: scanline 4s linear infinite;
        }

        .segment { 
            position: relative; z-index: 2;
            flex: 1; text-align: center; 
            border-right: 1px solid rgba(0, 242, 255, 0.2); 
        }
        .segment:last-child { border-right: none; }

        .value { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(22px, 6vw, 60px); 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 0 10px var(--digit-color);
            display: block;
        }
        .label { 
            font-size: clamp(8px, 2vw, 12px); 
            color: var(--digit-color); 
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* GLASS PANEL */
        .glass-panel {
            max-width: var(--panel-width); width: 92%;
            padding: 30px 15px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid var(--hungarian-green);
            border-top: 4px solid var(--hungarian-red);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
        }

        .epic-quote { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(16px, 4vw, 30px); 
            line-height: 1.3; margin-bottom: 25px;
            color: #eee;
        }

        /* VIDEÓK */
        .main-video-wrapper { 
            position: relative; padding-bottom: 56.25%; height: 0; 
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .main-video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .video-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; }
        .video-btn {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa; padding: 10px 12px; font-family: 'Orbitron', sans-serif; font-size: 9px;
            cursor: pointer; border-radius: 4px; transition: 0.3s;
            flex: 1 1 calc(30% - 10px); min-width: 100px;
        }
        .video-btn.active { 
            background: var(--digit-color); color: #000; font-weight: bold;
            box-shadow: 0 0 15px var(--digit-color); border-color: transparent;
        }

        .date-highlight {
            font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 10vw, 70px); font-weight: 900;
            color: white; text-shadow: 2px 2px 0 var(--hungarian-red), -2px -2px 0 var(--hungarian-green);
            margin: 20px 0; display: block;
        }

        .share-btn {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 8px 15px; border-radius: 4px; 
            font-family: 'Orbitron', sans-serif; font-size: 9px; text-decoration: none;
            transition: 0.3s; margin: 5px; display: inline-block;
        }
        .share-btn:hover { background: var(--digit-color); color: black; }

        footer { padding: 30px; font-size: 9px; opacity: 0.4; text-align: center; letter-spacing: 3px; }

        @media (max-width: 480px) {
            .glass-panel { padding: 20px 10px; }
            .video-btn { flex: 1 1 45%; }
        }
    </style>
</head>
<body>

    <div class="status-header animate">
        <div class="status-label">Rendszer Frissítés Folyamatban...</div>
    </div>

    <div id="countdown" class="animate">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate delay-1">
        <h1 class="epic-quote">
            "A MAGYAR NÉV MEGINT SZÉP LESZ"
        </h1>

        <div class="video-container">
            <div class="main-video-wrapper">
                <iframe id="videoPlayer" src="https://www.youtube.com/embed/fhh1hnU6yus" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-nav">
                <button class="video-btn active" onclick="changeVideo('fhh1hnU6yus', this)">A Stratégia</button>
                <button class="video-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Új Világ</button>
                <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
                <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
                <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <span class="date-highlight">2026.04.12</span>
            <p style="font-family: 'Orbitron'; font-size: 12px; letter-spacing: 4px; color: var(--digit-color); margin-top: -10px;">VISSZAVESSZÜK A HAZÁNKAT</p>
        </div>

        <div class="share-container" style="margin-top: 20px;">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://rendszer-valtas.hu" target="_blank" class="share-btn">FB_SHARE</a>
            <a href="fb-messenger://share/?link=https://rendszer-valtas.hu" class="share-btn">MESSENGER</a>
        </div>
    </article>

    <footer>
        [ SENDSZER-VALTAS.HU // 2026 ] <br>
        ACCESS GRANTED . . .
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-label").innerText = "RENDSZERVÁLTÁS ELKEZDŐDÖTT!"; return; }
            
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
