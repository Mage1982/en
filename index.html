<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-black: #1a1a1a;
            --color-red: #e60000;
            --color-green: #00843d;
            --color-border: #e0e0e0;
            --bg-light: #ffffff;
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--color-black);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        /* --- VISSZASZÁMLÁLÓ --- */
        .countdown-section {
            width: 100%;
            padding: 60px 20px;
            background: #f9f9f9;
            border-bottom: 1px solid var(--color-border);
            text-align: center;
        }

        #target-date {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--color-red);
            margin-bottom: 20px;
            display: block;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 15px;
        }

        .segment { display: flex; align-items: baseline; gap: 5px; }
        .value { font-size: clamp(40px, 8vw, 80px); font-weight: 900; letter-spacing: -2px; }
        .label { font-size: 14px; color: #666; text-transform: lowercase; }

        /* --- HÍREK --- */
        .container { width: 100%; max-width: 1240px; padding: 40px 20px; }

        .section-title {
            font-size: clamp(32px, 6vw, 64px);
            font-weight: 900;
            margin-bottom: 50px;
            letter-spacing: -2px;
            border-bottom: 8px solid var(--color-green);
            display: inline-block;
            line-height: 0.9;
        }

        #news-feed-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        /* KIEMELT HÍR (2 darab egymás mellett) */
        .card-featured {
            grid-column: span 1.5;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            margin-bottom: 20px;
        }

        .featured-img-wrap { width: 100%; height: 450px; overflow: hidden; background: #eee; }
        .card-featured img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .card-featured:hover img { transform: scale(1.03); }
        .featured-content h2 { font-size: 32px; font-weight: 900; margin: 20px 0 10px 0; line-height: 1.1; letter-spacing: -1px; }

        /* NORMÁL HÍR (9 darab) */
        .card-normal {
            grid-column: span 1;
            text-decoration: none;
            color: inherit;
            border-top: 1px solid var(--color-border);
            padding-top: 20px;
        }

        .normal-img-wrap { width: 100%; height: 220px; overflow: hidden; margin-bottom: 15px; }
        .card-normal img { width: 100%; height: 100%; object-fit: cover; }
        .card-normal h3 { font-size: 18px; font-weight: 700; line-height: 1.3; margin: 0; }

        .source-tag {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-green);
            margin-bottom: 5px;
            display: block;
        }

        @media (max-width: 900px) {
            #news-feed-container { grid-template-columns: 1fr; }
            .card-featured { grid-column: span 1; }
            .featured-img-wrap { height: 300px; }
        }
    </style>
</head>
<body>

    <section class="countdown-section">
        <span id="target-date">2026. április 12.</span>
        <div id="countdown">
            <div class="segment"><span class="value" id="days">00</span><span class="label">nap</span></div>
            <div class="segment"><span class="value" id="hours">00</span><span class="label">óra</span></div>
            <div class="segment"><span class="value" id="minutes">00</span><span class="label">perc</span></div>
            <div class="segment"><span class="value" id="seconds">00</span><span class="label">mp</span></div>
        </div>
    </section>

    <div class="container">
        <h1 class="section-title">A Rendszerváltás Hírei</h1>
        <div id="news-feed-container">
            <div style="grid-column: 1/-1; text-align: center;">Szinkronizálás folyamatban...</div>
        </div>
    </div>

    <script>
        // --- PONTOS VISSZASZÁMLÁLÓ ---
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- ÖSSZEHANGOLT FEED KEZELŐ ---
        async function fetchFeeds() {
            const sources = [
                { url: 'https://rss.app/feeds/hv8SSk6d10Wxx8Ow.xml', label: 'Hírek' },
                { url: 'https://rss.app/feeds/Y48g2xHrC3dcbp1S.xml', label: 'Juhász Péter' },
                { url: 'https://rss.app/feeds/zbfBHxHr26BwH0c6.xml', label: 'Magyar Hang' },
                { url: 'https://rss.app/feeds/EEzq7Mv3ciHDZWz6.xml', label: 'Kontrollpont' },
                { url: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC0Zp9e3y-Wz7S3N_n8t06sA', label: 'Kontroll TV' }
            ];

            const container = document.getElementById('news-feed-container');
            
            // Minden forrást egyedileg töltünk be és azonnal felcímkézzük
            const fetchPromises = sources.map(async (source) => {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            title: item.title,
                            link: item.link,
                            pubDate: item.pubDate,
                            sortDate: new Date(item.pubDate).getTime(),
                            // Kép keresése: YouTube esetén thumbnail, FB esetén enclosure vagy description
                            img: item.thumbnail || (item.enclosure && item.enclosure.link) || 'https://via.placeholder.com/800x600/eee/999?text=Rendszerváltás',
                            source: source.label // Itt rögzítjük a forrást!
                        }));
                    }
                } catch (e) {
                    console.error("Hiba forrásnál: " + source.label, e);
                }
                return [];
            });

            const allResults = await Promise.all(fetchPromises);
            // Összefűzés és időrendbe rakás
            const sortedNews = allResults.flat().sort((a, b) => b.sortDate - a.sortDate);

            container.innerHTML = '';
            
            let i = 0;
            while (i < sortedNews.length) {
                // 2 Kiemelt hír (Hangsúlyos blokk)
                for (let j = 0; j < 2 && i < sortedNews.length; j++) {
                    const news = sortedNews[i++];
                    container.innerHTML += `
                        <a href="${news.link}" target="_blank" class="card-featured">
                            <div class="featured-img-wrap"><img src="${news.img}" alt=""></div>
                            <div class="featured-content">
                                <span class="source-tag">${news.source}</span>
                                <h2>${news.title}</h2>
                            </div>
                        </a>`;
                }
                // 9 Normál hír (Szöveges/Képes rács)
                for (let k = 0; k < 9 && i < sortedNews.length; k++) {
                    const news = sortedNews[i++];
                    container.innerHTML += `
                        <a href="${news.link}" target="_blank" class="card-normal">
                            <div class="normal-img-wrap"><img src="${news.img}" alt=""></div>
                            <span class="source-tag">${news.source}</span>
                            <h3>${news.title}</h3>
                        </a>`;
                }
            }
        }

        fetchFeeds();
    </script>
</body>
</html>
