<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --green: #00ff73; --dark-green: #00843d; --black: #1a1a1a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; color: var(--black); display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* HERO & COUNTDOWN */
        .hero { 
            width: 100%; min-height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #fff;
            background: linear-gradient(rgba(5, 15, 30, 0.75), rgba(5, 15, 30, 0.75)), 
                        url('este-parlament-budapest-naplemente-latnivalo-orszaghaz-korona-budapest-duna-csodalatosmagyarorszag.jpg') no-repeat center center;
            background-size: cover; background-attachment: fixed;
        }
        #target-date { font-size: clamp(16px, 2.5vw, 22px); font-weight: 700; letter-spacing: 10px; color: var(--red); margin-bottom: 40px; text-transform: uppercase; }
        .timer { display: flex; align-items: center; gap: clamp(5px, 2vw, 15px); }
        .unit { display: flex; flex-direction: column; align-items: center; }
        .val { font-size: clamp(45px, 12vw, 190px); font-weight: 900; line-height: 0.8; animation: trikolor-glow 8s infinite steps(1); }

        @keyframes trikolor-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            10%, 12% { color: var(--red); text-shadow: 0 0 30px var(--red), 0 0 60px var(--red); }
            13%, 40% { color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.8); }
            41%, 43% { color: #fff; text-shadow: 0 0 40px #fff, 0 0 80px #fff; }
            44%, 70% { color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            71%, 73% { color: var(--green); text-shadow: 0 0 30px var(--green), 0 0 60px var(--green); }
            74% { color: #fff; }
        }

        .sep { font-size: clamp(30px, 10vw, 120px); font-weight: 900; opacity: 0.4; padding-bottom: 20px; }
        .label { font-size: clamp(10px, 1.8vw, 16px); font-weight: 900; letter-spacing: 3px; margin-top: 15px; color: var(--green); }
        
        /* CONTENT */
        .container { width: 100%; max-width: 1300px; padding: 60px 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        .title { font-size: clamp(35px, 7vw, 85px); font-weight: 900; margin-bottom: 50px; text-transform: uppercase; border-bottom: 12px solid var(--dark-green); display: inline-block; line-height: 0.9; align-self: flex-start; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 45px; width: 100%; }

        /* CARDS */
        .card { text-decoration: none; color: inherit; display: none; flex-direction: column; transition: 0.3s ease; }
        .card.visible { display: flex; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .img-box { width: 100%; overflow: hidden; background: #eee; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s ease; }
        .card:hover img { transform: scale(1.04); }
        .tag { font-size: 12px; font-weight: 900; color: var(--dark-green); text-transform: uppercase; margin: 15px 0 5px; display: block; }
        
        .feat { grid-column: span 1.5; margin-bottom: 20px; }
        .feat .img-box { height: 520px; }
        .feat h2 { font-size: clamp(24px, 4vw, 38px); font-weight: 900; margin: 10px 0; line-height: 1.1; }
        
        .norm { border-top: 2px solid var(--black); padding-top: 20px; }
        .norm .img-box { height: 240px; }
        .norm h3 { font-size: 19px; font-weight: 700; margin: 0; line-height: 1.3; }

        /* LOAD MORE BUTTON */
        #load-more {
            margin-top: 50px; padding: 18px 40px; font-size: 16px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; background: var(--black); color: #fff; border: none; cursor: pointer;
            transition: 0.3s; display: none;
        }
        #load-more:hover { background: var(--dark-green); }

        @media (max-width: 1000px) { 
            .grid { grid-template-columns: 1fr; } 
            .feat { grid-column: span 1; } 
            .feat .img-box { height: 320px; } 
            .hero { background-attachment: scroll; min-height: 65vh; }
        }
    </style>
</head>
<body>

<section class="hero">
    <div id="target-date">2026. Április 12.</div>
    <div class="timer">
        <div class="unit"><span class="val" id="d">00</span><span class="label">NAP</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="h">00</span><span class="label">ÓRA</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="m">00</span><span class="label">PERC</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="sec">00</span><span class="label">MP</span></div>
    </div>
</section>

<div class="container">
    <h1 class="title">A Rendszerváltás Hírei</h1>
    <div id="feed" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px; font-weight: 700;">Hírek szinkronizálása...</div>
    </div>
    <button id="load-more">További hírek betöltése</button>
</div>

<script>
    const target = new Date("April 12, 2026 00:00:00").getTime();
    function update() {
        const dist = target - new Date().getTime();
        if (dist < 0) return;
        document.getElementById('d').innerText = String(Math.floor(dist / 864e5)).padStart(2, '0');
        document.getElementById('h').innerText = String(Math.floor((dist % 864e5) / 36e5)).padStart(2, '0');
        document.getElementById('m').innerText = String(Math.floor((dist % 36e5) / 6e4)).padStart(2, '0');
        document.getElementById('sec').innerText = String(Math.floor((dist % 6e4) / 1e3)).padStart(2, '0');
    }
    setInterval(update, 1000); update();

    let currentItems = 0;
    const itemsPerPage = 8; // Mobilon és asztalin is ennyi jelenik meg egyszerre

    async function load() {
        const src = [
            { u: 'https://rss.app/feeds/hv8SSk6d10Wxx8Ow.xml', l: 'BalPest' },
            { u: 'https://rss.app/feeds/Y48g2xHrC3dcbp1S.xml', l: 'Kontroll' },
            { u: 'https://rss.app/feeds/zbfBHxHr26BwH0c6.xml', l: 'Magyar Hang' },
            { u: 'https://rss.app/feeds/EEzq7Mv3ciHDZWz6.xml', l: 'Juhász Péter' },
            { u: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC0Zp9e3y-Wz7S3N_n8t06sA', l: 'Kontroll TV' }
        ];
        
        const grid = document.getElementById('feed');
        const btn = document.getElementById('load-more');
        
        try {
            const results = await Promise.all(src.map(async (s) => {
                try {
                    const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.u)}`);
                    const d = await r.json();
                    return d.status === 'ok' ? d.items.map(it => ({
                        link: it.link,
                        title: it.title,
                        label: s.l,
                        ts: new Date(it.pubDate).getTime(),
                        img: it.thumbnail || (it.enclosure && it.enclosure.link) || 'https://via.placeholder.com/600x400?text=Fotó'
                    })) : [];
                } catch (e) { return []; }
            }));

            let all = results.flat().sort((a, b) => b.ts - a.ts);
            if (all.length > 15) all = all.slice(0, all.length - 15);

            grid.innerHTML = '';
            
            all.forEach((n, i) => {
                const isFeat = (i % 11 < 2);
                const card = document.createElement('a');
                card.href = n.link;
                card.target = "_blank";
                card.className = `card ${isFeat ? 'feat' : 'norm'}`;
                card.innerHTML = `
                    <div class="img-box"><img src="${n.img}" loading="lazy"></div>
                    <span class="tag">${n.label}</span>
                    ${isFeat ? `<h2>${n.title}</h2>` : `<h3>${n.title}</h3>`}
                `;
                grid.appendChild(card);
            });

            const cards = document.querySelectorAll('.card');
            
            function showNextItems() {
                const nextLimit = currentItems + itemsPerPage;
                cards.forEach((card, index) => {
                    if (index < nextLimit) card.classList.add('visible');
                });
                currentItems = nextLimit;
                if (currentItems >= cards.length) btn.style.display = 'none';
                else btn.style.display = 'block';
            }

            btn.onclick = showNextItems;
            showNextItems(); // Kezdeti megjelenítés

        } catch (e) { grid.innerHTML = 'Hiba a betöltéskor.'; }
    }
    load();
</script>
</body>
</html>
