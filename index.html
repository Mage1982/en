<body>

    <div class="header-container">
        
        <div id="target-date">2026. ÁPRILIS 12.</div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="sep">:</div>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="sep">:</div>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="sep">:</div>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="status-text">Elindult a visszaszámlálás!</div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>

            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
