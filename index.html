        body {

            background: #fff; 
            color: var(--black); 
            overflow-x: hidden; 
            width: 100%; 
        }

        /* --- HERO SZEKCIÓ + VHS GLITCH --- */
        .hero { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            color: #fff;
            position: relative; 
            overflow: hidden;
            /* A kép a gyökérkönyvtárból töltődik be */
            background: linear-gradient(rgba(5, 15, 30, 0.7), rgba(5, 15, 30, 0.7)), 
                        url('este-parlament-budapest-naplemente-latnivalo-orszaghaz-korona-budapest-duna-csodalatosmagyarorszag.jpg') no-repeat center center;
            background-size: cover; 
            background-attachment: fixed;
        }

        /* VHS ZIZEGÉS RÉTEG */
        .hero::after {
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none; 
            animation: vhs-flicker 0.1s infinite; 
            z-index: 5;
        }

        @keyframes vhs-flicker { 0% { opacity: 0.3; } 50% { opacity: 0.5; } 100% { opacity: 0.3; } }

        @keyframes vhs-glitch {
            0%, 90%, 100% { transform: translate(0); opacity: 0.9; text-shadow: none; }
            91% { transform: translate(-3px, 1px); opacity: 1; text-shadow: 2px 0 var(--red), -2px 0 var(--green); }
            95% { transform: translate(4px, -1px); opacity: 1; text-shadow: 3px 0 #fff; }
        }

            font-weight: 900; 
            letter-spacing: -2px; 
            line-height: 0.85;
            margin: 0; 
            text-transform: uppercase; 
            animation: vhs-glitch 3s infinite; 
            position: relative; 
            z-index: 10;
        }

        #target-label { 
            font-size: clamp(12px, 2vw, 20px); 
            font-weight: 700; 
            letter-spacing: 8px; 
            color: var(--red); 
            margin-bottom: 35px;
