        #video-background {

            bottom: 0;

            overflow: hidden;
        }

        #video-background iframe {
            /* A videó mindig kitölti a képernyőt, de megőrzi az arányokat */
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Letiltja az egér interakciót a videón */
