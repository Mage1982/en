    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(10, 25, 80, 0.75); 
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --digit-color: #00f2ff; 
            --label-color: rgba(255, 255, 255, 0.8);
            --border-glow: rgba(0, 242, 255, 0.3);
            --hungarian-red: #ce1126;
            --facebook-blue: #1877F2;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            background-color: #050a1e;
            overflow-x: hidden;
        }

        /* VIDEÓ HÁTTÉR */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* KREATÍV HERO KÉP ELRENDEZÉS */
        .hero-container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .hero-image {
            width: 280px; /* Szolidabb méret */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            border: 1px solid var(--border-glow);
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .hero-image:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* FEJLÉC */
        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 40px);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 30px 0 10px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 800px;
            padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(22px, 6vw, 60px);
            color: var(--digit-color);
            text-align: center;
            padding: 10px 0;
            text-shadow: 0 0 10px var(--digit-color);
        }

        .label {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            color: var(--label-color);
            letter-spacing: 1px;
        }

        /* TARTALMI PANEL */
        .glass-panel {
            max-width: 850px;
            width: 90%;
            margin: 30px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border-left: 4px solid var(--hungarian-red);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(24px, 4vw, 36px); text-align: center; }
        p { line-height: 1.7; color: rgba(255,255,255,0.85); text-align: justify; }

        .tricolor-text {
            background: linear-gradient(to bottom, #ce1126, #ffffff, #008751);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* VIDEÓ SZEKCIÓ */
        .video-tabs { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .tab-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--digit-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            transition: 0.3s;
        }
        .tab-btn.active { background: var(--digit-color); color: #050a1e; }

        .video-wrapper { display: none; position: relative; padding-bottom: 56.25%; border-radius: 12px; overflow: hidden; }
        .video-wrapper.active { display: block; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        footer { padding: 40px; font-size: 11px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <div class="hero-container">
        <img src="og-image.png" alt="Rendszerváltás 2026" class="hero-image">
        
        <div class="status-text">A rendszerváltás még...</div> 

        <div id="countdown">
            <div class="segment"><div class="value" id="days">00</div><div class="label">Nap</div></div>
            <div class="segment"><div class="value" id="hours">00</div><div class="label">Óra</div></div>
            <div class="segment"><div class="value" id="minutes">00</div><div class="label">Perc</div></div>
            <div class="segment"><div class="value" id="seconds">00</div><div class="label">Mp</div></div>
        </div>
    </div>

    <article class="glass-panel">
        <h1 style="color: var(--digit-color);">A változás nem halasztható tovább</h1>
        <p>A történelem során minden nemzet életében eljön a pillanat, amikor a némaság már nem bölcsesség, hanem bűn. Mi, a <b>normális többség</b>, ma megtörjük ezt a csendet.</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <span class="tricolor-text" style="font-size: 40px; font-family: 'Orbitron';">2026. ÁPRILIS 12.</span>
        </div>
    </article>

    <div class="glass-panel">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN (YT)</button>
            <button class="tab-btn" onclick="showVideo('fb1')">KAPITÁNY ISTVÁN (FB)</button>
        </div>
        
        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>
        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
        <div id="video-fb1" class="video-wrapper">
            <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1207710054909784%2F&show_text=false" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        </div>
    </div>

    <footer>© 2026 rendszer-valtas.hu</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A változás elindult!";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        function showVideo(id) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
