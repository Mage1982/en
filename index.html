<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDSZERVÁLTÁS! Visszaszámlálás</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <style>
        /* Színek és alapbeállítások */
        :root {
            --color-red: #D60000;      /* Erős piros */
            --color-green: #007A00;    /* Erős zöld */
            --light-background: #FFFFFF; /* Fehér háttér */
        }

        body {
            background-color: var(--light-background);
            color: var(--color-green); /* Alapértelmezett szövegszín zöld */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }

        /* RENDSZERVÁLTÁS! felirat stílusa */
        #title {
            font-size: 7vw;
            color: var(--color-red); /* Piros szín */
            font-weight: 900; /* Félkövér */
            font-style: italic; /* Dőlt */
            margin-bottom: 2vh;
            letter-spacing: 0.15em;
            /* Hangsúlyos árnyék/glow */
            text-shadow: 0 0 5px rgba(214, 0, 0, 0.7), 0 0 15px rgba(214, 0, 0, 0.4); 
        }

        /* Visszaszámláló konténer */
        #countdown {
            font-size: 10vw; 
            line-height: 1; 
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            color: var(--color-green); /* Zöld szín */
            /* Hangsúlyos árnyék/glow */
            text-shadow: 0 0 5px rgba(0, 122, 0, 0.7), 0 0 15px rgba(0, 122, 0, 0.4);
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.5vw;
            font-weight: 700;
        }

        .value {
            font-size: 1em; 
            font-weight: 900;
            line-height: 1; 
        }

        .label {
            font-size: 0.2em; 
            text-transform: uppercase;
            letter-spacing: 0.25em; 
            margin-top: 0.5vh; 
            line-height: 1;
        }

        /* Kötőjel/Elválasztó stílus */
        .separator {
            color: var(--color-green); /* Zöld legyen az is */
            display: block;
            font-size: 1em;
            line-height: 1;
            margin: 0 0.5vw;
            text-shadow: none;
            align-self: flex-start; 
            font-weight: 900;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div id="title">RENDSZERVÁLTÁS!</div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <script>
        // Cél dátum: 2026. április 12. Éjfél
        const targetDate = new Date("2026-04-12T00:00:00").getTime();
        const titleElement = document.getElementById('title');

        // Visszaszámláló logikája
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Kiszámítások
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Megjelenítés
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div style='font-size: 0.5em; color: var(--color-red);'>A VISSZASZÁMLÁLÁS LEJÁRT!</div>";
                titleElement.innerText = "RENDSZERVÁLTÁS!";
                clearInterval(countdownInterval);
                return;
            }

            // Két számjegyű formátum
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        // Visszaszámláló indítása (másodpercenként)
        updateCountdown(); 
        const countdownInterval = setInterval(updateCountdown, 1000); 
    </script>

</body>
</html>
