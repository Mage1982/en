<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAALElEQVR42mNkYPhfzcDAwMgw6mBgwA6MBoMBo8FgMBgMBoPBYDAYDAYDhowGAD67E76Y99SBAAAAAElFTkSuQmCC">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #12173a; /* A kért egyedi kék szín */
            --quartz-white: #ffffff;
            --flash-red: #ff3333;
            --label-color: rgba(255, 255, 255, 0.4);
        }

        body {
            background-color: var(--bg-blue);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* FEJLÉC */
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container i {
            font-style: normal;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--label-color);
            display: block;
            margin-bottom: 8px;
        }

        #target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--quartz-white);
            letter-spacing: 1px;
        }

        /* LETISZTULT KVARCÓRA VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 50px 0;
            padding: 20px;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 110px;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 14vw, 110px);
            font-weight: 700;
            color: var(--quartz-white);
            line-height: 1;
            letter-spacing: 2px;
        }

        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(25px, 8vw, 60px);
            color: rgba(255, 255, 255, 0.15);
            padding-bottom: 35px;
        }

        /* PIROS VILLANÁS EFFEKT */
        .flash {
            animation: red-flash 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes red-flash {
            0% { color: var(--flash-red); text-shadow: 0 0 15px var(--flash-red); }
            100% { color: var(--quartz-white); text-shadow: none; }
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            margin-top: 12px;
            letter-spacing: 2px;
            color: var(--label-color);
        }

        /* VIDEÓ SZEKCIÓ */
        .video-section {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-tabs {
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 24px;
            cursor: pointer;
            margin: 0 8px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 2px;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            color: white;
            border-color: white;
        }

        .tab-btn.active {
            background: white;
            color: var(--bg-blue);
            border-color: white;
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper.active {
            display: block;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            #countdown { gap: 4px; }
            .segment { min-width: 65px; }
            .separator { padding-bottom: 25px; }
            .tab-btn { padding: 8px 12px; font-size: 9px; margin: 4px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <i>Visszaszámlálás a rendszerváltásig</i>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2026 rendszer-valtas.hu
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('flash');
                void el.offsetWidth; 
                el.classList.add('flash');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "VÁLTOZÁS";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showVideo(type) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + type).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
