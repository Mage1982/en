<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló - Koncert Hangulat</title>
    <meta name="description" content="Szükség van Rád!">

    <meta property="og:url" content="https://nyirigabor.hu/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Visszaszámláló - Koncert Hangulat">
    <meta property="og:description" content="Szükség van Rád!">

    <link rel="icon" type="image/png" href="nyg.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* A KONCERT HÁTTÉRKÉP ÉS STÍLUSOK */
        body {
            /* A borító méretű háttérkép */
            background-image: url('https://i.imgur.com/2M9ry_RWjO8.jpeg'); /* Itt van a feltöltött kép URL-je */
            background-size: cover; /* A kép kitölti a rendelkezésre álló területet */
            background-repeat: no-repeat;
            background-position: center center;
            
            color: #fff; /* Fehér szöveg a sötét háttéren */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* A content div továbbra is segít a centrázásban */
        .content {
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }
        
        /* A VISSZASZÁMLÁLÓ TELJES SZÉLESSÉGBEN */
        .countdown-container {
            margin: 0;
            text-align: center;
            z-index: 10;
            /* Teljes szélesség és finom fehér/átlátszó háttér a jobb olvashatóságért */
            width: 100vw; 
            padding: 40px 0;
            background-color: rgba(255, 255, 255, 0.85); /* Enyhén átlátszó fehér háttér */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Kiemeli a hátterből */
            /* A trikolor színeket a háttérkép már tartalmazza, így itt nem kellenek plusz borderek */
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 5vw;
            font-size: 4vw;
            width: 90vw;
            max-width: 800px;
            margin: 0 auto;
            color: #333; /* Sötétebb szín a fehér alapon */
        }
        
        @media (min-width: 768px) {
            #countdown {
                font-size: 3em; 
                gap: 30px;
            }
            .countdown-container {
                width: 100%;
                max-width: 800px;
                padding: 40px;
                border-radius: 8px; /* Lekerekítés a kiemeléshez */
            }
        }

        .time-unit {
            padding: 15px 25px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05); /* Enyhe szürke háttér a fehér alapon */
            color: #000;
            min-width: 100px;
            transition: all 0.3s;
        }

        .label {
            display: block;
            font-size: 0.4em;
            font-weight: 300;
            margin-top: 4px;
            color: #666;
        }
        
        /* A szöveg és a videó elrejtése */
        #message, .video-container, .video-caption, .domain, .social-icons {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="countdown-container">
            <div id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">NAP</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">ÓRA</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">PERC</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">MÁSODPERC</span>
                </div>
            </div>
            <p id="message"></p> 
        </div>

    </div>

    <script>
        const targetDate = new Date("April 12, 2026 00:00:00").getTime();
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const formatTime = (time) => time < 10 ? "0" + time : time;

            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "00:00:00:00";
            }
        }, 1000);
    </script>

</body>
</html>
