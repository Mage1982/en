<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #003366; /* Mélyebb kék háttér */
            --accent-blue: #004d99;
            --text-white: #ffffff;
            --text-grey: #e0e0e0;
        }

        body {
            background-color: var(--bg-blue);
            background: radial-gradient(circle at center, var(--accent-blue) 0%, var(--bg-blue) 100%);
            color: var(--text-white);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container i {
            color: var(--text-grey);
            font-size: 20px;
        }

        #target-date {
            font-size: clamp(24px, 3vw, 40px);
            color: var(--text-white);
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* HANGSÚLYOS FEHÉR VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 40px 0 60px 0;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(55px, 14vw, 160px);
            font-weight: 700;
            color: #ffffff; /* Tiszta fehér */
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .separator {
            font-size: clamp(40px, 10vw, 120px);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            padding-bottom: clamp(20px, 4vw, 40px);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .pop {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .label {
            font-size: clamp(12px, 1.5vw, 18px);
            text-transform: uppercase;
            color: var(--text-grey);
            letter-spacing: 1px;
            margin-top: 10px;
        }

        /* VIDEÓ SZEKCIÓ */
        .video-section {
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
            text-align: center;
        }

        .video-tabs {
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Sansation', sans-serif;
            font-weight: 700;
            border-radius: 30px;
            margin: 8px;
            transition: 0.3s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: #ffffff;
            color: var(--bg-blue);
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            border: 4px solid #ffffff; /* Fehér keret a designhoz */
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            background: #000;
        }

        .video-wrapper.active {
            display: block;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* FACEBOOK POSZTOK */
        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            justify-content: center;
            padding-bottom: 60px;
        }

        .fb-grid iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: white;
            width: 100%;
            max-width: 450px;
            justify-self: center;
        }

        footer {
            margin-top: auto;
            color: var(--text-grey);
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
            padding: 20px;
        }

        @media (max-width: 600px) {
            #countdown { gap: 8px; }
            .separator { padding-bottom: 25px; }
            .header-container i { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <i>A változás napjáig hátralévő idő:</i>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">YouTube: Orbán Anita</button>
            <button class="tab-btn" onclick="showVideo('yt2')">YouTube: Kapitány István</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" 
                title="Bemutatkozik Orbán Anita" 
                allowfullscreen>
            </iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" 
                title="Bemutatkozik Kapitány István" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="fb-grid">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNagyErvinoldala%2Fposts%2Fpfbid0UVJ329JnsstjGC9P6mRDCWbmwTuWTuVWhPTTidawCE2VFWu8eWDhxg9hh8i4r9Rul&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkardblog%2Fposts%2Fpfbid028ioiJYqhG24Yd7R9m73ZHZtCU6Hj3EQjiDT7rdKAR1gmSZkxWv3LNg9jkxRm9fNYl&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftelexhu%2Fposts%2Fpfbid0amwue61NYThNZHRQwEikoWWXRovUDSBTymZL8HQrE3GW6wTrJ8jMpYbuG55tTCH9l&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <footer>
        © 2026 rendszer-valtas.hu | Április 12. - A nap, amikor visszavesszük a hazánkat.
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('pop');
                void el.offsetWidth; 
                el.classList.add('pop');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='value' style='font-size: 50px;'>ELÉRKEZETT A NAP!</div>";
                return;
            }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showVideo(type) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + type).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
