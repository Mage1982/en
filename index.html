<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(2, 10, 30, 0.85);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --nav-bg: rgba(1, 10, 25, 0.98);
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #01030a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
            animation: pageReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* DINAMIKUS HÁTTÉR VIDEÓ */
        .video-background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        
        #bg-video-iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none; opacity: 0.4;
            filter: grayscale(30%) contrast(110%);
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, 
                rgba(1, 3, 10, 0.7) 0%, 
                var(--bg-blue-overlay) 50%, 
                rgba(1, 3, 10, 0.9) 100%);
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(1, 3, 10, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .menu-item { position: relative; }

        .menu-trigger {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--digit-color);
            color: var(--digit-color);
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-trigger:hover, .menu-trigger.active {
            background: var(--digit-color);
            color: #000;
            box-shadow: 0 0 15px var(--digit-color);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--nav-bg);
            border: 1px solid var(--digit-color);
            min-width: 240px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .dropdown-menu.show { display: block; animation: pageReveal 0.3s ease-out; }

        .dropdown-menu button {
            width: 100%;
            padding: 15px;
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .dropdown-menu button:hover {
            background: rgba(0, 242, 255, 0.15);
            color: var(--digit-color);
            padding-left: 20px;
        }

        /* COUNTDOWN SECTION */
        .hero-section { 
            text-align: center; 
            margin: 40px 0; 
            width: 100%; 
        }

        .target-date-label {
            font-size: clamp(24px, 6vw, 42px);
            letter-spacing: 15px;
            color: var(--digit-color);
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        .status-text {
            font-size: clamp(12px, 2.5vw, 18px);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        #giant-countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--digit-color);
            font-size: clamp(45px, 14vw, 160px);
            line-height: 1;
        }

        .separator { margin: 0 5px; animation: blink 1s infinite; opacity: 0.8; }
        @keyframes blink { 50% { opacity: 0.1; } }

        .labels {
            display: flex;
            justify-content: center;
            gap: clamp(35px, 11vw, 120px);
            color: var(--digit-color);
            font-size: clamp(8px, 1.5vw, 12px);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* MAIN CONTENT BOX */
        .main-container {
            width: 95%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            border-top: 4px solid var(--hungarian-red);
            border-bottom: 4px solid var(--hungarian-green);
            padding: 25px;
            margin-bottom: 60px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .main-video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-bottom: 30px;
            background: #000;
        }

        .main-video {
            width: 100%;
            height: 100%;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quote { font-size: clamp(14px, 3.2vw, 24px); line-height: 1.8; letter-spacing: 2px; }

        .glitch-text {
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 1px); }
            2% { transform: translate(2px, -1px); }
            3% { transform: translate(0); }
        }

        footer { padding: 40px; opacity: 0.5; font-size: 9px; letter-spacing: 4px; }

        @media (max-width: 600px) {
            .nav-container { gap: 8px; }
            .menu-trigger { padding: 10px 10px; font-size: 8px; letter-spacing: 1px; }
            .dropdown-menu { min-width: 180px; }
            .labels { gap: clamp(25px, 13vw, 70px); }
        }
    </style>
</head>
<body>

    <div class="video-background-container">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/7IC-7l9JOcQ?autoplay=1&mute=1&loop=1&playlist=7IC-7l9JOcQ&controls=0&modestbranding=1" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('tisza-menu', this)">Tisza Párt ▼</button>
                <div id="tisza-menu" class="dropdown-menu">
                    <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                    <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                    <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
                    <button onclick="changeVideo('H7oLDNKE9vM')">Orbán Anita</button>
                    <button onclick="changeVideo('cHXHJYQDiq0')">Kapitány István</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('influ-menu', this)">Influenszerek ▼</button>
                <div id="influ-menu" class="dropdown-menu">
                    <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                    <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="status-text glitch-text">Rendszerváltás még:</div>

        <div id="giant-countdown">
            <span id="days">000</span><span class="separator">:</span>
            <span id="hours">00</span><span class="separator">:</span>
            <span id="minutes">00</span><span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="labels">
            <span>Nap</span><span>Óra</span><span>Perc</span><span>Mp</span>
        </div>
    </div>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ!
            </div>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        // MENÜ KEZELÉSE
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const triggers = document.querySelectorAll('.menu-trigger');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');

            menus.forEach(m => m.classList.remove('show'));
            triggers.forEach(t => t.classList.remove('active'));

            if (!isOpen) {
                target.classList.add('show');
                btn.classList.add('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.querySelectorAll('.menu-trigger').forEach(t => t.classList.remove('active'));
            }
        }

        // VIDEÓ VÁLTÁSA (Fő lejátszó + Háttér szinkron)
        function changeVideo(videoId) {
            // Fő lejátszó frissítése
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            
            // Háttér videó frissítése (Némítva, végtelenítve)
            document.getElementById('bg-video-iframe').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&mute=1&loop=1&playlist=" + videoId + "&controls=0&modestbranding=1";
            
            // Gördítés a lejátszóhoz
            window.scrollTo({ top: document.querySelector('header').offsetHeight, behavior: 'smooth' });
        }

        // VISSZASZÁMLÁLÓ LOGIKA
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!";
                document.getElementById("giant-countdown").innerHTML = "00:00:00:00";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
