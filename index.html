<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(2, 10, 30, 0.85);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #01030a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* VIDEO BACK & OVERLAY */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none; opacity: 0.6;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--bg-blue-overlay) 0%, #01030a 100%);
            z-index: -1;
        }

        /* GLITCH ANIMATION */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            animation: glitch 1s linear infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        /* MONUMENTAL COUNTDOWN */
        .hero-section {
            text-align: center;
            margin-top: 5vh;
            width: 100%;
            padding: 20px;
        }

        .status-header {
            font-size: clamp(14px, 3vw, 24px);
            letter-spacing: 10px;
            color: var(--digit-color);
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        #giant-countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 2vw, 40px);
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .count-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .count-value {
            font-size: clamp(60px, 15vw, 180px); /* HATALMAS SZÁMOK */
            font-weight: 900;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 30px var(--digit-color);
        }

        .count-label {
            font-size: clamp(10px, 2vw, 18px);
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--digit-color);
            margin-top: 10px;
        }

        /* CONTENT PANEL */
        .main-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 5px solid var(--hungarian-green);
            border-top: 5px solid var(--hungarian-red);
            padding: clamp(20px, 5vw, 60px);
            border-radius: 5px;
            margin-bottom: 100px;
        }

        .video-grid {
            margin-bottom: 50px;
        }

        .main-video {
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid var(--digit-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--digit-color);
            color: black;
            box-shadow: 0 0 20px var(--digit-color);
        }

        /* GLASS QUOTE */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 0;
            text-align: center;
            border-left: 2px solid white;
            margin: 40px 0;
        }

        .quote {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 2px;
        }

        footer {
            padding-bottom: 50px;
            opacity: 0.4;
            font-size: 10px;
            letter-spacing: 5px;
        }

        @media (max-width: 600px) {
            #giant-countdown { gap: 10px; }
            .count-value { font-size: 80px; }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0&disablekb=1&modestbranding=1" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <div class="hero-section">
        <div class="status-header glitch-text">A rendszerváltás még...</div>
        
        <div id="giant-countdown">
            <div class="count-item">
                <span class="count-value" id="days">000</span>
                <span class="count-label">Nap</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="hours">00</span>
                <span class="count-label">Óra</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="minutes">00</span>
                <span class="count-label">Perc</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="seconds">00</span>
                <span class="count-label">Mp</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/ApQLK2-mB0w" frameborder="0" allowfullscreen></iframe>

        <h3 class="status-header" style="font-size: 14px; margin-bottom: 15px;">Tisza Párt</h3>
        <div class="btn-group">
            <button class="nav-btn active" onclick="changeVideo('ApQLK2-mB0w', this)">A program</button>
            <button class="nav-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
            <button class="nav-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
            <button class="nav-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
        </div>

        <h3 class="status-header" style="font-size: 14px; margin-bottom: 15px;">Véleményvezérek</h3>
        <div class="btn-group">
            <button class="nav-btn" onclick="changeVideo('ApQLK2-mB0w', this)">Juhi</button>
            <button class="nav-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Fókuszcsoport</button>
        </div>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ,<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ;
            </div>
        </div>

        <h2 style="text-align: center; letter-spacing: 15px; font-size: clamp(24px, 5vw, 50px); margin-top: 60px;">2026. 04. 12.</h2>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-header").innerText = "A VÁLTOZÁS ELINDULT!";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
