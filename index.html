<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-black: #000000;
            --color-red: #ff0000;
            --color-green: #00843d;
            --color-border: #1a1a1a;
            --bg-light: #ffffff;
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--color-black);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- MONUMENTÁLIS VISSZASZÁMLÁLÓ --- */
        .countdown-hero {
            width: 100%;
            padding: 100px 20px;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        #target-date {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-red);
            margin-bottom: 40px;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(80px, 18vw, 220px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
        }

        #seconds {
            color: var(--color-red);
        }

        .label {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 20px;
            color: #444;
        }

        /* --- HÍREK SZEKCIÓ --- */
        .container {
            width: 100%;
            max-width: 1300px;
            padding: 80px 20px;
        }

        .section-title {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 900;
            margin-bottom: 60px;
            letter-spacing: -4px;
            line-height: 0.85;
            text-transform: uppercase;
        }

        #news-feed-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
        }

        /* KIEMELT HÍR (2 db) */
        .card-featured {
            grid-column: span 1.5;
            text-decoration: none;
            color: inherit;
            margin-bottom: 40px;
        }

        .featured-img-wrap {
            width: 100%;
            height: 550px;
            overflow: hidden;
            background: #f0f0f0;
            border: 1px solid #eee;
        }

        .card-featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: all 0.5s ease;
        }

        .card-featured:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        .featured-content h2 {
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 900;
            margin: 25px 0 10px 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* NORMÁL HÍR (9 db) */
        .card-normal {
            grid-column: span 1;
            text-decoration: none;
            color: inherit;
            border-top: 2px solid var(--color-black);
            padding-top: 30px;
        }

        .normal-img-wrap {
            width: 100%;
            height: 250px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-normal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-normal h3 {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .source-tag {
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--color-green);
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 1000px) {
            #news-feed-container { grid-template-columns: 1fr; }
            .card-featured { grid-column: span 1; }
            .featured-img-wrap { height: 350px; }
            .value { font-size: 100px; }
            #countdown { gap: 20px; }
        }
    </style>
</head>
<body>

    <section class="countdown-hero">
        <span id="target-date">2026. ÁPRILIS 12.</span>
        <div id="countdown">
            <div class="segment"><span class="value" id="days">00</span><span class="label">NAP</span></div>
            <div class="segment"><span class="value" id="hours">00</span><span class="label">ÓRA</span></div>
            <div class="segment"><span class="value" id="minutes">00</span><span class="label">PERC</span></div>
            <div class="segment"><span class="value" id="seconds">00</span><span class="label">MP</span></div>
        </div>
    </section>

    <div class="container">
        <h1 class="section-title">A Rendszerváltás<br>Hírei</h1>
        <div id="news-feed-container">
            <div style="grid-column: 1/-1; text-align: center; font-weight: 700;">HÍREK SZINKRONIZÁLÁSA...</div>
        </div>
    </div>

    <script>
        // --- PONTOS VISSZASZÁMLÁLÓ ---
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) return;
            
            document.getElementById("days").innerText = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
            document.getElementById("hours").innerText = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- ÖSSZEHANGOLT FEED KEZELŐ ---
        async function fetchFeeds() {
            const sources = [
                { url: 'https://rss.app/feeds/hv8SSk6d10Wxx8Ow.xml', label: 'Hírek' },
                { url: 'https://rss.app/feeds/Y48g2xHrC3dcbp1S.xml', label: 'Juhász Péter' },
                { url: 'https://rss.app/feeds/zbfBHxHr26BwH0c6.xml', label: 'Magyar Hang' },
                { url: 'https://rss.app/feeds/EEzq7Mv3ciHDZWz6.xml', label: 'Kontrollpont' },
                { url: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC0Zp9e3y-Wz7S3N_n8t06sA', label: 'Kontroll TV' }
            ];

            const container = document.getElementById('news-feed-container');
            const fetchPromises = sources.map(async (source) => {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`);
                    const data = await response.json();
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            title: item.title,
                            link: item.link,
                            sortDate: new Date(item.pubDate).getTime(),
                            img: item.thumbnail || (item.enclosure && item.enclosure.link) || 'https://via.placeholder.com/800x600/eee/999?text=Rendszerváltás',
                            source: source.label
                        }));
                    }
                } catch (e) { console.error(e); }
                return [];
            });

            const allResults = await Promise.all(fetchPromises);
            const sortedNews = allResults.flat().sort((a, b) => b.sortDate - a.sortDate);

            container.innerHTML = '';
            let i = 0;
            while (i < sortedNews.length) {
                // 2 Kiemelt
                for (let j = 0; j < 2 && i < sortedNews.length; j++) {
                    const news = sortedNews[i++];
                    container.innerHTML += `
                        <a href="${news.link}" target="_blank" class="card-featured">
                            <div class="featured-img-wrap"><img src="${news.img}" alt=""></div>
                            <div class="featured-content">
                                <span class="source-tag">${news.source}</span>
                                <h2>${news.title}</h2>
                            </div>
                        </a>`;
                }
                // 9 Normál
                for (let k = 0; k < 9 && i < sortedNews.length; k++) {
                    const news = sortedNews[i++];
                    container.innerHTML += `
                        <a href="${news.link}" target="_blank" class="card-normal">
                            <div class="normal-img-wrap"><img src="${news.img}" alt=""></div>
                            <span class="source-tag">${news.source}</span>
                            <h3>${news.title}</h3>
                        </a>`;
                }
            }
        }
        fetchFeeds();
    </script>
</body>
</html>
