<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>

    <meta property="og:title" content="RENDSZERVÁLTÁS 2026">
    <meta property="og:description" content="Országos önkéntes találkozó a kampány első napján. Csatlakozz te is!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rendszer-valtas.hu">
    <meta property="og:image" content="https://rendszer-valtas.hu/social.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://rendszer-valtas.hu/social.jpg">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.88);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --max-w: 1100px;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: translateY(10px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes ctaPulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            /* HÁTTÉRKÉP BEÁLLÍTÁSA */
            background-image: url('social.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1.2s ease-out forwards;
        }

        /* VIDEÓ HÁTTÉR RÉTEG */
        .video-bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }

        #bg-video-iframe {
            position: absolute; top: 50%; left: 50%;
            width: 115vw; height: 115vh;
            transform: translate(-50%, -50%);
            border: none; opacity: 0.3;
            filter: blur(40px) brightness(0.3);
            pointer-events: none;
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 10%, var(--bg-blue-overlay) 95%);
            z-index: -1;
        }

        /* HEADER */
        header {
            width: 100%; padding: 15px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .nav-container { display: flex; justify-content: center; gap: 10px; max-width: var(--max-w); margin: 0 auto; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 10px 18px;
            font-family: 'Orbitron', sans-serif; font-size: 10px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s ease;
        }

        .menu-trigger:hover { background: var(--digit-color); color: #000; box-shadow: 0 0 20px var(--digit-color); }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(1, 10, 25, 0.98);
            border: 1px solid var(--digit-color); width: 300px;
            margin-top: 10px; box-shadow: 0 15px 50px rgba(0,0,0,0.9);
        }

        .dropdown-menu.show { display: block; animation: slideIn 0.3s ease-out; }

        .dropdown-menu button {
            width: 100%; padding: 15px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        /* HERO SZEKCIÓ */
        .hero-section { text-align: center; margin: clamp(40px, 8vh, 80px) 0; z-index: 10; width: 100%; }
        
        .target-date-label {
            font-size: clamp(24px, 8vw, 48px); letter-spacing: 8px;
            color: var(--digit-color); font-weight: 900; text-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: center; 
            gap: clamp(5px, 2vw, 20px); margin-top: 30px;
        }
        
        .time-value {
            font-weight: 900; font-size: clamp(40px, 12vw, 120px);
            text-shadow: 0 0 25px var(--digit-color); line-height: 1;
        }
        .time-label { color: var(--digit-color); font-size: 10px; text-transform: uppercase; margin-top: 8px; opacity: 0.8; letter-spacing: 2px;}

        /* MAIN VIDEO */
        .main-container {
            width: 95%; max-width: var(--max-w);
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            border-top: 4px solid var(--hungarian-red);
            border-bottom: 4px solid var(--hungarian-green);
            padding: 15px; margin-bottom: 50px;
        }

        .main-video-wrapper { width: 100%; position: relative; padding-top: 56.25%; background: #000; }
        .main-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* ANIMÁLT CTA SZEKCIÓ */
        .cta-section {
            width: 92%; max-width: 800px;
            background: linear-gradient(135deg, rgba(1, 20, 40, 0.9), rgba(0, 0, 0, 0.9));
            border: 2px solid var(--digit-color);
            padding: 50px 20px; margin-bottom: 50px; text-align: center;
            position: relative; overflow: hidden;
            animation: ctaPulse 4s infinite ease-in-out; /* Folyamatos lüktetés */
        }

        .cta-section h2 { font-size: 24px; margin-bottom: 20px; letter-spacing: 3px; color: #fff; }

        .cta-button {
            display: inline-block; background: var(--digit-color); color: #000;
            text-decoration: none; padding: 20px 50px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 4px;
            border: none; transition: 0.4s;
            font-size: 18px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .cta-button:hover {
            background: #fff;
            box-shadow: 0 0 40px var(--digit-color);
            transform: translateY(-3px) scale(1.05);
        }

        /* SHARE */
        .share-container { margin-bottom: 60px; text-align: center; }
        .share-icons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .share-link {
            width: 55px; height: 55px; border: 1px solid var(--digit-color);
            display: flex; align-items: center; justify-content: center;
            color: var(--digit-color); transition: 0.3s; background: rgba(0,0,0,0.5);
        }
        .share-link:hover { background: var(--digit-color); color: #000; box-shadow: 0 0 20px var(--digit-color); }

        footer { padding: 50px; opacity: 0.5; font-size: 10px; letter-spacing: 4px; }

        @media (max-width: 600px) {
            .countdown-grid { gap: 10px; }
            .time-unit { min-width: 20vw; }
        }
    </style>
</head>
<body>

    <div class="video-bg-wrapper">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/uMkgzjdHLLU?autoplay=1&mute=1&loop=1&playlist=uMkgzjdHLLU&controls=0&modestbranding=1&iv_load_policy=3" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleMenu('tisza-menu')">Tisza Párt ▼</button>
                <div id="tisza-menu" class="dropdown-menu">
                    <button onclick="window.open('https://www.youtube.com/@magyarpeterofficial', '_blank')">Hivatalos YouTube ↗</button>
                    <button onclick="changeVideo('uMkgzjdHLLU')">Országos önkéntes találkozó - Kampány Start</button>
                    <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                </div>
            </div>
            
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleMenu('influ-menu')">Influenszerek ▼</button>
                <div id="influ-menu" class="dropdown-menu">
                    <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                    <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="countdown-grid">
            <div class="time-unit"><span class="time-value" id="days">00</span><div class="time-label">Nap</div></div>
            <div class="time-unit"><span class="time-value" id="hours">00</span><div class="time-label">Óra</div></div>
            <div class="time-unit"><span class="time-value" id="minutes">00</span><div class="time-label">Perc</div></div>
            <div class="time-unit"><span class="time-value" id="seconds">00</span><div class="time-label">Mp</div></div>
        </div>
    </main>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/uMkgzjdHLLU?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <section class="cta-section">
        <h2>KÜLFÖLDÖN ÉLSZ?</h2>
        <p style="margin-bottom: 30px; opacity: 0.8; letter-spacing: 1px;">Regisztrálj és szavazz a jövőre!</p>
        <a href="https://szavazzhaza.hu/" target="_blank" class="cta-button">SZAVAZZ HAZA! ➔</a>
    </section>

    <div class="share-container">
        <p style="font-size: 10px; letter-spacing: 3px; opacity: 0.7;">OSZD MEG A VÁLTOZÁST:</p>
        <div class="share-icons">
            <a href="#" onclick="share('fb')" class="share-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
            <a href="#" onclick="share('tw')" class="share-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
            <a href="#" onclick="share('wa')" class="share-link"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></a>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleMenu(id) {
            const m = document.getElementById(id);
            const isS = m.classList.contains('show');
            document.querySelectorAll('.dropdown-menu').forEach(x => x.classList.remove('show'));
            if(!isS) m.classList.add('show');
        }

        window.onclick = (e) => { if(!e.target.matches('.menu-trigger')) document.querySelectorAll('.dropdown-menu').forEach(x => x.classList.remove('show')); }

        function changeVideo(v) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${v}?autoplay=1&enablejsapi=1`;
            document.getElementById('bg-video-iframe').src = `https://www.youtube.com/embed/${v}?autoplay=1&mute=1&loop=1&playlist=${v}&controls=0&modestbranding=1`;
        }

        function share(p) {
            const u = encodeURIComponent('https://rendszer-valtas.hu');
            const t = encodeURIComponent('Csatlakozz te is a 2026-os rendszerváltáshoz!');
            let l = p==='fb' ? `https://www.facebook.com/sharer/sharer.php?u=${u}` : p==='tw' ? `https://twitter.com/intent/tweet?url=${u}&text=${t}` : `https://api.whatsapp.com/send?text=${t}%20${u}`;
            window.open(l, '_blank', 'width=600,height=400');
        }

        const tD = new Date(2026, 3, 12, 0, 0, 0).getTime();
        setInterval(() => {
            const n = new Date().getTime();
            const d = tD - n;
            if(d<0) return;
            document.getElementById("days").innerText = String(Math.floor(d/(1000*60*60*24))).padStart(2,'0');
            document.getElementById("hours").innerText = String(Math.floor((d%(1000*60*60*24))/(1000*60*60))).padStart(2,'0');
            document.getElementById("minutes").innerText = String(Math.floor((d%(1000*60*60))/(1000*60))).padStart(2,'0');
            document.getElementById("seconds").innerText = String(Math.floor((d%(1000*60))/1000)).padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
