<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>

    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --light-background: #FFFFFF;
        }

        body {
            background-color: var(--light-background);
            color: var(--color-green);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Megakadályozza az oldalra csúszást */
        }

        #title {
            font-size: clamp(24px, 5vw, 60px);
            color: var(--color-red);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        #countdown {
            font-size: clamp(30px, 8vw, 100px);
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .segment { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.25em; text-transform: uppercase; margin-top: 5px; }

        /* RUGALMAS KONTÉNER A POSZTOKNAK */
        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Automatikusan 1, 2 vagy 3 oszlop */
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            justify-items: center;
        }

        iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 100%; /* Mobilbarát megjelenés */
        }
    </style>
</head>
<body>

    <h1 id="title">2026. ÁPRILIS 12.</h1>

    <div id="countdown">
        <div class="segment"><span id="days">00</span><span class="label">Nap</span></div>
        <span>:</span>
        <div class="segment"><span id="hours">00</span><span class="label">Óra</span></div>
        <span>:</span>
        <div class="segment"><span id="minutes">00</span><span class="label">Perc</span></div>
        <span>:</span>
        <div class="segment"><span id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <div class="fb-grid">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNagyErvinoldala%2Fposts%2Fpfbid0UVJ329JnsstjGC9P6mRDCWbmwTuWTuVWhPTTidawCE2VFWu8eWDhxg9hh8i4r9Rul&show_text=true&width=350" width="350" height="500" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkardblog%2Fposts%2Fpfbid028ioiJYqhG24Yd7R9m73ZHZtCU6Hj3EQjiDT7rdKAR1gmSZkxWv3LNg9jkxRm9fNYl&show_text=true&width=350" width="350" height="500" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmagyartisztelet%2Fposts%2Fpfbid02Vf&show_text=true&width=350" width="350" height="500" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>

    <script>
        const target = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function update() {
            const diff = target - new Date().getTime();
            if (diff <= 0) return;
            document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
