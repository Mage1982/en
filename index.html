<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyirigabor.hu - Minimál</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="nyg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP STÍLUSOK --- */

        body {
            background-color: #000; /* Fekete háttér */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
            /* Eltávolítva a háttérképhez és áttetsző réteghez szükséges stílusok */
        }

        /* Szöveges tartalom konténer (a réteg fölé) */
        .content {
            text-align: center;
            z-index: 1; 
        }

        /* nyirigabor.hu stílusa */
        .domain {
            font-size: 2em;
            font-weight: 300;
            font-style: italic; 
            color: #fff;
            margin-bottom: 30px; /* Megnövelt távolság, mivel a telefonszám kikerült */
        }
        
        /* Eltávolítva a TELEFONSZÁM STÍLUSA, ANIMÁCIÓK (.contact-info, .phone-link, @keyframes) */

        /* --- KÖZÖSSÉGI IKONOK STÍLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 0;
            z-index: 1;
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icon {
            font-size: 3em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Hover effektek (az ikon árnyék pulzálása) */
        .icon-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
        .icon-link.instagram:hover {
            color: #E1306C;
        }
        .icon-link.facebook:hover {
            color: #4267B2;
        }

    </style>
</head>
<body>
    
    <div class="content">
        <div class="domain">
            nyirigabor.hu
        </div>
        
        </div>
    
    <div class="social-icons">
