<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Rendszerváltás 2026 | Visszavesszük a hazánkat!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: linear-gradient(180deg, rgba(10, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.98) 100%); 
            --digit-color: #ffffff; 
            --warning-red: #ff0000;
            --danger-glow: rgba(255, 0, 0, 0.6);
            --hungarian-green: #008751;
            --panel-width: 900px;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'JetBrains Mono', monospace;
            background-color: #050000;
            background-image: var(--bg-overlay), url('parlament.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center top;
            padding: 10px 0;
        }

        /* VAD ANIMÁCIÓK */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 10px var(--danger-glow); border-color: #550000; }
            50% { box-shadow: 0 0 30px var(--warning-red); border-color: var(--warning-red); }
            100% { box-shadow: 0 0 10px var(--danger-glow); border-color: #550000; }
        }

        @keyframes bg-red-alert {
            0% { background: rgba(255, 0, 0, 0.05); }
            50% { background: rgba(255, 0, 0, 0.15); }
            100% { background: rgba(255, 0, 0, 0.05); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .animate { opacity: 0; animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* BRUTÁLIS VISSZASZÁMLÁLÓ */
        .status-header { width: 100%; text-align: center; margin-bottom: 5px; }
        .status-label {
            font-family: 'Orbitron', sans-serif; font-size: 12px;
            letter-spacing: 6px; color: var(--warning-red); 
            text-transform: uppercase; font-weight: 900;
            text-shadow: 0 0 10px var(--warning-red);
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            width: 98%; max-width: 900px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 4px;
            border: 2px solid var(--warning-red);
            position: relative;
            margin-bottom: 30px;
            padding: 20px 0;
            /* LÜKTETŐ VESZÉLY-EFFEKT */
            animation: pulse-red 2s infinite ease-in-out, bg-red-alert 2s infinite ease-in-out;
        }

        .segment { 
            flex: 1; text-align: center; 
            border-right: 1px solid rgba(255, 0, 0, 0.3); 
        }
        .segment:last-child { border-right: none; }

        .value { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(35px, 10vw, 95px); /* MÉG NAGYOBB MÉRET */
            font-weight: 900; 
            color: #fff;
            line-height: 0.9;
            display: block;
            letter-spacing: -2px;
        }
        .label { 
            font-size: clamp(10px, 2.5vw, 14px); 
            color: var(--warning-red); 
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
        }

        /* GLASS PANEL */
        .glass-panel {
            max-width: var(--panel-width); width: 92%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-left: 8px solid var(--warning-red);
            border-right: 8px solid var(--hungarian-green);
            box-shadow: 0 0 60px rgba(0,0,0,1);
            text-align: center;
            position: relative;
        }

        .epic-quote { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(18px, 5vw, 34px); 
            line-height: 1.2; margin-bottom: 30px;
            color: white; font-weight: 900;
            text-transform: uppercase;
        }

        /* VIDEÓK */
        .main-video-wrapper { 
            position: relative; padding-bottom: 56.25%; height: 0; 
            border: 2px solid #333;
            overflow: hidden;
        }
        .main-video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .video-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .video-btn {
            background: #111; border: 1px solid #444;
            color: #fff; padding: 12px; font-family: 'Orbitron', sans-serif; font-size: 10px;
            cursor: pointer; transition: 0.2s;
            flex: 1 1 calc(30% - 10px); min-width: 110px;
            font-weight: 700;
        }
        .video-btn.active { 
            background: var(--warning-red); color: #fff;
            box-shadow: 0 0 20px var(--danger-glow); border-color: var(--warning-red);
        }

        .date-highlight {
            font-family: 'Orbitron', sans-serif; font-size: clamp(40px, 12vw, 110px); font-weight: 900;
            color: white; margin: 20px 0; display: block;
            animation: glitch 1s infinite alternate;
            text-shadow: 4px 0 var(--warning-red), -4px 0 var(--hungarian-green);
        }

        .share-btn {
            background: var(--warning-red); border: none;
            color: white; padding: 12px 25px; font-family: 'Orbitron', sans-serif; 
            font-size: 11px; font-weight: 900; text-decoration: none;
            transition: 0.3s; margin: 5px; display: inline-block;
            letter-spacing: 2px;
        }
        .share-btn:hover { transform: scale(1.1); background: white; color: black; }

        footer { padding: 40px; font-size: 10px; opacity: 0.6; text-align: center; letter-spacing: 5px; color: var(--warning-red); }

        @media (max-width: 480px) {
            #countdown { padding: 15px 0; }
            .value { font-size: 45px; }
            .video-btn { flex: 1 1 45%; }
        }
    </style>
</head>
<body>

    <div class="status-header animate">
        <div class="status-label">KRITIKUS IDŐSZAK: RENDSZERVÁLTÁS INDÍTÁSA</div>
    </div>

    <div id="countdown" class="animate">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate">
        <h1 class="epic-quote">
            "A MAGYAR NÉV MEGINT SZÉP LESZ"
        </h1>

        <div class="video-container">
            <div class="main-video-wrapper">
                <iframe id="videoPlayer" src="https://www.youtube.com/embed/fhh1hnU6yus" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-nav">
                <button class="video-btn active" onclick="changeVideo('fhh1hnU6yus', this)">A Stratégia</button>
                <button class="video-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Új Világ</button>
                <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
                <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
                <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
            </div>
        </div>

        <div style="margin-top: 50px;">
            <p style="font-family: 'Orbitron'; font-size: 14px; letter-spacing: 8px; color: white; margin-bottom: 0;">CÉLDÁTUM</p>
            <span class="date-highlight">2026.04.12</span>
            <p style="font-family: 'Orbitron'; font-size: 14px; letter-spacing: 4px; color: var(--warning-red); font-weight: 900;">VISSZAVESSZÜK A HAZÁNKAT</p>
        </div>

        <div class="share-container" style="margin-top: 30px;">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://rendszer-valtas.hu" target="_blank" class="share-btn">RIADÓ / FACEBOOK</a>
            <a href="fb-messenger://share/?link=https://rendszer-valtas.hu" class="share-btn">KÜLDÉS</a>
        </div>
    </article>

    <footer>
        SYSTEM STATUS: ONLINE // 2026.04.12 <br>
        A VISSZASZÁMLÁLÁS MEGÁLLÍTHATATLAN
    </footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-label").innerText = "A RENDSZERVÁLTÁS MEGKEZDŐDÖTT!"; return; }
            
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
