<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <meta property="og:title" content="RENDSZERVÁLTÁS 2026">
    <meta property="og:image" content="https://rendszer-valtas.hu/social.png">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --digit-color: #00f2ff;
            --h-red: #ce1126;
            --h-green: #008751;
            --h-white: #ffffff;
            --bg-dark: #00050a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* KREATÍV HÁTTÉR KEZELÉS */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: url('social.png');
            background-size: cover;
            background-position: center;
            opacity: 0.6; /* Kicsit visszavéve, hogy ne zavarja a szemet */
        }

        .bg-vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Középen világosabb, szélein sötétebb és trikolor átmenet */
            background: radial-gradient(circle at center, transparent 20%, var(--bg-dark) 80%);
        }

        /* HEADER */
        header {
            width: 100%; padding: 20px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--h-white);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .nav-container { display: flex; justify-content: center; gap: 20px; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 10px 20px;
            font-family: 'Orbitron', sans-serif; font-size: 11px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .menu-trigger:hover { background: var(--digit-color); color: #000; box-shadow: 0 0 15px var(--digit-color); }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(0, 5, 15, 0.98);
            border: 1px solid var(--digit-color); width: 320px; margin-top: 10px;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 15px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* TRIKOLOR VISSZASZÁMLÁLÓ */
        .hero-section { 
            text-align: center; 
            margin: 60px 0; 
            padding: 40px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            /* ERŐTELJES TRIKOLOR KERET ÉS GLOW */
            border-top: 4px solid var(--h-red);
            border-bottom: 4px solid var(--h-green);
            box-shadow: 0 0 40px rgba(206, 17, 38, 0.2), 0 0 40px rgba(0, 135, 81, 0.2);
        }
        
        .target-label {
            font-size: 14px; letter-spacing: 8px; color: var(--h-white);
            margin-bottom: 40px; text-transform: uppercase; opacity: 0.9;
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: baseline; gap: 30px;
        }

        .time-box { display: flex; flex-direction: column; align-items: center; }

        .time-value {
            font-weight: 900; 
            font-size: clamp(60px, 18vw, 180px); /* MÉG NAGYOBB SZÁMOK */
            color: #fff; 
            line-height: 0.8;
            letter-spacing: -5px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .time-label {
            font-size: 12px; color: var(--h-white);
            text-transform: uppercase; margin-top: 15px; letter-spacing: 4px; font-weight: 700;
        }

        .sep { font-size: 80px; color: var(--h-white); opacity: 0.3; }

        /* VIDEO */
        .main-container {
            width: 95%; max-width: 1100px;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; margin-bottom: 60px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CTA */
        .cta-section {
            width: 95%; max-width: 600px; 
            background: linear-gradient(to right, rgba(206, 17, 38, 0.1), rgba(0, 135, 81, 0.1));
            border: 1px solid var(--h-white);
            padding: 50px; text-align: center; margin-bottom: 80px;
        }

        .cta-btn {
            display: inline-block; background: var(--h-white); color: #000;
            padding: 18px 40px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 3px; text-decoration: none; transition: 0.3s;
        }
        .cta-btn:hover { background: var(--digit-color); transform: scale(1.05); }

        footer { padding: 40px; opacity: 0.5; font-size: 10px; letter-spacing: 5px; text-align: center; }

        @media (max-width: 768px) {
            .countdown-grid { gap: 10px; }
            .time-value { font-size: 80px; letter-spacing: -2px; }
            .sep { display: none; }
            .hero-section { padding: 20px 10px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="bg-vignette"></div>

    <header>
        <div class="nav-container">
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('tisza')">TISZA PÁRT ▼</button>
                <div id="tisza" class="dropdown-menu">
                    <button onclick="changeV('uMkgzjdHLLU')">KAMPÁNY START - ÖNKÉNTES TALÁLKOZÓ</button>
                    <button onclick="changeV('7IC-7l9JOcQ')">ÉLŐ KÖZVETÍTÉS</button>
                </div>
            </div>
            <button class="menu-trigger" onclick="toggleM('influ')">INFLUENSZEREK ▼</button>
            <div id="influ" class="dropdown-menu">
                <button onclick="changeV('ApQLK2-mB0w')">JUHI</button>
                <button onclick="changeV('fsv5WlC1oLE')">FÓKUSZCSOPORT</button>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="target-label">RENDSZERVÁLTÁS 2026. ÁPRILIS 12.</div>
        <div class="countdown-grid">
            <div class="time-box">
                <span class="time-value" id="d">00</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="h">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="m">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="s">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </main>

    <div class="main-container">
        <div class="video-wrapper">
            <iframe id="player" src="https://www.youtube.com/embed/uMkgzjdHLLU?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <section class="cta-section">
        <h2 style="margin-bottom: 20px; letter-spacing: 2px;">KÜLFÖLDÖN ÉLSZ?</h2>
        <a href="https://szavazzhaza.hu/" target="_blank" class="cta-btn">SZAVAZZ HAZA! ➔</a>
    </section>

    <footer>© 2026 RENDSZER-VALTAS.HU - MAGYARORSZÁG MEGÚJUL</footer>

    <script>
        function toggleM(id) {
            const m = document.getElementById(id);
            const is = m.classList.contains('show');
            document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
            if(!is) m.classList.add('show');
        }

        window.onclick = e => { if (!e.target.matches('.menu-trigger')) document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show')); }

        function changeV(id) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }

        const target = new Date(2026, 3, 12).getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if(diff < 0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
