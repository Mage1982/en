<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>

    <meta property="og:title" content="RENDSZERVÁLTÁS 2026">
    <meta property="og:description" content="Országos önkéntes találkozó a kampány első napján.">
    <meta property="og:image" content="https://rendszer-valtas.hu/social.jpg">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --digit-color: #00f2ff;
            --bg-dark: rgba(0, 5, 15, 0.7);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --neon-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.7), inset 0 0 20px rgba(0, 242, 255, 0.3); }
        }

        @keyframes fastGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            /* TŰÉLES HÁTTÉR */
            background-image: linear-gradient(var(--bg-dark), var(--bg-dark)), url('social.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            width: 100%; padding: 20px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--digit-color);
        }

        .nav-container { display: flex; justify-content: center; gap: 15px; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 10px 20px;
            font-family: 'Orbitron', sans-serif; font-size: 11px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .menu-trigger:hover { background: var(--digit-color); color: #000; box-shadow: var(--neon-shadow); }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--digit-color); width: 320px; margin-top: 10px;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 15px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* MENŐ VISSZASZÁMLÁLÓ */
        .hero-section { text-align: center; margin: 60px 0; padding: 0 20px; }
        
        .target-label {
            font-size: 14px; letter-spacing: 5px; color: #fff; opacity: 0.8;
            margin-bottom: 20px; text-transform: uppercase;
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        .time-box {
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid var(--digit-color);
            padding: 20px; min-width: 110px;
            position: relative;
            animation: neonPulse 3s infinite ease-in-out;
        }

        .time-value {
            font-weight: 900; font-size: 50px;
            color: #fff; text-shadow: var(--neon-shadow);
            display: block; line-height: 1;
        }

        .time-label {
            font-size: 10px; color: var(--digit-color);
            text-transform: uppercase; margin-top: 10px; letter-spacing: 2px;
        }

        .sep { font-size: 40px; color: var(--digit-color); font-weight: 900; animation: fastGlitch 2s infinite; }

        /* VIDEO */
        .main-container {
            width: 95%; max-width: 1000px;
            background: rgba(0,0,0,0.8);
            border-left: 5px solid var(--hungarian-red);
            border-right: 5px solid var(--hungarian-green);
            padding: 10px; margin-bottom: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CTA */
        .cta-box {
            width: 90%; max-width: 600px; background: #000;
            border: 1px solid var(--digit-color);
            padding: 40px; text-align: center; margin-bottom: 60px;
            position: relative;
        }
        .cta-box::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 1px solid var(--digit-color); opacity: 0.3; pointer-events: none;
        }

        .cta-btn {
            display: inline-block; background: transparent; color: var(--digit-color);
            border: 2px solid var(--digit-color); padding: 15px 40px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 3px;
            text-decoration: none; transition: 0.4s;
            cursor: pointer; font-size: 16px;
        }
        .cta-btn:hover { background: var(--digit-color); color: #000; box-shadow: var(--neon-shadow); transform: translateY(-3px); }

        /* SHARE */
        .share-row { display: flex; gap: 20px; margin-bottom: 60px; }
        .s-link {
            width: 50px; height: 50px; border: 1px solid var(--digit-color);
            display: flex; align-items: center; justify-content: center;
            color: var(--digit-color); transition: 0.3s;
        }
        .s-link:hover { background: var(--digit-color); color: #000; transform: rotate(10deg); }

        footer { padding: 40px; opacity: 0.4; font-size: 9px; letter-spacing: 3px; }

        @media (max-width: 700px) {
            .countdown-grid { gap: 8px; }
            .time-box { min-width: 80px; padding: 15px 5px; }
            .time-value { font-size: 30px; }
            .sep { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('tisza')">TISZA PÁRT ▼</button>
                <div id="tisza" class="dropdown-menu">
                    <button onclick="changeV('uMkgzjdHLLU')">KAMPÁNY START - ÖNKÉNTES TALÁLKOZÓ</button>
                    <button onclick="changeV('7IC-7l9JOcQ')">ÉLŐ KÖZVETÍTÉS</button>
                </div>
            </div>
            <button class="menu-trigger" onclick="toggleM('influ')">INFLU ▼</button>
            <div id="influ" class="dropdown-menu" style="left: auto; right: 0; transform: none;">
                <button onclick="changeV('ApQLK2-mB0w')">JUHI</button>
                <button onclick="changeV('fsv5WlC1oLE')">FÓKUSZCSOPORT</button>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="target-label">RENDSZERVÁLTÁS: 2026. ÁPRILIS 12.</div>
        <div class="countdown-grid">
            <div class="time-box">
                <span class="time-value" id="d">00</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="h">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="m">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="s">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </main>

    <div class="main-container">
        <div class="video-wrapper">
            <iframe id="player" src="https://www.youtube.com/embed/uMkgzjdHLLU?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <section class="cta-box">
        <h2 style="margin-bottom: 25px; letter-spacing: 2px;">KÜLFÖLDÖN ÉLSZ?</h2>
        <a href="https://szavazzhaza.hu/" target="_blank" class="cta-btn">REGISZTRÁCIÓ MOST ➔</a>
    </section>

    <div class="share-row">
        <a href="#" onclick="share('fb')" class="s-link">FB</a>
        <a href="#" onclick="share('tw')" class="s-link">X</a>
        <a href="#" onclick="share('wa')" class="s-link">WA</a>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleM(id) {
            const m = document.getElementById(id);
            const is = m.style.display === 'block';
            document.querySelectorAll('.dropdown-menu').forEach(d => d.style.display = 'none');
            m.style.display = is ? 'none' : 'block';
        }

        function changeV(id) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }

        function share(p) {
            const u = encodeURIComponent('https://rendszer-valtas.hu');
            const l = p==='fb' ? `https://facebook.com/sharer/sharer.php?u=${u}` : p==='tw' ? `https://twitter.com/intent/tweet?url=${u}` : `https://api.whatsapp.com/send?text=${u}`;
            window.open(l, '_blank', 'width=600,height=400');
        }

        const target = new Date(2026, 3, 12).getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            if(diff < 0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
