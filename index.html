<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --color-grey: #444444;
        }

        body {
            background: linear-gradient(to bottom, rgba(214, 0, 0, 0.03), #ffffff 50%, rgba(0, 122, 0, 0.03));
            color: var(--color-grey);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: right;
            font-style: italic;
            margin-bottom: 40px;
        }

        #target-date {
            font-size: clamp(20px, 2.5vw, 32px);
            color: var(--color-red);
            font-weight: 700;
        }

        /* VISSZASZÁMLÁLÓ STÍLUS */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 60px;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(50px, 12vw, 150px);
            font-weight: 700;
            color: var(--color-green);
            line-height: 1;
            /* Dinamikus váltás animáció */
            transition: all 0.3s ease-in-out;
        }

        /* Kettőspont stílusa és villogó animációja */
        .separator {
            font-size: clamp(40px, 10vw, 120px);
            font-weight: 700;
            color: var(--color-green);
            padding-bottom: clamp(20px, 4vw, 40px);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Számváltás effekt */
        .pop {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: var(--color-red); }
            100% { transform: scale(1); }
        }

        .label {
            font-size: clamp(10px, 1.5vw, 16px);
            text-transform: uppercase;
            color: var(--color-grey);
            font-style: normal;
        }

        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
        }

        @media (max-width: 600px) {
            .header-container { text-align: center; }
            #countdown { gap: 5px; }
            .separator { padding-bottom: 25px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div style="font-size: 18px;"><i>A változás napjáig hátralévő idő:</i></div>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
