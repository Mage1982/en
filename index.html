<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyirigabor.hu - Minimál</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="nyg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP STÍLUSOK --- */

        body {
            background-color: #000; /* Fekete háttér a kép alatt */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ne legyen görgetés, ha túlcsúszik a kép */
            position: relative; /* A ::before pseudo-elem pozicionálásához */

            /* Háttérkép beállítása */
            background-image: url('concert_bg.jpg'); /* Cseréld ki, ha más a kép fájlneve! */
            background-size: cover; /* A kép kitölti a teljes területet */
            background-position: center center; /* Középre igazítja a képet */
            background-repeat: no-repeat; /* Ne ismételje a képet */
        }

        /* Áttetsző réteg a háttérkép felett */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fekete áttetsző réteg (70% átlátszóság) */
            z-index: -1; /* A tartalom alá kerüljön */
        }

        /* Szöveges tartalom konténer */
        .content {
            text-align: center;
            z-index: 1; /* A tartalom legyen a réteg fölött */
        }

        /* nyirigabor.hu stílusa */
        .domain {
            font-size: 2em;
            font-weight: 300;
            font-style: italic; 
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* --- TELEFONSZÁM STÍLUSA & ANIMÁCIÓ --- */
        
        .contact-info {
            margin-bottom: 20px;
            z-index: 1; /* A tartalom legyen a réteg fölött */
        }
        
        .phone-link {
            font-size: 1.2em;
            font-weight: 300;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }
        
        .phone-link:hover {
            color: #ffcc00;
        }
        
        /* Telefon ikon stílusa (a phone-icon osztály) */
        .phone-icon {
            opacity: 0;
            transform: scale(0.5);
            
            animation: iconIntro 1s ease-out forwards;
            animation-delay: 0.5s; 

            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: text-shadow 0.3s; 
        }

        /* Látványos bevezető animáció: ikon méretének és átlátszóságának növelése */
        @keyframes iconIntro {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Kurzornál pulzáló animáció: csak hover esetén pulzál */
        .phone-link:hover .phone-icon {
            animation: phonePulse 1.5s infinite ease-in-out;
        }

        /* Az animáció kulcskockái: enyhe árnyék pulzálás */
        @keyframes phonePulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }


        /* --- KÖZÖSSÉGI IKONOK STÍLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 0;
            z-index: 1; /* A tartalom legyen a réteg fölött */
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icon {
            font-size: 3em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Hover effektek (az ikon árnyék pulzálása) */
        .icon-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
        .icon-link.instagram:hover {
            color: #E1306C;
        }
        .icon-link.facebook:hover {
            color: #4267B2;
        }

    </style>
</head>

        <div class="domain">
