<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-black: #000000;
            --color-red: #ff0000;
            --color-green: #00843d;
            --color-border: #1a1a1a;
            --bg-light: #ffffff;
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--color-black);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- MONUMENTÁLIS VISSZASZÁMLÁLÓ FOTÓS HÁTTÉRREL --- */
        .countdown-hero {
            width: 100%;
            min-height: 70vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            /* Parlament fotó kékes tónussal */
            background: linear-gradient(rgba(10, 30, 60, 0.7), rgba(10, 30, 60, 0.7)), 
                        url('https://images.unsplash.com/photo-1565451730902-699767674665?q=80&w=2000&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        #target-date {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-red);
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(80px, 18vw, 200px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #seconds {
            color: var(--color-red);
        }

        /* ZÖLD FELIRATOK */
        .label {
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 25px;
            color: #00ff73; /* Világosabb zöld a sötét háttéren az olvashatóságért */
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- HÍREK SZEKCIÓ --- */
        .container {
            width: 100%;
            max-width: 1300px;
            padding: 80px 20px;
        }

        .section-title {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 900;
            margin-bottom: 60px;
            letter-spacing: -4px;
            line-height: 0.85;
            text-transform: uppercase;
        }

        #news-feed-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
        }

        /* KIEMELT HÍR */
        .card-featured {
            grid-column: span 1.5;
            text-decoration: none;
            color: inherit;
            margin-bottom: 40px;
        }

        .featured-img-wrap {
            width: 100%;
            height: 550px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .card-featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .card-featured:hover img {
            transform: scale(1.02);
        }

        .featured-content h2 {
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 900;
            margin: 25px 0 10px 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* NORMÁL HÍR */
        .card-normal {
            grid-column: span 1;
            text-decoration: none;
            color: inherit;
            border-top: 2px solid var(--color-black);
            padding-top: 30px;
        }

        .normal-img-wrap {
            width: 100%;
            height: 250px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-normal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-normal h3 {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .source-tag {
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--color-green);
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 1000px) {
            #news-feed-container { grid-template-columns: 1fr; }
            .card-featured { grid-column: span 1; }
            .value { font-size: 100px; }
            #countdown { gap: 20px; }
        }
    </style>
</head>
<body>

    <section class="countdown-hero">
        <span id="target-date">2026. ÁPRILIS 12.</span>
        <div id="countdown">
            <div class="segment"><span class="value" id="days">00</span><span class="label">NAP</span></div>
            <div class="segment"><span class="value" id="hours">00</span><span class="label">ÓRA</span></div>
            <div class="segment"><span class="value" id="minutes">00</span><span class="label">PERC</span></div>
            <div class="segment"><span class="value" id="seconds">00</span><span class="label">MP</span></div>
        </div>
    </section>

    <div class="container">
        <h1 class="section-title">A Rendszerváltás<br>Hírei</h1>
        <div id="news-feed-container">
            <div style="grid-column: 1/-1; text-align: center; font-weight: 700;">HÍREK SZINKRONIZÁLÁSA...</div>
        </div>
    </div>

            document.getElementById("days").innerText = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
            document.getElementById("hours").innerText = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
