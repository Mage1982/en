<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.85);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: scale(1); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            outline: none !important; 
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1s ease-out forwards;
        }

        /* VIDEÓ HÁTTÉR */
        .video-bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }

        #bg-video-iframe {
            position: absolute; top: 50%; left: 50%;
            width: 115vw; height: 115vh;
            transform: translate(-50%, -50%);
            border: none; opacity: 0.4;
            filter: blur(60px) brightness(0.4);
            pointer-events: none;
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 20%, var(--bg-blue-overlay) 100%);
            z-index: -1;
        }

        /* HEADER */
        header {
            width: 100%; padding: 15px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .nav-container { display: flex; justify-content: center; gap: 10px; padding: 0 15px; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 8px 16px;
            font-family: 'Orbitron', sans-serif; font-size: 9px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }

        .menu-trigger:hover, .menu-trigger.active {
            background: var(--digit-color); color: #000;
        }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(1, 10, 25, 0.95);
            border: 1px solid var(--digit-color); min-width: 280px;
            margin-top: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 12px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s; line-height: 1.4;
        }
        .dropdown-menu button:hover {
            background: rgba(0, 242, 255, 0.1);
            color: var(--digit-color);
        }

        /* VISSZASZÁMLÁLÓ */
        .hero-section { text-align: center; margin: 40px 0; z-index: 10; width: 100%; }
        .target-date-label {
            font-size: clamp(22px, 5vw, 42px); letter-spacing: 8px;
            color: var(--digit-color); font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        .status-text {
            font-size: clamp(9px, 2vw, 13px); letter-spacing: 3px;
            text-transform: uppercase; margin: 10px 0 20px; opacity: 0.7;
        }
        .countdown-grid {
            display: flex; justify-content: center; align-items: center; 
            gap: 2px; line-height: 1;
        }
        .time-unit { display: flex; flex-direction: column; align-items: center; min-width: clamp(65px, 18vw, 160px); }
        .time-value {
            font-weight: 900; color: #fff;
            font-size: clamp(32px, 11vw, 130px);
            text-shadow: 0 0 25px var(--digit-color);
            line-height: 1; display: block;
        }
        .time-label {
            color: var(--digit-color); font-size: clamp(7px, 1.2vw, 11px);
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 5px; opacity: 0.8;
        }
        .separator {
            font-weight: 900; color: #fff;
            font-size: clamp(28px, 9vw, 100px); display: flex;
            align-items: center; justify-content: center;
            height: clamp(32px, 11vw, 130px); 
            padding-bottom: 0.15em; 
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* VIDEÓ KONTÉNER */
        .main-container {
            width: 95%; max-width: 1100px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            border-top: 3px solid var(--hungarian-red);
            border-bottom: 3px solid var(--hungarian-green);
            padding: clamp(10px, 2vw, 30px);
            margin-bottom: 30px;
        }
        .main-video-wrapper {
            width: 100%; position: relative; padding-top: 56.25%;
            background: #000; border: 1px solid rgba(255,255,255,0.05);
        }
        .main-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CTA SZEKCIÓ */
        .cta-section {
            width: 95%; max-width: 1100px;
            background: rgba(1, 10, 25, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 40px 20px; margin-bottom: 30px;
            text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        .cta-section::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.4), transparent);
            transform: skewX(-20deg); animation: scan-beam 5s infinite linear;
        }
        @keyframes scan-beam { 0% { left: -150%; } 100% { left: 150%; } }
        .cta-button {
            display: inline-block; background: transparent; color: var(--digit-color);
            text-decoration: none; padding: 15px 40px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px; border: 2px solid var(--digit-color);
            transition: 0.3s ease; animation: pulse-border 2s infinite;
        }
        .cta-button:hover { background: var(--digit-color); color: #000; transform: scale(1.05); }

        /* MEGOSZTÁS SZEKCIÓ */
        .share-container {
            margin-bottom: 50px; text-align: center; z-index: 10;
        }
        .share-title {
            font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
            color: var(--digit-color); margin-bottom: 15px; opacity: 0.8;
        }
        .share-icons { display: flex; gap: 15px; justify-content: center; }
        .share-link {
            width: 45px; height: 45px; border: 1px solid rgba(0, 242, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: white; transition: 0.3s;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(5px);
        }
        .share-link:hover {
            border-color: var(--digit-color);
            box-shadow: 0 0 15px var(--digit-color);
            transform: translateY(-3px);
            color: var(--digit-color);
        }
        .share-link svg { width: 20px; height: 20px; fill: currentColor; }

        footer { padding: 30px; opacity: 0.3; font-size: 8px; letter-spacing: 3px; text-align: center; margin-bottom: 20px; }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.7); }
        }

        @media (max-width: 600px) {
            .countdown-grid { gap: 0; }
            .time-unit { min-width: 21vw; }
            .target-date-label { letter-spacing: 3px; }
        }
    </style>
</head>

    <script>
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');
            menus.forEach(m => m.classList.remove('show'));
            if (!isOpen) target.classList.add('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            }
        }

        function changeVideo(videoId) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            document.getElementById('bg-video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1`;
        }

        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) return;
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
