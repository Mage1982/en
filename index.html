<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A rendszerváltás még... | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"> 

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: radial-gradient(circle at center, rgba(2, 20, 50, 0.9) 0%, rgba(1, 3, 10, 0.95) 100%); 
            --digit-color: #00f2ff; 
            --border-glow: rgba(0, 242, 255, 0.4);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --panel-width: 900px;
        }

        /* ALAPBEÁLLÍTÁSOK ÉS ANIMÁCIÓK */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #01030a; overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--digit-color); opacity: 0.8; }
            50% { text-shadow: 0 0 30px var(--digit-color), 0 0 50px var(--digit-color); opacity: 1; }
            100% { text-shadow: 0 0 10px var(--digit-color); opacity: 0.8; }
        }

        .animate {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1s; }

        /* VIDEÓ HÁTTÉR ÉS OVERLAY */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* HERO IMAGE */
        .hero-img {
            width: 160px; height: auto; margin-top: 30px;
            border-radius: 50%; border: 2px solid var(--border-glow);
            filter: drop-shadow(0 0 15px var(--border-glow));
            animation: float 5s ease-in-out infinite, fadeInUp 0.8s ease-out forwards;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 4vw, 32px);
            text-transform: uppercase; letter-spacing: 5px;
            margin: 20px 0; text-align: center;
            text-shadow: 0 0 15px var(--digit-color);
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: grid; grid-template-columns: repeat(4, 1fr);
            width: 95%; max-width: var(--panel-width);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5); margin-bottom: 40px;
        }
        .segment { padding: 25px 10px; text-align: center; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .segment:last-child { border-right: none; }
        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(30px, 7vw, 80px);
            font-weight: 900; color: var(--digit-color);
            display: block; animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { text-shadow: 0 0 10px var(--digit-color); transform: scale(1); }
            to { text-shadow: 0 0 25px var(--digit-color); transform: scale(1.03); }
        }
        .label { font-family: 'Orbitron', sans-serif; font-size: 12px; text-transform: uppercase; color: #ccc; margin-top: 5px; }

        /* GLASS PANEL */
        .glass-panel {
            max-width: var(--panel-width); width: 95%;
            padding: clamp(20px, 5vw, 60px);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px); border-radius: 25px;
            border-left: 6px solid var(--hungarian-red);
            border-right: 6px solid var(--hungarian-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        h1 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; text-align: center; }
        h1 { font-size: clamp(22px, 5vw, 36px); margin-bottom: 30px; line-height: 1.4; }
        
        .tricolor-text {
            background: linear-gradient(to right, #ce1126, #ffffff, #008751);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* VIDEÓ LEJÁTSZÓ */
        .video-container { margin-bottom: 40px; width: 100%; }
        .main-video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 15px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        .main-video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .video-nav {
            display: flex; justify: center; gap: 10px;
            flex-wrap: wrap; margin-top: 20px; justify-content: center;
        }
        .video-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: #fff; padding: 12px 22px;
            font-family: 'Orbitron', sans-serif; font-size: 12px;
            cursor: pointer; border-radius: 4px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .video-btn:hover, .video-btn.active {
            background: var(--digit-color); color: #000;
            box-shadow: 0 0 15px var(--digit-color);
            border-color: var(--digit-color);
        }

        /* ANIMÁLT CALL TO ACTION */
        .call-to-action {
            background: linear-gradient(90deg, rgba(206,17,38,0.1), rgba(0,135,81,0.1));
            border: 1px solid var(--border-glow);
            padding: 30px; text-align: center; border-radius: 15px; margin: 40px 0;
            position: relative; overflow: hidden;
        }
        .cta-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 42px);
            font-weight: 900;
            letter-spacing: 12px;
            color: white;
            animation: textGlow 2.5s infinite ease-in-out;
            display: block;
        }

        /* FACEBOOK REEL BLOKK */
        .fb-video-container {
            display: flex; flex-direction: column; align-items: center;
            margin: 40px 0; padding: 20px;
            background: rgba(0, 242, 255, 0.05);
            border-radius: 15px; border: 1px dashed var(--border-glow);
        }
        .fb-video-wrapper {
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px; overflow: hidden; line-height: 0;
        }

        footer { padding: 40px; font-size: 11px; opacity: 0.4; letter-spacing: 2px; text-align: center; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <img src="og-image.png" alt="Manifestum 2026" class="hero-img">
    
    <div class="status-text animate delay-1">A rendszerváltás még...</div>

    <div id="countdown" class="animate delay-2">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate delay-3">
        <h1 class="tricolor-text animate delay-3">
            "A magyar név megint szép lesz, <br> 
            Méltó régi nagy hiréhez"
        </h1>

        <div class="video-container animate delay-5">
            <div class="main-video-wrapper">
                <iframe id="videoPlayer" src="https://www.youtube.com/embed/fhh1hnU6yus" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-nav">
                <button class="video-btn active" onclick="changeVideo('fhh1hnU6yus', this)">Programbemutató</button>
                <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
                <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
                <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
            </div>
        </div>

        <div class="call-to-action animate delay-5">
            <span class="cta-text">RENDSZERVÁLTÁS</span>
        </div>

        <div class="fb-video-container animate delay-5">
            <h3 style="font-family: 'Orbitron'; font-size: 14px; margin-bottom: 20px; color: var(--digit-color);">Kiemelt üzenet</h3>
            <div class="fb-video-wrapper">
                <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1520302922394544%2F&show_text=true&width=267&t=0" width="267" height="591" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
        </div>

        <h1 class="animate delay-5" style="margin-top: 50px; font-size: clamp(30px, 8vw, 65px);">2026. ÁPRILIS 12.</h1>
        <p class="animate delay-5" style="text-align: center; letter-spacing: 5px; font-family: 'Orbitron'; color: var(--digit-color); font-weight: bold;">VISSZAVESSZÜK A HAZÁNKAT!</p>
    </article>

    <footer class="animate delay-5">© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!"; return; }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
