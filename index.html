<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --green: #00ff73; --dark-green: #00843d; --black: #1a1a1a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; color: var(--black); overflow-x: hidden; width: 100%; }

        /* --- TELJES KÉPERNYŐS HERO + VHS EFFEKT --- */
        .hero { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #fff;
            position: relative; overflow: hidden;
            background: linear-gradient(rgba(5, 15, 30, 0.85), rgba(5, 15, 30, 0.85)), 
                        url('este-parlament-budapest-naplemente-latnivalo-orszaghaz-korona-budapest-duna-csodalatosmagyarorszag.jpg') no-repeat center center;
            background-size: cover; background-attachment: fixed;
        }

        .hero::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none; animation: vhs-flicker 0.1s infinite; z-index: 5;
        }

        @keyframes vhs-flicker { 0% { opacity: 0.3; } 50% { opacity: 0.5; } 100% { opacity: 0.3; } }

        @keyframes vhs-glitch {
            0%, 90%, 100% { transform: translate(0); opacity: 0.9; text-shadow: none; }
            91% { transform: translate(-2px, 1px); opacity: 1; text-shadow: 2px 0 var(--red), -2px 0 var(--green); }
            95% { transform: translate(-5px, 0); opacity: 1; text-shadow: 3px 0 #fff; }
        }

        /* FŐCÍM OPTIMALIZÁLÁSA */
        .main-title {
            font-size: clamp(32px, 10vw, 130px); font-weight: 900; 
            letter-spacing: clamp(4px, 2vw, 35px); /* Mobilon szűkebb */
            margin-bottom: 20px; text-transform: uppercase; 
            animation: vhs-glitch 3s infinite; position: relative; z-index: 10;
            padding: 0 10px; box-sizing: border-box; width: 100%;
        }

        #target-date { 
            font-size: clamp(12px, 2vw, 20px); font-weight: 700; letter-spacing: 6px; color: var(--red); 
            margin-bottom: 40px; text-transform: uppercase; z-index: 10;
        }
        
        /* TIMER OPTIMALIZÁLÁSA MOBILRA */
        .timer { 
            display: flex; align-items: center; justify-content: center;
            gap: clamp(2px, 1.5vw, 15px); z-index: 10; width: 100%;
        }
        .unit { display: flex; flex-direction: column; align-items: center; flex: 1; max-width: 80px; }
        .val { font-size: clamp(38px, 11vw, 190px); font-weight: 900; line-height: 0.8; animation: vhs-glitch 4.5s infinite; }
        .sep { font-size: clamp(25px, 8vw, 120px); font-weight: 900; opacity: 0.5; padding-bottom: 15px; }
        .label { font-size: clamp(9px, 1.5vw, 16px); font-weight: 900; letter-spacing: 2px; margin-top: 15px; color: var(--green); }
        
        /* TARTALOM */
        .container { width: 100%; max-width: 1300px; padding: 60px 20px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        .section-title { font-size: clamp(28px, 6vw, 75px); font-weight: 900; margin-bottom: 40px; text-transform: uppercase; border-bottom: 10px solid var(--dark-green); line-height: 0.9; align-self: flex-start; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 100%; }

        .card { text-decoration: none; color: inherit; display: none; flex-direction: column; }
        .card.visible { display: flex; animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .img-box { width: 100%; overflow: hidden; background: #000; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .tag { font-size: 11px; font-weight: 900; color: var(--dark-green); text-transform: uppercase; margin: 12px 0 5px; display: block; }
        
        .feat { grid-column: span 1.5; margin-bottom: 20px; }
        .feat .img-box { height: clamp(250px, 40vh, 550px); }
        .feat h2 { font-size: clamp(20px, 4vw, 38px); font-weight: 900; margin: 10px 0; line-height: 1.1; }
        
        .norm { border-top: 1px solid var(--black); padding-top: 20px; }
        .norm .img-box { height: 200px; }
        .norm h3 { font-size: 17px; font-weight: 700; margin: 0; line-height: 1.3; }

        #load-more {
            margin-top: 50px; padding: 18px 45px; font-size: 13px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 3px; background: var(--black); color: #fff; border: none; cursor: pointer; display: none;
        }

        @media (max-width: 1000px) { 
            .grid { grid-template-columns: 1fr; } 
            .feat { grid-column: span 1; } 
            .hero { background-attachment: scroll; } /* Mobilon a fixed háttér néha akad */
            .main-title { letter-spacing: 4px; }
        }
    </style>
</head>
<body>

<section class="hero">
    <h1 class="main-title">RENDSZERVÁLTÁS</h1>
    <div id="target-date">2026. ÁPRILIS 12.</div>
    <div class="timer">
        <div class="unit"><span class="val" id="d">00</span><span class="label">NAP</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="h">00</span><span class="label">ÓRA</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="m">00</span><span class="label">PERC</span></div><span class="sep">:</span>
        <div class="unit"><span class="val" id="sec">00</span><span class="label">MP</span></div>
    </div>
</section>

<div class="container">
    <h2 class="section-title">A Hírek</h2>
    <div id="feed" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px; font-weight: 700;">BETÖLTÉS...</div>
    </div>
    <button id="load-more">További hírek</button>
</div>

<script>
    const target = new Date("April 12, 2026 00:00:00").getTime();
    function update() {
        const dist = target - new Date().getTime();
        if (dist < 0) return;
        document.getElementById('d').innerText = String(Math.floor(dist / 864e5)).padStart(2, '0');
        document.getElementById('h').innerText = String(Math.floor((dist % 864e5) / 36e5)).padStart(2, '0');
        document.getElementById('m').innerText = String(Math.floor((dist % 36e5) / 6e4)).padStart(2, '0');
        document.getElementById('sec').innerText = String(Math.floor((dist % 6e4) / 1e3)).padStart(2, '0');
    }
    setInterval(update, 1000); update();

    let currentItems = 0;
    const itemsPerPage = 6;

    async function load() {
        const src = [
            { u: 'https://rss.app/feeds/hv8SSk6d10Wxx8Ow.xml', l: 'BalPest' },
            { u: 'https://rss.app/feeds/Y48g2xHrC3dcbp1S.xml', l: 'Kontroll' },
            { u: 'https://rss.app/feeds/zbfBHxHr26BwH0c6.xml', l: 'Magyar Hang' },
            { u: 'https://rss.app/feeds/EEzq7Mv3ciHDZWz6.xml', l: 'Juhász Péter' },
            { u: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC0Zp9e3y-Wz7S3N_n8t06sA', l: 'Kontroll TV' }
        ];
        
        const grid = document.getElementById('feed');
        const btn = document.getElementById('load-more');
        
        try {
            const results = await Promise.all(src.map(async (s) => {
                try {
                    const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.u)}`);
                    const d = await r.json();
                    return d.status === 'ok' ? d.items.map(it => ({
                        link: it.link, title: it.title, label: s.l, ts: new Date(it.pubDate).getTime(),
                        img: it.thumbnail || (it.enclosure && it.enclosure.link) || 'https://via.placeholder.com/800x600/000/fff?text=Hír'
                    })) : [];
                } catch (e) { return []; }
            }));

            let all = results.flat().sort((a, b) => b.ts - a.ts);
            if (all.length > 15) all = all.slice(0, all.length - 15);

            grid.innerHTML = '';
            all.forEach((n, i) => {
                const isFeat = (i % 8 < 1); // Ritkább kiemelt mobilon
                const card = document.createElement('a');
                card.href = n.link; card.target = "_blank"; card.className = `card ${isFeat ? 'feat' : 'norm'}`;
                card.innerHTML = `
                    <div class="img-box"><img src="${n.img}" loading="lazy"></div>
                    <span class="tag">${n.label}</span>
                    ${isFeat ? `<h2>${n.title}</h2>` : `<h3>${n.title}</h3>`}
                `;
                grid.appendChild(card);
            });

            const cards = document.querySelectorAll('.card');
            function showNext() {
                const limit = currentItems + itemsPerPage;
                cards.forEach((c, idx) => { if (idx < limit) c.classList.add('visible'); });
                currentItems = limit;
                btn.style.display = (currentItems >= cards.length) ? 'none' : 'block';
            }
            btn.onclick = showNext;
            showNext();

        } catch (e) { grid.innerHTML = 'Sikertelen szinkronizálás.'; }
    }
    load();
</script>
</body>
</html>
