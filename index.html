<body>

    <div class="content">
        <div class="countdown-container">
            <div id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">NAP</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">√ìRA</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">PERC</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">M√ÅSODPERC</span>
                </div>
            </div>
            <p id="message"></p> 
        </div>

        </div>

    <script>
        const targetDate = new Date("April 12, 2026 00:00:00").getTime();
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const formatTime = (time) => time < 10 ? "0" + time : time;

            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "00:00:00:00";
                // Itt megjelenhetne egy √ºzenet, ha a message elemet nem rejtetted el:
                // document.getElementById("message").innerHTML = "A c√©ld√°tum el√©rkezett! üöÄ";
            }
        }, 1000);
    </script>
