<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.82);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: scale(1.05); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* AMBILIGHT HÁTTÉR EFFEKT */
        .video-bg-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #000;
        }

        #bg-video-iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 120vw; height: 120vh; /* Nagyobb, hogy a széleken is kitöltsön */
            transform: translate(-50%, -50%);
            border: none;
            opacity: 0.6;
            filter: blur(60px) brightness(0.7) contrast(1.2); /* Erős blur a hangulathoz */
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 20%, var(--bg-blue-overlay) 100%);
            z-index: -1;
        }

        /* NAVIGÁCIÓ */
        header {
            width: 100%;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .nav-container { display: flex; justify-content: center; gap: 20px; }

        .menu-item { position: relative; }

        .menu-trigger {
            background: transparent;
            border: 1px solid var(--digit-color);
            color: var(--digit-color);
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s ease;
        }

        .menu-trigger:hover, .menu-trigger.active {
            background: var(--digit-color);
            color: #000;
            box-shadow: 0 0 25px var(--digit-color);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; left: 50%;
            transform: translateX(-50%);
            background: rgba(1, 10, 25, 0.95);
            border: 1px solid var(--digit-color);
            min-width: 260px;
            margin-top: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .dropdown-menu.show { display: block; animation: pageReveal 0.4s ease-out; }

        .dropdown-menu button {
            width: 100%;
            padding: 18px;
            background: none; border: none;
            color: #fff; text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px; text-transform: uppercase;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dropdown-menu button:hover {
            background: rgba(0, 242, 255, 0.2);
            padding-left: 25px;
        }

        /* CONTENT */
        .hero-section { text-align: center; margin: 40px 0; z-index: 10; }

        .target-date-label {
            font-size: clamp(28px, 7vw, 50px);
            letter-spacing: 15px;
            color: var(--digit-color);
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.8);
        }

        .status-text {
            font-size: 14px; letter-spacing: 6px;
            text-transform: uppercase; margin: 15px 0;
        }

        #giant-countdown {
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; color: #fff;
            font-size: clamp(50px, 15vw, 170px);
            text-shadow: 0 0 40px var(--digit-color);
        }

        .separator { margin: 0 10px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.1; } }

        .labels {
            display: flex; justify-content: center;
            gap: clamp(40px, 12vw, 130px);
            color: var(--digit-color);
            font-size: 10px; text-transform: uppercase;
            letter-spacing: 4px; opacity: 0.8;
        }

        .main-container {
            width: 95%; max-width: 960px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            border-top: 4px solid var(--hungarian-red);
            border-bottom: 4px solid var(--hungarian-green);
            padding: 30px;
            margin-bottom: 80px;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }

        .main-video-wrapper {
            width: 100%; aspect-ratio: 16/9;
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-bottom: 40px;
            background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .main-video { width: 100%; height: 100%; }

        .glass-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 50px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quote { font-size: clamp(14px, 3.5vw, 26px); line-height: 2; letter-spacing: 3px; }

        .glitch-text {
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-1px, 0.5px); }
            66% { transform: translate(1px, -0.5px); }
        }

        footer { padding: 50px; opacity: 0.5; font-size: 10px; letter-spacing: 5px; }

        @media (max-width: 600px) {
            .nav-container { gap: 10px; }
            .menu-trigger { padding: 10px 15px; font-size: 9px; }
            .labels { gap: clamp(30px, 14vw, 80px); }
        }
    </style>
</head>
<body>

    <div class="video-bg-wrapper">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/7IC-7l9JOcQ?autoplay=1&mute=1&loop=1&playlist=7IC-7l9JOcQ&controls=0&modestbranding=1&iv_load_policy=3" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('tisza-menu', this)">Tisza Párt ▼</button>
                <div id="tisza-menu" class="dropdown-menu">
                    <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                    <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                    <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
                    <button onclick="changeVideo('H7oLDNKE9vM')">Orbán Anita</button>
                    <button onclick="changeVideo('cHXHJYQDiq0')">Kapitány István</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('influ-menu', this)">Influenszerek ▼</button>
                <div id="influ-menu" class="dropdown-menu">
                    <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                    <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="status-text glitch-text">Rendszerváltás még:</div>

        <div id="giant-countdown">
            <span id="days">000</span><span class="separator">:</span>
            <span id="hours">00</span><span class="separator">:</span>
            <span id="minutes">00</span><span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="labels">
            <span>Nap</span><span>Óra</span><span>Perc</span><span>Mp</span>
        </div>
    </div>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ!
            </div>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const triggers = document.querySelectorAll('.menu-trigger');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');

            menus.forEach(m => m.classList.remove('show'));
            triggers.forEach(t => t.classList.remove('active'));

            if (!isOpen) {
                target.classList.add('show');
                btn.classList.add('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.querySelectorAll('.menu-trigger').forEach(t => t.classList.remove('active'));
            }
        }

        // SZINKRONIZÁLT VÁLTÁS
        function changeVideo(videoId) {
            const timestamp = new Date().getTime(); // Cache busting megelőzése, ha ugyanazt töltjük újra
            
            // Fő lejátszó (hanggal)
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0`;
            
            // Háttér Ambilight (néma, loop)
            // A playlist paraméter elengedhetetlen a YouTube loop-hoz
            document.getElementById('bg-video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&iv_load_policy=3&start=0`;
            
            window.scrollTo({ top: document.querySelector('header').offsetHeight, behavior: 'smooth' });
        }

        // VISSZASZÁMLÁLÓ
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!";
                document.getElementById("giant-countdown").innerHTML = "00:00:00:00";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
