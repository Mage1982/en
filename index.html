<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyirigabor.hu - Minimál</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="nyg.png">
    <link rel="icon" href="nyg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="nyg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- ALAP STÍLUSOK --- */

        body {
            background-color: #000; /* Fekete háttér */
            color: #fff; /* Fehér betűszín */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Szöveges tartalom konténer */
        .content {
            text-align: center;
        }

        /* nyirigabor.hu stílusa - Kisebb és hajszálvékony */
        .domain {
            font-size: 2em; /* Méret */
            font-weight: 300; /* Hajszálvékony (Light) */
            font-style: italic; 
            color: #fff;
            margin-bottom: 20px; /* Távolság a telefonszámtól */
        }
        
        /* --- TELEFONSZÁM STÍLUSA --- */
        
        .contact-info {
            margin-bottom: 20px; /* Távolság az ikonoktól */
        }
        
        .phone-link {
            font-size: 1.2em; /* Kicsit nagyobb, mint a domain */
            font-weight: 300; /* Hajszálvékony */
            color: #fff;
            text-decoration: none; /* Aláhúzás eltávolítása */
            display: inline-flex; /* Az ikon és a szöveg egy sorban */
            align-items: center;
            gap: 10px; /* Távolság az ikon és a szám között */
            transition: color 0.3s;
        }
        
        .phone-link:hover {
            color: #ffcc00; /* Enyhe sárga hover szín */
        }

        /* --- KÖZÖSSÉGI IKONOK STÍLUSA --- */

        .social-icons {
            display: flex;
            gap: 20px; /* Ikonok közötti távolság */
            margin-top: 0;
        }

        .icon-link {
            display: block;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icon {
            font-size: 3em; /* Ikon mérete */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Enyhe árnyék */
        }

        /* Hover effektek */
        .icon-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Erősebb árnyék */
        }
        .icon-link.instagram:hover {
            color: #E1306C; /* Instagram márkaszín */
        }
        .icon-link.facebook:hover {
            color: #4267B2; /* Facebook márkaszín */
        }
        .icon-link.blogger:hover {
            color: #FF7300; /* Blogger/narancs szín */
        }

    </style>
</head>
<body>

    <div class="content">
        <div class="domain">
            nyirigabor.hu
        </div>
        
        <div class="contact-info">
            <a href="tel:+36205018184" class="phone-link">
                <i class="fas fa-phone"></i> 
                +36 20 501 8184
            </a>
        </div>
        
    </div>
    
    <div class="social-icons">
        
        <a href="https://www.facebook.com/nyiri.gabee" target="_blank" class="icon-link facebook">
            <i class="fab fa-facebook-f social-icon"></i>
        </a>

        <a href="https://www.instagram.com/nyirigabee/" target="_blank" class="icon-link instagram">
            <i class="fab fa-instagram social-icon"></i>
        </a>
        
    </div>

</body>
</html>
