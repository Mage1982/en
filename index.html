<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(1, 5, 15, 0.85);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        @keyframes pageReveal {
            0% { opacity: 0; transform: scale(1.02); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: pageReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* AMBILIGHT HÁTTÉR */
        .video-bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }

        #bg-video-iframe {
            position: absolute; top: 50%; left: 50%;
            width: 115vw; height: 115vh;
            transform: translate(-50%, -50%);
            border: none; opacity: 0.55;
            filter: blur(50px) brightness(0.6) contrast(1.2);
            pointer-events: none;
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 10%, var(--bg-blue-overlay) 100%);
            z-index: -1;
        }

        /* NAVIGÁCIÓ */
        header {
            width: 100%; padding: 15px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .nav-container { display: flex; justify-content: center; gap: 15px; }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 10px 20px;
            font-family: 'Orbitron', sans-serif; font-size: 10px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-trigger:hover, .menu-trigger.active {
            background: var(--digit-color); color: #000;
            box-shadow: 0 0 20px var(--digit-color);
        }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(1, 10, 25, 0.98);
            border: 1px solid var(--digit-color); min-width: 240px;
            margin-top: 10px; box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .dropdown-menu.show { display: block; animation: pageReveal 0.3s ease-out; }

        .dropdown-menu button {
            width: 100%; padding: 15px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 10px; text-transform: uppercase; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dropdown-menu button:hover { background: rgba(0, 242, 255, 0.2); }

        /* VISSZASZÁMLÁLÓ - ÖSSZEHANGOLVA */
        .hero-section { text-align: center; margin: 30px 0; z-index: 10; width: 100%; }

        .target-date-label {
            font-size: clamp(24px, 6vw, 46px); letter-spacing: 12px;
            color: var(--digit-color); font-weight: 900;
            text-shadow: 0 0 25px rgba(0, 242, 255, 0.7);
        }

        .status-text {
            font-size: clamp(10px, 2vw, 14px); letter-spacing: 4px;
            text-transform: uppercase; margin: 10px 0 25px; opacity: 0.8;
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: flex-start;
            gap: 0; /* A separatorok adják a közt */
        }

        .time-unit {
            display: flex; flex-direction: column; align-items: center;
            min-width: clamp(60px, 18vw, 180px);
        }

        .time-value {
            font-weight: 900; color: #fff;
            font-size: clamp(40px, 13vw, 150px);
            text-shadow: 0 0 40px var(--digit-color);
            line-height: 1;
        }

        .time-label {
            color: var(--digit-color); font-size: clamp(8px, 1.5vw, 12px);
            text-transform: uppercase; letter-spacing: 3px;
            margin-top: 10px; opacity: 0.8;
        }

        .separator {
            font-weight: 900; color: #fff;
            font-size: clamp(30px, 10vw, 120px);
            line-height: 0.8; padding: 0 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.1; } }

        /* KONTÉNER */
        .main-container {
            width: 95%; max-width: 940px;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            border-top: 4px solid var(--hungarian-red);
            border-bottom: 4px solid var(--hungarian-green);
            padding: 25px; margin-bottom: 60px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .main-video-wrapper {
            width: 100%; aspect-ratio: 16/9;
            border: 1px solid rgba(0, 242, 255, 0.2);
            margin-bottom: 30px; background: #000;
        }

        .main-video { width: 100%; height: 100%; }

        .glass-box {
            background: rgba(255, 255, 255, 0.02); padding: 40px 20px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quote { font-size: clamp(14px, 3.2vw, 22px); line-height: 1.8; letter-spacing: 2px; }

        .glitch-text {
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-1px, 0.5px); }
            66% { transform: translate(1px, -0.5px); }
        }

        footer { padding: 40px; opacity: 0.4; font-size: 9px; letter-spacing: 4px; }

        @media (max-width: 600px) {
            .nav-container { gap: 8px; }
            .menu-trigger { padding: 8px 12px; font-size: 8px; }
            .time-unit { min-width: 20vw; }
        }
    </style>
</head>
<body>

    <div class="video-bg-wrapper">
        <iframe id="bg-video-iframe" src="https://www.youtube.com/embed/7IC-7l9JOcQ?autoplay=1&mute=1&loop=1&playlist=7IC-7l9JOcQ&controls=0&modestbranding=1&iv_load_policy=3" allow="autoplay"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="nav-container">
            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('tisza-menu', this)">Tisza Párt ▼</button>
                <div id="tisza-menu" class="dropdown-menu">
                    <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                    <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                    <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
                    <button onclick="changeVideo('H7oLDNKE9vM')">Orbán Anita</button>
                    <button onclick="changeVideo('cHXHJYQDiq0')">Kapitány István</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-trigger" onclick="toggleMenu('influ-menu', this)">Influenszerek ▼</button>
                <div id="influ-menu" class="dropdown-menu">
                    <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                    <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="target-date-label">2026. 04. 12.</div>
        <div class="status-text glitch-text">Rendszerváltás még:</div>

        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-value" id="days">000</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-video-wrapper">
            <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ!
            </div>
        </div>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        function toggleMenu(menuId, btn) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const triggers = document.querySelectorAll('.menu-trigger');
            const target = document.getElementById(menuId);
            const isOpen = target.classList.contains('show');

            menus.forEach(m => m.classList.remove('show'));
            triggers.forEach(t => t.classList.remove('active'));

            if (!isOpen) {
                target.classList.add('show');
                btn.classList.add('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.querySelectorAll('.menu-trigger').forEach(t => t.classList.remove('active'));
            }
        }

        function changeVideo(videoId) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0`;
            document.getElementById('bg-video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&iv_load_policy=3&start=0`;
            window.scrollTo({ top: document.querySelector('header').offsetHeight, behavior: 'smooth' });
        }

        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
