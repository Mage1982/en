<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(2, 10, 30, 0.88);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --nav-bg: rgba(1, 3, 10, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #01030a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* VIDEO BACK & OVERLAY */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none; opacity: 0.4;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--bg-blue-overlay) 0%, #01030a 100%);
            z-index: -1;
        }

        /* NAVIGATION MENU */
        header {
            width: 100%;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(1, 3, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            display: flex;
            justify-content: center;
        }

        .menu-container {
            width: 95%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: 1px solid var(--digit-color);
            color: var(--digit-color);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .dropbtn:hover {
            background: var(--digit-color);
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--nav-bg);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            border: 1px solid var(--digit-color);
            margin-top: 5px;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .dropdown-content button:hover {
            background: rgba(0, 242, 255, 0.2);
            color: var(--digit-color);
        }

        .dropdown:hover .dropdown-content { display: block; }

        /* GIANT DIGITAL COUNTDOWN */
        .hero-section {
            text-align: center;
            margin-top: 2vh;
            width: 100%;
            padding: 20px;
        }

        .status-header {
            font-size: clamp(14px, 3vw, 22px);
            letter-spacing: 8px;
            color: var(--digit-color);
            text-transform: uppercase;
        }

        #giant-countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--digit-color);
            margin: 20px 0;
            font-size: clamp(40px, 12vw, 150px);
            line-height: 1;
        }

        .separator {
            margin: 0 10px;
            padding-bottom: 20px; /* Optikai igazítás a számokhoz */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .labels-container {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 8vw, 100px);
            margin-top: -10px;
            margin-bottom: 40px;
            opacity: 0.6;
            color: var(--digit-color);
            letter-spacing: 4px;
            font-size: clamp(8px, 1.5vw, 14px);
            text-transform: uppercase;
        }

        /* MAIN CONTAINER */
        .main-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(25px);
            border-bottom: 4px solid var(--hungarian-green);
            border-top: 4px solid var(--hungarian-red);
            padding: clamp(15px, 4vw, 50px);
            margin-bottom: 80px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .main-video {
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid rgba(0, 242, 255, 0.4);
            background: #000;
        }

        /* GLASS QUOTE */
        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 0;
        }

        .quote {
            font-size: clamp(14px, 3.5vw, 24px);
            font-weight: 700;
            line-height: 1.6;
            letter-spacing: 2px;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .glitch-text {
            animation: glitch 2s linear infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        /* MOBILE MENU ADAPTATION */
        @media (max-width: 600px) {
            .nav-links { width: 100%; justify-content: space-around; }
            .dropbtn { padding: 10px 10px; font-size: 10px; }
            #giant-countdown { font-size: clamp(35px, 15vw, 70px); }
            .separator { margin: 0 2px; }
        }

        footer { padding: 40px; opacity: 0.3; font-size: 9px; letter-spacing: 4px; text-align: center; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0&disablekb=1&modestbranding=1" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <header>
        <div class="menu-container">
            <div class="nav-links">
                <div class="dropdown">
                    <button class="dropbtn">Tisza Párt ▼</button>
                    <div class="dropdown-content">
                        <button onclick="changeVideo('7IC-7l9JOcQ')">ÉLŐ: Rendszerváltás</button>
                        <button onclick="changeVideo('EpebxMhRi7g')">A program</button>
                        <button onclick="changeVideo('m0XWP6B5nfU')">Csézy</button>
                        <button onclick="changeVideo('H7oLDNKE9vM')">Orbán Anita</button>
                        <button onclick="changeVideo('cHXHJYQDiq0')">Kapitány István</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Elemzők ▼</button>
                    <div class="dropdown-content">
                        <button onclick="changeVideo('ApQLK2-mB0w')">Juhi</button>
                        <button onclick="changeVideo('fsv5WlC1oLE')">Fókuszcsoport</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="status-header glitch-text">Még ennyi idő a rendszerváltásig</div>
        
        <div id="giant-countdown">
            <span id="days">000</span>
            <span class="separator">:</span>
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        
        <div class="labels-container">
            <span>Nap</span>
            <span>Óra</span>
            <span>Perc</span>
            <span>Mp</span>
        </div>
    </div>

    <div class="main-container">
        <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/7IC-7l9JOcQ" frameborder="0" allowfullscreen></iframe>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ!
            </div>
        </div>

        <h2 style="text-align: center; letter-spacing: 12px; font-size: clamp(20px, 5vw, 40px); margin-top: 50px; opacity: 0.9; color: var(--digit-color);">2026. 04. 12.</h2>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-header").innerText = "A VÁLTOZÁS ELINDULT!";
                document.getElementById("giant-countdown").innerHTML = "00:00:00:00";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            // Automatikusan felgördít a videóhoz, ha mobilon vagyunk
            document.getElementById('videoPlayer').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
