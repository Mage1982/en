<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDSZERVÁLTÁS! Visszaszámlálás</title>
    <style>
        /* A neon stílushoz illő, erősebb, telítettebb trikolór színek */
        :root {
            --neon-red: #FF3333; 
            --neon-white: #FFFFFF; 
            --neon-green: #33FF33; 
            --dark-background: #000000; 
        }

        body {
            background-color: var(--dark-background);
            color: var(--neon-white);
            font-family: 'Consolas', 'Monospace', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }

        #title {
            font-size: 8vw;
            font-weight: 900;
            margin-bottom: 5vh;
            letter-spacing: 0.1em;
            /* A címen is dinamikus glow lesz, a JavaScript állítja a színt */
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        #countdown {
            font-size: 8vw;
            line-height: 1.2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1vw;
            transition: color 0.5s ease, text-shadow 0.5s ease; /* Átmenet a színváltáshoz */
        }

        .value {
            font-size: 1em; 
            font-weight: bold;
            line-height: 1; 
        }

        .label {
            font-size: 0.25em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: -0.1em;
            line-height: 1;
        }

        /* Külön osztályok a színekhez és az izzáshoz */
        .color-red {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red), 0 0 15px var(--neon-red), 0 0 25px var(--neon-red);
        }

        .color-white {
            color: var(--neon-white);
            text-shadow: 0 0 5px var(--neon-white), 0 0 15px var(--neon-white), 0 0 25px var(--neon-white);
        }

        .color-green {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green), 0 0 25px var(--neon-green);
        }

        /* Kötőjel/Elválasztó stílus */
        .separator {
            color: #444;
            display: block;
            font-size: 1em;
            line-height: 1.1;
            margin: 0 0.5vw;
            text-shadow: none;
            align-self: flex-start; 
        }

    </style>
</head>
<body>

    <div id="title">RENDSZERVÁLTÁS!</div>

    <div id="countdown">
        <div class="segment" id="days-segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="hours-segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="minutes-segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="seconds-segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <script>
        // Cél dátum: 2026. április 12. Éjfél
        const targetDate = new Date("2026-04-12T00:00:00").getTime();
        
        // Színpaletta és a szegmensek ID-i
        const colors = ['color-red', 'color-white', 'color-green'];
        const segments = ['days-segment', 'hours-segment', 'minutes-segment'];
        const titleElement = document.getElementById('title');
        let colorIndex = 0; // Kezdő pozíció: Piros-Fehér-Zöld

        // Színváltó funkció
        const changeColors = () => {
            // Cím színének beállítása (forog a színeken)
            const titleColorClass = colors[colorIndex];
            titleElement.className = titleColorClass; 

            // Szegmensek színének beállítása
            for (let i = 0; i < segments.length; i++) {
                const element = document.getElementById(segments[i]);
                // Színkiosztás: (index + i) % 3 a ciklikus váltáshoz
                const colorClass = colors[(colorIndex + i) % 3]; 
                
                // Csak a szükséges osztályt tartja meg
                element.className = 'segment ' + colorClass; 
            }
            
            // Másodpercek: mindig fehér, de a fényreklám-hatás részeként a text-shadow is változik 
            const secondsSegment = document.getElementById('seconds-segment');
            secondsSegment.className = 'segment color-white';

            // Index léptetése a következő színkiosztáshoz
            colorIndex = (colorIndex + 1) % colors.length;
        };

        // Visszaszámláló logikája
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Kiszámítások
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Megjelenítés
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div style='font-size: 0.5em; color: var(--neon-red);'>A VISSZASZÁMLÁLÁS LEJÁRT!</div>";
                titleElement.innerText = "RENDSZERVÁLTÁS!";
                clearInterval(countdownInterval);
                clearInterval(colorInterval);
                return;
            }

            // Két számjegyű formátum
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        // Visszaszámláló indítása (másodpercenként)
        updateCountdown(); 
        const countdownInterval = setInterval(updateCountdown, 1000); 

        // Színváltó indítása (például 1 másodpercenként)
        changeColors();
        const colorInterval = setInterval(changeColors, 1000); 
    </script>

</body>
</html>
