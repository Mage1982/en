<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDSZERVÁLTÁS! Visszaszámlálás</title>
    <style>
        /* Trikolór színek, kiemelve a kontraszt miatt */
        :root {
            --color-red: #E60000;      /* Erős piros */
            --color-green: #008000;    /* Erős zöld */
            --color-contrast: #333333; /* Sötét szín a fehér helyett, a kontrasztért */
            --light-background: #FFFFFF; /* Fehér háttér */
        }

        body {
            background-color: var(--light-background);
            color: var(--color-contrast); /* Alapértelmezett szövegszín sötétszürke */
            font-family: 'Consolas', 'Monospace', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }

        #title {
            font-size: 8vw;
            font-weight: 900;
            margin-bottom: 5vh;
            letter-spacing: 0.1em;
            transition: color 3s ease, text-shadow 3s ease; 
        }

        #countdown {
            font-size: 8vw;
            line-height: 1.2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1vw;
            transition: color 3s ease, text-shadow 3s ease; 
        }

        .value {
            font-size: 1em; 
            font-weight: bold;
            line-height: 1; 
        }

        .label {
            font-size: 0.25em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: -0.1em;
            line-height: 1;
        }

        /* Külön osztályok a színekhez és az izzáshoz */
        .color-red {
            color: var(--color-red);
            text-shadow: 0 0 4px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.5); 
        }

        .color-contrast {
            color: var(--color-contrast);
            text-shadow: 0 0 4px rgba(51, 51, 51, 0.3); /* Halvány sötét "glow" */
        }

        .color-green {
            color: var(--color-green);
            text-shadow: 0 0 4px rgba(0, 128, 0, 0.8), 0 0 10px rgba(0, 128, 0, 0.5);
        }

        /* Kötőjel/Elválasztó stílus */
        .separator {
            color: #AAAAAA; /* Középszürke */
            display: block;
            font-size: 1em;
            line-height: 1.1;
            margin: 0 0.5vw;
            text-shadow: none;
            align-self: flex-start; 
        }

    </style>
</head>
<body>

    <div id="title">RENDSZERVÁLTÁS!</div>

    <div id="countdown">
        <div class="segment" id="days-segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="hours-segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="minutes-segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment" id="seconds-segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <script>
        // Cél dátum: 2026. április 12. Éjfél
        const targetDate = new Date("2026-04-12T00:00:00").getTime();
        
        // Színpaletta: Piros, Kontrasztos sötét (a fehér sáv helyett), Zöld
        const colors = ['color-red', 'color-contrast', 'color-green'];
        const segments = ['days-segment', 'hours-segment', 'minutes-segment'];
        const titleElement = document.getElementById('title');
        let colorIndex = 0; 

        // Színváltó funkció
        const changeColors = () => {
            // Cím színének beállítása
            const titleColorClass = colors[colorIndex];
            titleElement.className = titleColorClass; 

            // Szegmensek színének beállítása (Piros - Kontrasztos sötét - Zöld)
            for (let i = 0; i < segments.length; i++) {
                const element = document.getElementById(segments[i]);
                const colorClass = colors[(colorIndex + i) % 3]; 
                element.className = 'segment ' + colorClass; 
            }
            
            // Másodpercek: Kontrasztos sötét (fekete helyett)
            const secondsSegment = document.getElementById('seconds-segment');
            secondsSegment.className = 'segment color-contrast';

            // Index léptetése a következő színkiosztáshoz
            colorIndex = (colorIndex + 1) % colors.length;
        };

        // Visszaszámláló logikája
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Kiszámítások
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Megjelenítés
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div style='font-size: 0.5em; color: var(--color-red);'>A VISSZASZÁMLÁLÁS LEJÁRT!</div>";
                titleElement.innerText = "RENDSZERVÁLTÁS!";
                clearInterval(countdownInterval);
                clearInterval(colorInterval);
                return;
            }

            // Két számjegyű formátum
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        // Visszaszámláló indítása (másodpercenként)
        updateCountdown(); 
        const countdownInterval = setInterval(updateCountdown, 1000); 

        // Színváltó indítása: 3000 ms = 3 másodperc
        changeColors();
        const colorInterval = setInterval(changeColors, 3000); 
    </script>

</body>
</html>
