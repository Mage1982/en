<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>RENDSZERVÁLTÁS 2026</title>

    <meta property="og:title" content="RENDSZERVÁLTÁS 2026">
    <meta property="og:image" content="https://rendszer-valtas.hu/social.jpg">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --digit-color: #00f2ff;
            --bg-overlay: rgba(0, 8, 20, 0.65);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --neon-glow: 0 0 30px rgba(0, 242, 255, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            /* TŰÉLES HÁTTÉR - FIXÁLT SOCIAL.PNG */
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('social.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            width: 100%; padding: 20px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--digit-color);
        }

        .nav-container { display: flex; justify-content: center; gap: clamp(10px, 3vw, 30px); }

        .menu-trigger {
            background: transparent; border: 1px solid var(--digit-color);
            color: var(--digit-color); padding: 12px 24px;
            font-family: 'Orbitron', sans-serif; font-size: clamp(10px, 1.2vw, 13px);
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .menu-trigger:hover { background: var(--digit-color); color: #000; box-shadow: var(--neon-glow); }

        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 50%;
            transform: translateX(-50%); background: rgba(0, 10, 30, 0.98);
            border: 1px solid var(--digit-color); width: 350px; margin-top: 10px;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-menu button {
            width: 100%; padding: 18px; background: none; border: none;
            color: #fff; text-align: left; font-family: 'Orbitron', sans-serif;
            font-size: 11px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .dropdown-menu button:hover { background: rgba(0, 242, 255, 0.1); color: var(--digit-color); }

        /* HATALMAS VISSZASZÁMLÁLÓ */
        .hero-section { text-align: center; margin: clamp(40px, 8vh, 100px) 0; width: 100%; padding: 0 15px; }
        
        .target-label {
            font-size: clamp(12px, 1.5vw, 18px); letter-spacing: 6px; color: var(--digit-color);
            margin-bottom: 30px; text-transform: uppercase; font-weight: 700;
        }

        .countdown-grid {
            display: flex; justify-content: center; align-items: flex-start; 
            gap: clamp(10px, 2vw, 30px);
        }

        .time-box {
            display: flex; flex-direction: column; align-items: center;
        }

        .time-value {
            font-weight: 900; 
            font-size: clamp(50px, 15vw, 160px); /* HATALMAS SZÁMOK */
            color: #fff; text-shadow: var(--neon-glow);
            line-height: 0.85;
        }

        .time-label {
            font-size: clamp(10px, 1.2vw, 14px); color: var(--digit-color);
            text-transform: uppercase; margin-top: 15px; letter-spacing: 4px; font-weight: 700;
        }

        .sep { 
            font-size: clamp(40px, 12vw, 130px); color: var(--digit-color); 
            font-weight: 900; padding-top: 5px; opacity: 0.5;
        }

        /* VIDEO */
        .main-container {
            width: 95%; max-width: 1100px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-top: 5px solid var(--hungarian-red);
            border-bottom: 5px solid var(--hungarian-green);
            padding: 15px; margin-bottom: 60px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CTA */
        .cta-section {
            width: 95%; max-width: 700px; background: rgba(0, 242, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 50px; text-align: center; margin-bottom: 80px;
            backdrop-filter: blur(5px);
        }

        .cta-btn {
            display: inline-block; background: transparent; color: var(--digit-color);
            border: 2px solid var(--digit-color); padding: 20px 50px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 4px;
            text-decoration: none; transition: 0.4s; font-size: 18px;
        }
        .cta-btn:hover { background: var(--digit-color); color: #000; box-shadow: var(--neon-glow); transform: scale(1.05); }

        /* SHARE */
        .share-row { display: flex; gap: 25px; margin-bottom: 80px; }
        .s-link {
            width: 60px; height: 60px; border: 1px solid var(--digit-color);
            display: flex; align-items: center; justify-content: center;
            color: var(--digit-color); transition: 0.3s; text-decoration: none; font-weight: 900;
        }
        .s-link:hover { background: var(--digit-color); color: #000; box-shadow: var(--neon-glow); transform: translateY(-5px); }

        footer { padding: 40px; opacity: 0.4; font-size: 10px; letter-spacing: 4px; text-align: center; width: 100%; }

        @media (max-width: 600px) {
            .countdown-grid { gap: 10px; }
            .sep { display: none; }
            .time-value { font-size: 65px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('tisza')">TISZA PÁRT ▼</button>
                <div id="tisza" class="dropdown-menu">
                    <button onclick="changeV('uMkgzjdHLLU')">KAMPÁNY START - ÖNKÉNTES TALÁLKOZÓ</button>
                    <button onclick="changeV('7IC-7l9JOcQ')">ÉLŐ KÖZVETÍTÉS</button>
                    <button onclick="changeV('EpebxMhRi7g')">A PROGRAM</button>
                </div>
            </div>
            
            <div style="position: relative;">
                <button class="menu-trigger" onclick="toggleM('influ')">INFLUENSZEREK ▼</button>
                <div id="influ" class="dropdown-menu">
                    <button onclick="changeV('ApQLK2-mB0w')">JUHI</button>
                    <button onclick="changeV('fsv5WlC1oLE')">FÓKUSZCSOPORT</button>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="target-label">RENDSZERVÁLTÁS VISSZASZÁMLÁLÁS</div>
        <div class="countdown-grid">
            <div class="time-box">
                <span class="time-value" id="d">00</span>
                <span class="time-label">Nap</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="h">00</span>
                <span class="time-label">Óra</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="m">00</span>
                <span class="time-label">Perc</span>
            </div>
            <span class="sep">:</span>
            <div class="time-box">
                <span class="time-value" id="s">00</span>
                <span class="time-label">Mp</span>
            </div>
        </div>
    </main>

    <div class="main-container">
        <div class="video-wrapper">
            <iframe id="player" src="https://www.youtube.com/embed/uMkgzjdHLLU?enablejsapi=1" allowfullscreen></iframe>
        </div>
    </div>

    <section class="cta-section">
        <h2 style="margin-bottom: 25px; letter-spacing: 3px; font-size: 24px;">KÜLFÖLDÖN ÉLSZ?</h2>
        <p style="margin-bottom: 35px; opacity: 0.7; font-size: 14px;">NE HAGYD ELVESZNI A HANGOD. REGISZTRÁLJ!</p>
        <a href="https://szavazzhaza.hu/" target="_blank" class="cta-btn">SZAVAZZ HAZA! ➔</a>
    </section>

    <div class="share-row">
        <a href="#" onclick="share('fb')" class="s-link">FB</a>
        <a href="#" onclick="share('tw')" class="s-link">X</a>
        <a href="#" onclick="share('wa')" class="s-link">WA</a>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU - A JÖVŐ MEGÉRKEZETT</footer>

    <script>
        function toggleM(id) {
            const m = document.getElementById(id);
            const is = m.classList.contains('show');
            document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
            if(!is) m.classList.add('show');
        }

        window.onclick = function(e) {
            if (!e.target.matches('.menu-trigger')) {
                document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
            }
        }

        function changeV(id) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1`;
        }

        function share(p) {
            const u = encodeURIComponent('https://rendszer-valtas.hu');
            const l = p==='fb' ? `https://facebook.com/sharer/sharer.php?u=${u}` : p==='tw' ? `https://twitter.com/intent/tweet?url=${u}` : `https://api.whatsapp.com/send?text=${u}`;
            window.open(l, '_blank', 'width=600,height=400');
        }

        const target = new Date(2026, 3, 12).getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if(diff < 0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
