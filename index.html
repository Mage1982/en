<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rendszerváltás 2026 | Visszavesszük a hazánkat!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: linear-gradient(180deg, rgba(20, 0, 0, 0.95) 0%, rgba(0, 0, 0, 1) 100%); 
            --warning-red: #ff0000;
            --danger-glow: rgba(255, 0, 0, 0.7);
            --hungarian-green: #008751;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'JetBrains Mono', monospace;
            background-color: #050000;
            background-image: var(--bg-overlay), url('parlament.png');
            background-attachment: fixed; background-size: cover; background-position: center top;
            padding: 10px 0; overflow-x: hidden;
        }

        /* GLITCH ANIMÁCIÓ A SZÁMOKRA */
        @keyframes glitch-data {
            0% { text-shadow: 3px 0 var(--warning-red), -3px 0 var(--hungarian-green); transform: translate(0); }
            20% { text-shadow: -3px 0 var(--warning-red), 3px 0 var(--hungarian-green); transform: translate(-1px, 1px); }
            40% { text-shadow: 3px 0 var(--warning-red), -3px 0 var(--hungarian-green); transform: translate(-1px, -1px); }
            60% { text-shadow: -3px 0 var(--warning-red), 3px 0 var(--hungarian-green); transform: translate(1px, 1px); }
            100% { text-shadow: 3px 0 var(--warning-red), -3px 0 var(--hungarian-green); transform: translate(0); }
        }

        @keyframes border-pulse {
            0%, 100% { border-color: var(--warning-red); box-shadow: 0 0 20px var(--danger-glow); }
            50% { border-color: #440000; box-shadow: 0 0 40px var(--warning-red); }
        }

        /* VISSZASZÁMLÁLÓ KONTAÉNER */
        #countdown-container {
            width: 98%; max-width: 900px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid var(--warning-red);
            padding: 25px 0; margin-bottom: 30px;
            display: flex; justify-content: space-around;
            animation: border-pulse 2s infinite ease-in-out;
            position: relative;
        }

        .segment { text-align: center; flex: 1; }

        .value { 
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(38px, 11vw, 90px);
            font-weight: 900;
            color: #fff;
            display: block;
            line-height: 1;
            animation: glitch-data 2s infinite; /* Ez adja meg a dátumhoz hasonló vibe-ot */
        }

        .label {
            font-size: clamp(10px, 2.5vw, 14px);
            color: #fff;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* PANEL ÉS GOMBOK */
        .glass-panel {
            width: 92%; max-width: 900px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-left: 10px solid var(--warning-red);
            border-right: 10px solid var(--hungarian-green);
            box-shadow: 0 0 100px rgba(0,0,0,1);
            text-align: center;
        }

        .video-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 25px; }
        
        .video-btn {
            background: #111; border: 2px solid #333;
            color: #fff; padding: 18px 25px;
            font-family: 'Orbitron', sans-serif; font-size: 14px;
            cursor: pointer; transition: 0.2s; font-weight: 900;
            flex: 1 1 calc(45% - 12px); text-transform: uppercase;
        }

        .video-btn.active { 
            background: var(--warning-red);
            box-shadow: 0 0 30px var(--danger-glow); border-color: #fff;
        }

        .date-glitch {
            font-family: 'Orbitron', sans-serif; font-size: clamp(45px, 14vw, 110px);
            font-weight: 900; margin: 20px 0; display: block;
            animation: glitch-data 1.5s infinite;
        }

        .main-video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border: 2px solid #222; }
        .main-video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        footer { padding: 40px; color: var(--warning-red); font-weight: bold; letter-spacing: 4px; text-align: center; font-size: 12px; }

        @media (min-width: 768px) {
            .video-btn { flex: 1; font-size: 13px; }
        }
    </style>
</head>
<body>

    <div style="text-align: center; color: var(--warning-red); font-weight: 900; letter-spacing: 5px; margin-bottom: 10px; font-size: 12px;">
        STATUS: IN_PROGRESS // SYSTEM_BOOT
    </div>

    <div id="countdown-container">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <article class="glass-panel">
        <h1 style="font-family: 'Orbitron'; font-size: clamp(20px, 6vw, 36px); margin-bottom: 30px;">"A MAGYAR NÉV MEGINT SZÉP LESZ"</h1>

        <div class="main-video-wrapper">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/fhh1hnU6yus" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video-nav">
            <button class="video-btn active" onclick="changeVideo('fhh1hnU6yus', this)">A Stratégia</button>
            <button class="video-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Új Világ</button>
            <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
            <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
            <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
        </div>

        <div style="margin-top: 60px;">
            <span class="date-glitch">2026.04.12</span>
            <p style="color: var(--warning-red); font-weight: 900; letter-spacing: 3px;">VISSZAVESSZÜK A HAZÁNKAT</p>
        </div>
    </article>

    <footer>
        A VISSZASZÁMLÁLÁS MEGÁLLÍTHATATLAN // 2026
    </footer>

    <script>
        // A dátum beállítása: 2026. április 12. 
        // JavaScriptben a hónapok 0-tól indulnak (0=Január, 3=Április)
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown-container").innerHTML = "<div class='value' style='width:100%'>ELKEZDŐDÖTT!</div>";
                return;
            }

            // Számítások
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // Megjelenítés padStart-tal a fix 2 számjegyért
            document.getElementById("days").textContent = d;
            document.getElementById("hours").textContent = String(h).padStart(2, '0');
            document.getElementById("minutes").textContent = String(m).padStart(2, '0');
            document.getElementById("seconds").textContent = String(s).padStart(2, '0');
        }

        // Azonnali indítás és másodpercenkénti frissítés
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
