<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rendszer-valtas.hu/">
    <meta property="og:title" content="rendszer-valtas.hu | A változás elkezdődött">
    <meta property="og:description" content="Visszaszámlálás a 2026-os rendszerváltásig. Nézd meg a videókat és csatlakozz!">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue: #121c51; 
            --display-bg: #0a0f2b; 
            --digit-color: #00f2ff; 
            --label-color: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-blue);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* FEJLÉC */
        .header-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 42px);
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 4px;
            margin: 30px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            width: 100%;
        }

        #target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(30px, 8vw, 74px);
            margin-top: 10px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: clamp(10px, 3vw, 40px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            align-items: center;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 8vw, 110px);
            font-weight: 700;
            color: var(--digit-color);
            background: var(--display-bg);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            border: 2px solid #1e2a6e;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.7);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }

        .sep { display: none; }

        @media (min-width: 800px) {
            #countdown {
                grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr;
                gap: 15px;
            }
            .sep { 
                display: block; 
                font-family: 'Orbitron', sans-serif;
                font-size: 40px;
                color: var(--digit-color);
                opacity: 0.5;
                margin-bottom: 30px;
            }
        }

        .label {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(8px, 1.8vw, 14px);
            text-transform: uppercase;
            margin-top: 10px;
            color: var(--label-color);
        }

        /* VIDEÓ SZEKCIÓ */
        .video-section {
            width: 100%;
            max-width: 850px; 
            margin-top: 30px;
        }

        .video-tabs {
            display: flex;
            flex-direction: column; 
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .video-tabs { flex-direction: row; justify-content: center; }
            .tab-btn { flex: 1; max-width: 300px; }
        }

        .tab-btn {
            padding: 16px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--digit-color);
            color: var(--digit-color);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--digit-color);
            color: var(--bg-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            font-weight: bold;
        }

        .video-wrapper {
            display: none;
            position: relative;
            padding-bottom: 56.25%; 
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-wrapper.active { display: block; }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* EFFEKTEK */
        .flash { animation: simple-flash 0.4s ease-out; }
        @keyframes simple-flash {
            0% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        .critical-flash {
            color: #ff0000 !important;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1) !important;
            animation: urgent-pulse 0.5s infinite alternate, emergency-shake 0.1s infinite !important;
        }

        .critical-separator {
            color: #ff0000 !important;
            text-shadow: 0 0 10px red;
            animation: fade-blink 0.5s infinite;
        }

        @keyframes emergency-shake {
            0% { transform: translate(0,0); }
            50% { transform: translate(1px, -1px); }
            100% { transform: translate(-1px, 1px); }
        }

        @keyframes urgent-pulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.05); filter: brightness(1.5); }
        }

        @keyframes fade-blink { 50% { opacity: 0.2; } }

        .tricolor-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(to bottom, #ce1126 0%, #ce1126 33%, #ffffff 34%, #ffffff 66%, #008751 67%, #008751 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        footer {
            margin-top: 40px;
            font-size: 11px;
            opacity: 0.3;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="status-text">Elindult a visszaszámlálás!</div> 
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="sep separator">:</div>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="sep separator">:</div>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="sep separator">:</div>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div id="target-date" class="tricolor-text">2026. ÁPRILIS 12.</div>   

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>

        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>

        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2026 rendszer-valtas.hu
    </footer>

    <script>
        // Cél dátum: 2026. április 12. 00:00:00
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateValue(id, newValue, isCritical) {
            const el = document.getElementById(id);
            if (!el) return;

            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('flash');
                void el.offsetWidth; 
                el.classList.add('flash');
            }

            if (isCritical) {
                el.classList.add('critical-flash');
            } else {
                el.classList.remove('critical-flash');
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                const container = document.getElementById("countdown");
                if (container) {
                    container.innerHTML = "<div class='tricolor-text' style='width:100%; font-size: clamp(25px, 7vw, 70px); text-align: center; grid-column: 1 / -1;'>A VÁLTOZÁS ELKEZDŐDÖTT</div>";
                }
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            const isCritical = (d === 0 && h === 0 && m === 0 && s <= 10);

            updateValue("days", String(d).padStart(2, '0'), isCritical);
            updateValue("hours", String(h).padStart(2, '0'), isCritical);
            updateValue("minutes", String(m).padStart(2, '0'), isCritical);
            updateValue("seconds", String(s).padStart(2, '0'), isCritical);

            const separators = document.querySelectorAll('.separator');
            separators.forEach(sep => {
                if (isCritical) {
                    sep.classList.add('critical-separator');
                } else {
                    sep.classList.remove('critical-separator');
                }
            });
        }

        function showVideo(id) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('video-' + id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Indítás
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
