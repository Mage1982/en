<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>

    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --color-grey: #444444;
            --light-background: #FFFFFF;
        }

        body {
            /* Halvány trikolór háttér: piros-fehér-zöld átmenet nagyon alacsony áttetszőséggel */
            background: 
                linear-gradient(to bottom, rgba(214, 0, 0, 0.03) 0%, rgba(255, 255, 255, 1) 50%, rgba(0, 122, 0, 0.03) 100%),
                var(--light-background);
            color: var(--color-grey);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Jobbra rendezett, dőlt fejléc szekció */
        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: right;
            font-style: italic; /* Dőlt betűstílus */
            margin-bottom: 40px;
        }

        #date-header {
            font-size: clamp(16px, 2vw, 24px);
            color: var(--color-grey);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        #target-date {
            font-size: clamp(20px, 2.5vw, 32px);
            color: var(--color-red);
            font-weight: 700;
            margin-top: 5px;
        }

        /* HATALMAS VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 60px;
            width: 100%;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .value {
            font-size: clamp(60px, 12vw, 150px);
            font-weight: 700;
            line-height: 0.9;
            color: var(--color-green);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        .label {
            font-size: clamp(12px, 1.5vw, 18px);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-grey);
            margin-top: 10px;
            font-weight: 400;
            font-style: normal; /* A feliratok ne legyenek dőltek a jobb olvashatóságért */
        }

        /* Facebook rács */
        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            .header-container { text-align: center; } /* Mobilon maradjon középen a jobb olvashatóságért */
            .segment { min-width: 80px; }
            .value { font-size: 18vw; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div id="date-header">A változás napjáig hátralévő idő:</div>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Másodperc</span>
        </div>
    </div>

    <div class="fb-grid">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNagyErvinoldala%2Fposts%2Fpfbid0UVJ329JnsstjGC9P6mRDCWbmwTuWTuVWhPTTidawCE2VFWu8eWDhxg9hh8i4r9Rul&show_text=true&width=350" width="350" height="550" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkardblog%2Fposts%2Fpfbid028ioiJYqhG24Yd7R9m73ZHZtCU6Hj3EQjiDT7rdKAR1gmSZkxWv3LNg9jkxRm9fNYl&show_text=true&width=350" width="350" height="550" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmagyartisztelet%2Fposts%2Fpfbid02Vf&show_text=true&width=350" width="350" height="550" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime(); 

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "ELÉRKEZETT A NAP!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
