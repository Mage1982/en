<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red: #D60000;
            --color-green: #007A00;
            --color-grey: #444444;
        }

        body {
            background: linear-gradient(to bottom, rgba(214, 0, 0, 0.03), #ffffff 50%, rgba(0, 122, 0, 0.03));
            color: var(--color-grey);
            font-family: 'Sansation', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: right;
            font-style: italic;
            margin-bottom: 40px;
        }

        #target-date {
            font-size: clamp(20px, 2.5vw, 32px);
            color: var(--color-red);
            font-weight: 700;
        }

        /* VISSZASZÁMLÁLÓ */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: clamp(45px, 11vw, 140px);
            font-weight: 700;
            color: var(--color-green);
            line-height: 1;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .separator {
            font-size: clamp(35px, 9vw, 110px);
            font-weight: 700;
            color: var(--color-green);
            padding-bottom: clamp(15px, 3vw, 35px);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .pop {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); color: var(--color-red); }
            100% { transform: scale(1); }
        }

        .label {
            font-size: clamp(10px, 1.3vw, 15px);
            text-transform: uppercase;
            color: var(--color-grey);
            font-style: normal;
            margin-top: 8px;
        }

        /* VIDEÓ SZEKCIÓ */
        .video-main-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 60px;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 arány */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* RÁCS A POSZTOKNAK */
        .fb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            justify-content: center;
        }

        .fb-grid iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
            width: 100%;
            max-width: 450px;
            justify-self: center;
        }

        @media (max-width: 600px) {
            .header-container { text-align: center; }
            #countdown { gap: 5px; }
            .separator { padding-bottom: 20px; }
            .video-main-container { margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div style="font-size: 18px;"><i>A változás napjáig hátralévő idő:</i></div>
        <div id="target-date">2026. ÁPRILIS 12.</div>
    </div>

    <div id="countdown">
        <div class="segment">
            <span class="value" id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <span class="separator">:</span>
        <div class="segment">
            <span class="value" id="seconds">00</span>
            <span class="label">Mp</span>
        </div>
    </div>

    <div class="video-main-container">
        <div class="video-wrapper">
            <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fpeter.magyar.102%2Fvideos%2F1369546501320047%2F&show_text=false&width=560&t=0" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen="true" 
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
    </div>

    <div class="fb-grid">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNagyErvinoldala%2Fposts%2Fpfbid0UVJ329JnsstjGC9P6mRDCWbmwTuWTuVWhPTTidawCE2VFWu8eWDhxg9hh8i4r9Rul&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkardblog%2Fposts%2Fpfbid028ioiJYqhG24Yd7R9m73ZHZtCU6Hj3EQjiDT7rdKAR1gmSZkxWv3LNg9jkxRm9fNYl&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftelexhu%2Fposts%2Fpfbid0amwue61NYThNZHRQwEikoWWXRovUDSBTymZL8HQrE3GW6wTrJ8jMpYbuG55tTCH9l&show_text=true&width=450" height="550" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('pop');
                void el.offsetWidth; 
                el.classList.add('pop');
            }
        }

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='value' style='font-size: 50px;'>ELÉRKEZETT A NAP!</div>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            updateValue("days", String(d).padStart(2, '0'));
            updateValue("hours", String(h).padStart(2, '0'));
            updateValue("minutes", String(m).padStart(2, '0'));
            updateValue("seconds", String(s).padStart(2, '0'));
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
