<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rendszerváltás 2026 | rendszer-valtas.hu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(2, 12, 40, 0.85); /* Mélykék áttűnés */
            --digit-color: #00f2ff; 
            --border-glow: rgba(0, 242, 255, 0.4);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; font-family: 'Segoe UI', sans-serif;
            background-color: #01030a; overflow-x: hidden;
        }

        /* FULLSCREEN VIDEO BACKGROUND */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--bg-blue-overlay) 0%, rgba(1, 3, 10, 0.95) 100%);
            z-index: -1;
        }

        /* ANIMÁCIÓK */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
        .delay-1 { animation-delay: 0.2s; }

        /* HERO & COUNTDOWN */
        .hero-img {
            width: 120px; height: auto; margin-top: 30px;
            border-radius: 50%; border: 2px solid var(--border-glow);
            filter: drop-shadow(0 0 15px var(--border-glow));
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 5vw, 28px);
            text-transform: uppercase; letter-spacing: 4px;
            margin: 20px 0; text-align: center;
            text-shadow: 0 0 10px var(--digit-color);
        }

        #countdown {
            display: grid; grid-template-columns: repeat(4, 1fr);
            width: 95%; max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px); border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        .segment { padding: 15px 5px; text-align: center; border-right: 1px solid rgba(255, 255, 255, 0.1); }
        .segment:last-child { border-right: none; }
        .value { font-family: 'Orbitron', sans-serif; font-size: clamp(20px, 5vw, 40px); color: var(--digit-color); display: block; }
        .label { font-size: 9px; text-transform: uppercase; color: #aaa; letter-spacing: 1px; }

        /* MAIN PANEL */
        .glass-panel {
            max-width: 900px; width: 95%;
            padding: clamp(20px, 4vw, 40px);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px); border-radius: 20px;
            border-left: 4px solid var(--hungarian-red);
            border-right: 4px solid var(--hungarian-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 50px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px; color: var(--digit-color);
            margin: 25px 0 15px; text-transform: uppercase;
            letter-spacing: 2px; opacity: 0.8;
        }

        /* VIDEO PLAYER */
        .main-display {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 12px;
            border: 1px solid var(--border-glow);
            margin-bottom: 20px; background: #000;
        }
        .main-display iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* BUTTONS */
        .button-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .video-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: #fff; padding: 10px 15px;
            font-family: 'Orbitron', sans-serif; font-size: 10px;
            cursor: pointer; border-radius: 4px; transition: 0.3s;
            text-transform: uppercase; flex: 1; min-width: 140px;
        }
        .video-btn:hover, .video-btn.active {
            background: var(--digit-color); color: #000;
            box-shadow: 0 0 15px var(--digit-color);
            border-color: var(--digit-color);
        }

        /* ÜVEGHATÁSÚ IDÉZET SZEKCIÓ */
        .glass-quote-section {
            text-align: center;
            margin: 40px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.07); /* Világosabb üveghatás */
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .quote-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 30px);
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer { padding: 40px; font-size: 10px; opacity: 0.3; text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0&disablekb=1&modestbranding=1" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <img src="og-image.png" alt="Rendszerváltás" class="hero-img animate">
    <div class="status-text animate delay-1">A rendszerváltás még...</div>

    <div id="countdown" class="animate delay-1">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <article class="glass-panel animate delay-1">
        
        <div class="main-display">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/ApQLK2-mB0w" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="section-title">Tisza Párt</div>
        <div class="button-row">
            <button class="video-btn" onclick="changeVideo('m0XWP6B5nfU', this)">1. Csézy</button>
            <button class="video-btn" onclick="changeVideo('H7oLDNKE9vM', this)">2. Orbán Anita</button>
            <button class="video-btn" onclick="changeVideo('cHXHJYQDiq0', this)">3. Kapitány István</button>
            <button class="video-btn active" onclick="changeVideo('ApQLK2-mB0w', this)">A program</button>
        </div>

        <div class="section-title">Független Influenszerek</div>
        <div class="button-row">
            <button class="video-btn" onclick="changeVideo('ApQLK2-mB0w', this)">Juhi</button>
            <button class="video-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Fókuszcsoport</button>
        </div>

        <div class="glass-quote-section">
            <div class="quote-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ,<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ;
            </div>
        </div>

        <h1 style="margin-top: 40px; font-size: clamp(30px, 10vw, 70px); text-align: center; font-family: Orbitron; margin-bottom: 0;">2026. 04. 12.</h1>
        <p style="text-align: center; letter-spacing: 8px; font-family: 'Orbitron'; color: var(--digit-color); font-weight: bold; margin-top: 5px;">RENDSZERVÁLTÁS</p>
    </article>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        // Visszaszámláló logika
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.querySelector(".status-text").innerText = "A VÁLTOZÁS ELINDULT!"; return; }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Videó váltó funkció
        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.video-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
