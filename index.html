<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visszaszámláló – 2026. április 12. | rendszer-valtas.hu</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rendszer-valtas.hu/">
    <meta property="og:title" content="rendszer-valtas.hu | A változás elkezdődött">
    <meta property="og:description" content="Visszaszámlálás a 2026-os rendszerváltásig. Nézd meg a videókat és csatlakozz!">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(10, 20, 60, 0.82); 
            --display-bg: rgba(5, 10, 30, 0.95); 
            --digit-color: #00f2ff; 
            --label-color: rgba(255, 255, 255, 0.7);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            /* Háttérkép beállítása */
            background: linear-gradient(var(--bg-blue-overlay), var(--bg-blue-overlay)), 
                        url('parlament.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        .header-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 4.5vw, 36px);
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 3px;
            margin: 25px 0;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        #countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 850px;
            margin: 15px auto;
            padding: clamp(15px, 4vw, 40px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 242, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(22px, 7.5vw, 90px);
            font-weight: 700;
            color: var(--digit-color);
            background: var(--display-bg);
            width: 100%;
            text-align: center;
            padding: 12px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }

        .sep { display: none; }

        @media (min-width: 800px) {
            #countdown { grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr; gap: 12px; }
            .sep { display: block; font-family: 'Orbitron', sans-serif; font-size: 36px; color: var(--digit-color); align-self: center; margin-bottom: 25px; opacity: 0.6; }
        }

        .label {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(9px, 1.8vw, 13px);
            text-transform: uppercase;
            margin-top: 10px;
            color: var(--label-color);
            letter-spacing: 1px;
        }

        #target-date {
            margin: 25px 0;
            text-align: center;
            font-size: clamp(28px, 6vw, 55px);
        }

        .video-section {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.4);
            padding: clamp(10px, 3vw, 25px);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .video-tabs { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        @media (min-width: 600px) { .video-tabs { flex-direction: row; justify-content: center; } }

        .tab-btn {
            padding: 14px 24px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--digit-color);
            color: var(--digit-color);
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--digit-color);
            color: #050a1e;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            font-weight: bold;
        }

        .video-wrapper { display: none; position: relative; padding-bottom: 56.25%; width: 100%; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .video-wrapper.active { display: block; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* EFFEKTEK */
        .critical-flash {
            color: #ff3333 !important;
            text-shadow: 0 0 20px #ff0000 !important;
            animation: pulse-red 0.5s infinite alternate;
        }
        @keyframes pulse-red { from { transform: scale(1); filter: brightness(1); } to { transform: scale(1.03); filter: brightness(1.3); } }

        .tricolor-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(to bottom, #ce1126 0%, #ce1126 33%, #ffffff 34%, #ffffff 66%, #008751 67%, #008751 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.8));
        }

        footer { margin-top: 40px; padding: 20px; font-size: 11px; opacity: 0.4; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="status-text">Elindult a visszaszámlálás!</div> 
    </div>

    <div id="countdown">
        <div class="segment"><span class="value" id="days">00</span><span class="label">Nap</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="hours">00</span><span class="label">Óra</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="minutes">00</span><span class="label">Perc</span></div>
        <div class="sep">:</div>
        <div class="segment"><span class="value" id="seconds">00</span><span class="label">Mp</span></div>
    </div>

    <div id="target-date" class="tricolor-text">2026. ÁPRILIS 12.</div>   

    <div class="video-section">
        <div class="video-tabs">
            <button class="tab-btn active" onclick="showVideo('yt1')">ORBÁN ANITA</button>
            <button class="tab-btn" onclick="showVideo('yt2')">KAPITÁNY ISTVÁN</button>
        </div>
        <div id="video-yt1" class="video-wrapper active">
            <iframe src="https://www.youtube.com/embed/H7oLDNKE9vM" allowfullscreen></iframe>
        </div>
        <div id="video-yt2" class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/cHXHJYQDiq0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>© 2026 rendszer-valtas.hu</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='tricolor-text' style='width:100%; font-size: clamp(24px, 6vw, 45px); text-align: center; grid-column: 1 / -1;'>A VÁLTOZÁS ELKEZDŐDÖTT</div>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            const isCritical = (d === 0 && h === 0 && m === 0 && s <= 10);

            const update = (id, val) => {
                const el = document.getElementById(id);
                if(el) {
                    el.innerText = String(val).padStart(2, '0');
                    isCritical ? el.classList.add('critical-flash') : el.classList.remove('critical-flash');
                }
            };

            update("days", d); update("hours", h); update("minutes", m); update("seconds", s);
        }

        function showVideo(id) {
            document.querySelectorAll('.video-wrapper').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('video-' + id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
