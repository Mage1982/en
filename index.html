<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENDSZERVÁLTÁS 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blue-overlay: rgba(2, 10, 30, 0.88);
            --digit-color: #00f2ff;
            --glitch-red: rgba(255, 0, 128, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
            --hungarian-red: #ce1126;
            --hungarian-green: #008751;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #01030a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* VIDEO BACK & OVERLAY */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: none; opacity: 0.5;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--bg-blue-overlay) 0%, #01030a 100%);
            z-index: -1;
        }

        /* GLITCH ANIMATION */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); opacity: 0.9; }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            animation: glitch 1.5s linear infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        /* GIANT COUNTDOWN */
        .hero-section {
            text-align: center;
            margin-top: 4vh;
            width: 100%;
            padding: 20px;
        }

        .status-header {
            font-size: clamp(14px, 3vw, 22px);
            letter-spacing: 8px;
            color: var(--digit-color);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #giant-countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 50px);
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .count-item { display: flex; flex-direction: column; align-items: center; }

        .count-value {
            font-size: clamp(55px, 14vw, 170px);
            font-weight: 900;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 40px var(--digit-color);
        }

        .count-label {
            font-size: clamp(9px, 2vw, 16px);
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--digit-color);
            margin-top: 5px;
            opacity: 0.7;
        }

        /* MAIN CONTAINER */
        .main-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(25px);
            border-bottom: 4px solid var(--hungarian-green);
            border-top: 4px solid var(--hungarian-red);
            padding: clamp(20px, 5vw, 50px);
            margin-bottom: 80px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .main-video {
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid rgba(0, 242, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            margin-bottom: 25px;
            background: #000;
        }

        .group-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--digit-color);
            margin: 20px 0 10px;
            opacity: 0.8;
            border-left: 3px solid var(--digit-color);
            padding-left: 10px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            flex: 1;
            min-width: 140px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--digit-color);
            color: black;
            box-shadow: 0 0 15px var(--digit-color);
            border-color: var(--digit-color);
        }

        /* GLASS QUOTE */
        .glass-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            padding: clamp(30px, 6vw, 50px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 0;
            position: relative;
        }

        .quote {
            font-size: clamp(16px, 4vw, 28px);
            font-weight: 700;
            line-height: 1.6;
            letter-spacing: 2px;
            color: #fff;
        }

        footer {
            padding: 40px;
            opacity: 0.3;
            font-size: 9px;
            letter-spacing: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/SJhZdcrob_I?autoplay=1&mute=1&loop=1&playlist=SJhZdcrob_I&controls=0&disablekb=1&modestbranding=1" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="video-overlay"></div>

    <div class="hero-section">
        <div class="status-header glitch-text">A rendszerváltás még...</div>
        
        <div id="giant-countdown">
            <div class="count-item">
                <span class="count-value" id="days">000</span>
                <span class="count-label">Nap</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="hours">00</span>
                <span class="count-label">Óra</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="minutes">00</span>
                <span class="count-label">Perc</span>
            </div>
            <div class="count-item">
                <span class="count-value" id="seconds">00</span>
                <span class="count-label">Mp</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <iframe id="videoPlayer" class="main-video" src="https://www.youtube.com/embed/EpebxMhRi7g" frameborder="0" allowfullscreen></iframe>

        <div class="group-label">Tisza Párt</div>
        <div class="btn-group">
            <button class="nav-btn active" onclick="changeVideo('EpebxMhRi7g', this)">A program</button>
            <button class="nav-btn" onclick="changeVideo('m0XWP6B5nfU', this)">Csézy</button>
            <button class="nav-btn" onclick="changeVideo('H7oLDNKE9vM', this)">Orbán Anita</button>
            <button class="nav-btn" onclick="changeVideo('cHXHJYQDiq0', this)">Kapitány István</button>
        </div>

        <div class="group-label">Független Elemzők</div>
        <div class="btn-group">
            <button class="nav-btn" onclick="changeVideo('ApQLK2-mB0w', this)">Juhi</button>
            <button class="nav-btn" onclick="changeVideo('fsv5WlC1oLE', this)">Fókuszcsoport</button>
        </div>

        <div class="glass-box">
            <div class="quote glitch-text">
                A MAGYAR NÉV MEGINT SZÉP LESZ,<br>
                MÉLTÓ RÉGI NAGY HIRÉHEZ;
            </div>
        </div>

        <h2 style="text-align: center; letter-spacing: 12px; font-size: clamp(20px, 5vw, 40px); margin-top: 50px; opacity: 0.9;">2026. 04. 12.</h2>
    </div>

    <footer>© 2026 RENDSZER-VALTAS.HU</footer>

    <script>
        const targetDate = new Date(2026, 3, 12, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector(".status-header").innerText = "A VÁLTOZÁS ELINDULT!";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function changeVideo(videoId, btn) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
